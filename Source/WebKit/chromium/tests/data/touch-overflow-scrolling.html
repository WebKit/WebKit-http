<!DOCTYPE html>
<html>
<head>
  <style type="text/css">
    #scrollable {
      width: 10px;
      height: 10px;
      overflow: scroll;
      -webkit-overflow-scrolling: touch;
    }
    .content {
      width: 100px;
      height: 1000px;
    }
  </style>
</head>

<body>
  <div id="scrollable">
    <div class="content"></div>
  </div>
</body>
</html>
