<html>
<head>
<style>
    body {
        overflow: hidden;
    }

    #container {
        -webkit-transform: translate(50px, 50px);
    }

    #composited {
        -webkit-transform:translateZ(0);
        position:absolute;
        top: 200px;
        left: 200px;
        width: 80px;
        height: 80px;
        background-color: blue;
    }

    #overlap {
        position: absolute;
        top: 0px;
        left: 0px;
        width: 100px;
        height: 100px;
        background-color: blue;
    }
</style>
<script>
    if (window.layoutTestController) {
        layoutTestController.dumpAsText(false);
        window.addEventListener('load', function() {
            document.getElementById("layertree").innerText = layoutTestController.layerTreeAsText();
        }, false);
    }
</script>
</head>
<body>
    <div id="container">
        <div id="composited"></div>
    </div>

    <!-- This overlaps all of container, but not the composited child. -->
    <!-- It should not get its own composited layer. -->
    <div id="overlap"></div>

    <pre id="layertree"></pre>
</body>
</html>
