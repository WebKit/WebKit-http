    body {
        direction: rtl;
        overflow: hidden;
    }

    .positioned {
        position: absolute;
        top: 50px;
        left: 50px;
        width: 100px;
        height: 100px;
    }

    #indicator {
        background-color: red;
    }

    #layer {
        -webkit-transform:translateZ(0);

    }

        height: 1000px;
    }

    #layertree {
