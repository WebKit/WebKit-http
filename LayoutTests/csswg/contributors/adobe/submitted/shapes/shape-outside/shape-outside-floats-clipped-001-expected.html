<!DOCTYPE html>
<title>CSS Test: shape-outside on floats shape clipped to bottom of margin box</title>
<link rel="author" title="Adobe" href="http://html.adobe.com/">
<link rel="author" title="Bem Jones-Bey" href="mailto:bjonesbe@adobe.com">
<link rel="help" href="http://dev.w3.org/csswg/css-shapes-1/#relation-to-box-model-and-float-behavior">
<meta name="flags" content="ahem">
<head>
<style>
.container {
    font: 50px/1 Ahem, sans-serif;
    line-height: 50px;
    width: 100px;
    height: 100px;
    border: 1px solid black;
    color: black;
    background-color: blue;
    display: inline-block;
}

#float-left {
    float: left;
    width: 100px;
    height: 25px;
    margin-bottom: 25px;
    background-color: green;
    color: green;
    overflow: visible;
}

#float-right {
    float: right;
    width: 100px;
    height: 25px;
    margin-bottom: 25px;
    background-color: green;
    color: green;
    overflow: visible;
}
</style>

<body>
    <p>This should display two squares containing a green stripe, a blue stripe, and a black rectangle, in that order.</p>
    <div class="container">
        <div id="float-left"></div>
        XX
    </div>
    <div class="container">
        <div id="float-right"></div>
        XX
    </div>
</body>
