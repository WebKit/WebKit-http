{

    if (window.layoutTestController)
        layoutTestController.notifyDone();

function runTest()
{

    root.addEventListener('mousemove', onMouseMove, 0);
    eventSender.mouseMoveTo(1, 1);
    eventSender.mouseMoveTo(0, 0);
}
</script>
