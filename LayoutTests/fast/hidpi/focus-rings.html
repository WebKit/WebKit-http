<html>
<script>
    function startTest() {
        if (window.internals)
            internals.settings.setDeviceScaleFactor(2);

        var div = document.getElementById("div");
        div.focus();
    }
    </script>
</head>
<body onload="startTest();">
    <div id="div" style="width:300px; height:150px; border:1px solid black;" tabindex=1></div>
</body>
</html>
