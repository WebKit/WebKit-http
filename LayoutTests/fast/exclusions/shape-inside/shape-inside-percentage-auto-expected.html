<!DOCTYPE html>
<html>
<head>
<style>
    #shape-inside {
        position: relative;
        padding-left: 10%;
        padding-right: 10%;
        max-height: 200px;
    }
    #border {
        position: absolute;
        left: 10%;
        width: 80%;
        height: 100%;
        border: 2px solid blue;
    }
</style>
</head>
<body>
    <div id="shape-inside">
        <div id="border"></div>
        This text should be contained by a blue rectangle. The rectangle should be
        just tall enough to contain the text. There should not be room for any
        additional lines above this text.
    </div>
</body>
</html>
