<!DOCTYPE html>
<html>
<head>
<style>
    #shape-inside-horizontal {
        padding: 20px 35px 25px 15px;
        width: 150px;
        height: 175px;
        position: relative;
    }
    #shape-inside-vertical-lr {
        padding: 20px 35px 25px 15px;
        width: 150px;
        height: 175px;
        -webkit-writing-mode: vertical-lr;
        position: relative;
    }
    #shape-inside-vertical-rl {
        padding: 20px 35px 25px 15px;
        width: 150px;
        height: 175px;
        -webkit-writing-mode: vertical-rl;
        position: relative;
    }
    #border {
        position: absolute;
        top: 13px;
        left: 18px;
        width: 150px;
        height: 175px;
        border: 2px solid blue;
    }
</style>
</head>
<body>
    <div id="shape-inside-horizontal">
        <div id="border"></div>
        This text should be contained by the blue square.
    </div>
    <div id="shape-inside-vertical-lr">
        <div id="border"></div>
        This text should be contained by the blue square.
    </div>
    <div id="shape-inside-vertical-rl">
        <div id="border"></div>
        This text should be contained by the blue square.
    </div>
</body>
</html>
