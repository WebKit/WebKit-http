<!DOCTYPE html>
<html>
<head>
<script>
    if (window.internals)
        window.internals.settings.setCSSExclusionsEnabled(true);
</script>
<style>
.shape-container {
    position: relative;
    width: 400px;
    height: 200px;
    margin: 10px;
}

.shape-background {
    position: absolute;
    left: 0px;
    top: 0px;
    width: 400px;
    height: 200px;
    border-radius: 50px / 50px;
    background-color: rgb(200,200,200);
}

.shape-inside-vertical-rl {
    position: absolute;
    top: 0px;
    left: 0px;
    width: 400px;
    height: 200px;
    -webkit-shape-inside: rectangle(0px, 0px, 400px, 200px, 50px, 50px);
    -webkit-writing-mode: vertical-rl;
    font: 50px/1 Ahem, sans-serif;
    color: green;
}

.shape-inside-vertical-lr {
    position: absolute;
    top: 0px;
    left: 0px;
    width: 400px;
    height: 200px;
    -webkit-shape-inside: rectangle(0px, 0px, 400px, 200px, 50px, 50px);
    -webkit-writing-mode: vertical-lr;
    font: 50px/1 Ahem, sans-serif;
    color: green;
}
</style>
</head>
<body>
<p>The green rectangle should appear just to the left of the grey rounded rectangle's upper corners.</p>
<div class="shape-container">
  <div class="shape-background"></div>
  <div class="shape-inside-vertical-rl">XXXX</div>
</div>
</p>

<p>The green rectangle should appear just to the left of the grey rounded rectangle's upper corners.</p>
<div class="shape-container">
  <div class="shape-background"></div>
  <div class="shape-inside-vertical-lr">XXXX</div>
</div>
</body>
</html>
