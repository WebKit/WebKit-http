<!DOCTYPE html>
<html>
<head>
<style>
table {
    border-spacing: 0px;
}
col {
    width: 100px;
}
td {
    height: 100px;
    background-color: green;
    opacity: 0.8;
    padding: 0px;
}
td.transformed {
    -webkit-transform: translate(50px, 50px);
}
</style>
<script>
function simplifiedLayout()
{
    var cell = document.getElementsByTagName("td")[0];
    // Force layout.
    cell.offsetTop;
    cell.classList.add("transformed");
}
window.addEventListener("load", simplifiedLayout);
</script>
</head>
<p>Test for <a href="https://bugs.webkit.org/show_bug.cgi?id=99861">99861</a>:RenderTableCol::computePreferredLogicalWidths and RenderTableCol::layout should never be called.</p>
<p>This test checks that simplified layout works on a table with a &lt;col&gt;.</p>
<table>
    <col></col>
    <tbody>
        <tr><td></td></tr>
    </tbody>
</table>
</html>
