<!doctype html>
<html style="-webkit-writing-mode: vertical-lr;">
    <head>
        <style>
            .greenBox { position: absolute; background-color: green; width: 50px; height: 250px; }
            #green { left: 125px; }
            #green1 { left: 225px; }
            #green2 { left: 325px; }
        </style>
    </head>
    <body>
        <p>Test for <a href="https://bugs.webkit.org/show_bug.cgi?id=91097"> Auto height is not working for regions</a>.</p>
        <p>The region is a block element, writing mode vertical-lr.</p>
        <p>On success, you should see 3 green rectangles.</p>
        <div id="green" class="greenBox"></div>
        <div id="green1" class="greenBox"></div>
        <div id="green2" class="greenBox"></div>
    </body>
</html>
