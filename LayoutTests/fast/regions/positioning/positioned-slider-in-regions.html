<!DOCTYPE html>
<html>
    <head>
        <title>[132243][CSSRegions] Slider displayed wrong in regions</title>
        <style>
            #region {
                -webkit-flow-from: flow;
                position: absolute;
                top: 100px;
                left: 50px;
                width: 100px;
                height: 100px;
                border: 5px solid green;
            }
            #region2 {
                -webkit-flow-from: flow;
                position: absolute;
                top: 100px;
                left: 200px;
                width: 100px;
                height: 100px;
                border: 5px solid blue;
            }
            #article {
                -webkit-flow-into: flow;
                display: inline-block;
                background-color: green;
            }
            #slider {
                position: absolute;
                top: 120px;
                width: 80px;
                height: 30px;
                background-color: cyan;
            }

            /* Apply a custom style to the slider to avoid aliasing errors when painting the thumb. */
            input[type="range"]::-webkit-slider-thumb {
                -webkit-appearance: none;
                width: 20px;
                height: 20px;
                background-color: gray;
            }

            input[type="range"] {
                -webkit-appearance: none;
            }
        </style>
    </head>
    <body>
        <p><a href="https://bugs.webkit.org/show_bug.cgi?id=132243">[CSSRegions] Slider displayed wrong in regions</a>. You should see a cyan slider in the blue box. The thumb should be visible.</p>
        <div id="region"></div>
        <div id="region2"></div>
        <div id="article">
            <input id="slider" type="range" min="0" max="5" value="2" />
        </div>
    </body>
</html>
