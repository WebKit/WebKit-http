<!doctype html>
<html>
    <head>
        <style>
             .greenBox { position: absolute; width: 250px; height: 50px; background-color: green; }
             #green { top: 150px; }
        </style>
    </head>
    <body>
        <p>Test for <a href="https://bugs.webkit.org/show_bug.cgi?id=91097"> Auto height is not working for regions</a>.</p>
        <p>The region is a block element. The flow has a forced break inside it but the region has a max-height value less than the position of the forced break.</p>
        <p>On success, you should see 1 green line.</p>

        <div id="green" class="greenBox"></div>
    </body>
</html>
