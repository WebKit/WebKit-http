<!doctype html>
<html style="direction:rtl">
<head>
 <style>
    #content {
        -webkit-flow-into: flow1;
        text-align: justify;
        padding: 5px;
    }
    
    #first-box {
        margin:10%
    }
    
    #second-box {
        position:absolute;
        -webkit-writing-mode:vertical-rl;
        left:0;
        top:0;
        bottom:0;
        width:100px;
        background-color:green
    }
    
    #region1, #region2, #region3 {
        border: 1px solid black;
        -webkit-flow-from: flow1;
    }

    #region1 {
        width: 200px;
        height: 150px;
    }
    
    #region2 {
        width: 300px;
        height: 180px;
    }
    
    #region3 {
        width: 120px;
        height: 120px;
    }
</style>
</head>
<body>
<p style="direction:ltr">The green positioned object should only be as tall as the first region it
is contained in. It should fill the left half of the first region.</p>

<div id="content">
    <div id="first-box">
        <div id="second-box">
            
        </div>
    </div>
</div>

<div id="container">
    <div id="region1"></div>
    <div id="region2"></div>
    <div id="region3"></div>
</div>
