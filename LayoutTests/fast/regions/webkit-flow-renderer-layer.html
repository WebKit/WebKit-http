<!DOCTYPE HTML>

<style>
    #DIV1 {
        -webkit-flow-into: flowA;
        /* force a RenderLayer */
        position: absolute;
    }
    #DIV2 {
        -webkit-flow-into: flowB;
        /* Force a composited RenderLayer. */
        -webkit-transform: scale3d(1, 1, 1);
    }
    
    #DIV3 { -webkit-flow-into: flowC; }
    
    #DIV5 {
        position: absolute;
        z-index: -1;
    }
    
    #REGION1, #REGION2, #REGION3 {
        width: 100%;
        height: 100px;
    }
    #REGION1 { -webkit-flow-from: flowA; }
    #REGION2 { -webkit-flow-from: flowB; }
    #REGION3 { -webkit-flow-from: flowC; }
</style>

<div id="DIV1">DIV1 - flowA</div>
<div id="DIV2">DIV2 - flowB</div>

<div id="DIV3">
    DIV3 - flowC
    <div id="DIV4">DIV5 - flowC</div>
    <div id="DIV5">DIV4 - flowC</div>
</div>

<!-- Make some regions, so that the flow has a size and it's visible in the render tree. -->
<div id="REGION1"></div>
<div id="REGION2"></div>
<div id="REGION3"></div>
