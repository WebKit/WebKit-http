<!doctype html>
<html>
    <!--
    Test that the content is flowed properly into regions taking -webkit-content-order property into account.
    On success, you should see that the colored boxes are displayed inside the 3 rectangles with black border.
    The green box should be displayed in the left rectangle.
    The blue box should be displayed in the right rectangle.
    The orange box should be displayed in the middle rectangle.
    -->
    <head>
        <link rel="stylesheet" href="resources/region-style.css">
        <style>
            #region1
            {
                -webkit-content-order:1;
            }

            #region2
            {
                -webkit-content-order:3;
            }

            #region3
            {
                -webkit-content-order:2;
            }
        </style>
    </head>
    <body>
        <div class="flowArticle">
            <div class="greenBox"></div>
            <div class="blueBox"></div>
            <div class="orangeBox"></div>
        </div>
        <div class="regionArticle borderBox" id="region1"></div>
        <div class="regionArticle borderBox" id="region2"></div>
        <div class="regionArticle borderBox" id="region3"></div>
        <script>
            if (window.layoutTestController)
                layoutTestController.dumpAsText(true);
        </script>
    </body>
</html>
