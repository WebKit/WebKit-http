<!DOCTYPE html>
<html>
    <head>
        <style>
            #content { -webkit-flow-into: flow; }
            #region { -webkit-flow-from: flow; }
        </style>
    </head>
    <body>
        <p>Test for <a href="https://bugs.webkit.org/show_bug.cgi?id=132720">[CSS Regions] Crash while painting block selection gaps in regions</a></p>
        <p>The test passes if it does not crash or assert.</p>
        <div id="content" style="-webkit-flow-into: flow;"></div>
        <div id="region" style="-webkit-flow-from: flow"></div>
        <script>
            if (window.testRunner)
                window.testRunner.dumpAsText(false);
            var canvas = document.createElementNS("http://www.w3.org/1999/XSL/Transform", "canvas");
            canvas.setAttribute("id", "canvas");
            document.getElementById("content").appendChild(canvas);

            var frameset = document.createElement("frameset");
            frameset.setAttribute("id", "frameset");
            document.getElementById("canvas").appendChild(frameset);

            window.setTimeout(document.execCommand('SelectAll'), 0);
        </script>
        <br/>
    </body>
</html>
