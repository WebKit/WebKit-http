<!doctype html>
<html>
    <head>
        <style>
            #article { -webkit-flow-into: flow; width: 50px; height: 50px; background-color: green; }
            #region { -webkit-flow-from: flow; width: 200px; height: 200px; position: absolute; top: 100px; left: 100px; }

            /* visibility is not in the list of supported region style properties */
            @-webkit-region #region {
                #article {
                    visibility: hidden;
                }
            }

            #redBox { width: 50px; height: 50px; background-color: red; position: absolute; top: 100px; left: 100px; }
        </style>
    </head>
    <body>
        <p>Only a few css properties are supposed to be enabled through region styling.</p>
        <p>On success you should see a green rectangle below.</p>
        <div id="article"></div>
        <div id="redBox"></div>
        <div id="region"></div>
    </body>
</html>
