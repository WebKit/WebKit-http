<!DOCTYPE html>
<html>
    <script>
    if (window.internals)
        internals.settings.setAcceleratedCompositingForFixedPositionEnabled(false);
    </script>
    <head>
        <style>
        #fixed1 { -webkit-flow-into: flow; width: 100px; height: 100px; top: 100px; left: 100px; background-color: green; position: fixed; z-index: 10; }

        #fixed2 { -webkit-flow-into: flow; width: 100px; height: 100px; top: 150px; left: 150px; background-color: orange; position: fixed; }

        /* We need a region because otherwise the fixed positioned elements are not displayed */
        #region { -webkit-flow-from: flow; }
        </style>
    </head>
    <body>
        <p>Test that painting the fixed positioned elements inside the same named flow takes zIndex into account.</p>
        <p>On success, you should see a green rectangle in front of the orange rectangle.</p>
        <div id="fixed1"></div>
        <div id="fixed2"></div>
        <div id="region"></div>
    </body>
</html>
