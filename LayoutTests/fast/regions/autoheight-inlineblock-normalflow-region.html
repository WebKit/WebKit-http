<!doctype html>
<html>
    <head>
        <style>
            .flowContentSize { width: 50px; height: 50px; }
            #article { -webkit-flow-into: flow; background-color: green; }

            .expctedRegionSize { width: 50px; height: 50px; }
            #red { background-color: red; }

            .regionSize { width: 50px; }
            #region { -webkit-flow-from: flow; position: relative; top: -50px; display: inline-block; }
        </style>
    </head>
     <body>
         <p>Test for <a href="https://bugs.webkit.org/show_bug.cgi?id=91097"> Auto height is not working for regions</a>.</p>
         <p>The region is an inline-block element in normal flow</p>
        <p>On success, you should not see a red rectangle below.</p>
        <div id="red" class="expctedRegionSize"></div>
        <div id="article" class="flowContentSize"></div>
        <div id="region" class="regionSize"></div>
    <body>
</html>
