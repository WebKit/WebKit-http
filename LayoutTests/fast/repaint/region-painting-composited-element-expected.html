<!doctype html>
<head>
<title>Test for https://bugs.webkit.org/show_bug.cgi?id=102826</title>
<script>
    if (window.testRunner)
        window.testRunner.overridePreference("WebKitCSSRegionsEnabled", "1");
</script>
<style type="text/css">
#region1, #region2 {
    width: 100px;
    height: 50px;
    background-color: green;
    position: relative; z-index: 1; /*create Stacking Context*/
}
#region1 {
    -webkit-transform: translate3d(0,0,0); /*activate accelerated compositing*/
}
</style>
</head>
<body>
    <div id="region1">region</div><br />
    <div id="region2"></div>
</body>
</html>
