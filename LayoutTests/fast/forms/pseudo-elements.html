<!DOCTYPE html>

<style>
.after:after { content: "[after]"; }
.before:before { content: "[before]"; }
.first-letter:first-letter { color: green; font-size: 200%; }
</style>

<input type="text" value="example" class="after">
<input type="text" value="example" class="before">
<input type="text" value="example" class="first-letter">

<br>

<input type="radio" class="after">
<input type="radio" class="before">
<input type="radio" class="first-letter">

<br>

<input type="checkbox" class="after">
<input type="checkbox" class="before">
<input type="checkbox" class="first-letter">

<br>

<textarea class="after">example</textarea>
<textarea class="before">example</textarea>
<textarea class="first-letter">example</textarea>

<br>

<select class="after">
    <option>Example</option>
</select>
<select class="before">
    <option>Example</option>
</select>
<select class="first-letter">
    <option>Example</option>
</select>

<br>

<select multiple class="after">
    <option>Example1</option>
    <option>Example2</option>
</select>
<select multiple class="before">
    <option>Example1</option>
    <option>Example2</option>
</select>
<select multiple class="first-letter">
    <option>Example1</option>
    <option>Example2</option>
</select>
