<!DOCTYPE html>

<style>
.after:after { content: "[after]"; }
.before:before { content: "[before]"; }
.first-letter:first-letter { color: green; font-size: 200%; }
</style>

<input type="date" value="1234-05-07" class="after"><br>
<input type="date" value="1234-05-07" class="before"><br>
<input type="date" value="1234-05-07" class="first-letter">
