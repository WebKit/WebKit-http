<!DOCTYPE html>
<html>
<head>

<meta name="viewport" content="width=800">
<style type="text/css">
html { font-size: 16px; }
body { width: 800px; margin: 0; }
</style>

</head>
<body>

<div style="overflow-y: auto">
    <div style="max-height: 500px">
        <div>
            This text should not be autosized (its computed font-size should remain 16px), as autosizing usually causes text to wrap onto more lines, which might cause it to overflow the parent's max-height (the grandparent's overflow-y:auto doesn't prevent this).
        </div>
    </div>
</div>

</body>
</html>
