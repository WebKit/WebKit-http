<!DOCTYPE html>
<html style="height: 100%">
<head>

<meta name="viewport" content="width=800">
<style type="text/css">
html { font-size: 16px; }
body { width: 800px; margin: 0; }
</style>

<script type="text/javascript">
if (window.internals) {
    window.internals.settings.setTextAutosizingEnabled(true);
    window.internals.settings.setTextAutosizingWindowSizeOverride(320, 480);
} else if (window.console && console.warn) {
    console.warn("This test depends on the Text Autosizing setting being true, so run it in DumpRenderTree, or manually enable Text Autosizing, and either use a mobile device with 320px device-width (like Nexus S or iPhone), or define HACK_FORCE_TEXT_AUTOSIZING_ON_DESKTOP.");
}
</script>

</head>
<body style="height: 100%">

<div style="max-height: 100%">
    This text should not be autosized (its computed font-size should remain 16px), as autosizing usually causes text to wrap onto more lines, which might cause it to overflow the block's max-height (provided as a percentage).
</div>

</body>
</html>
