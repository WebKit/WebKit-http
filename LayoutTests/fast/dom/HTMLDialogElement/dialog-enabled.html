<body>
<dialog id="mydialog"></dialog>
<script>
description("The DIALOG element should be recognized if the dialog feature is on.");
if (window.internals)
    internals.settings.setDialogElementEnabled(true);

shouldBeTrue("typeof dialog.show == 'function'");
