<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="resources/replaced-element-styles.css">
    <script src="resources/polyfill.js"></script>
</head>
<body>

<style>
progress {
   -webkit-appearance: none;
}
</style>

<div id="container">
    <progress id="host" min="0" max="100" value="50"></progress>
</div>

<script>
if (window.internals)
    internals.settings.setAuthorShadowDOMForAnyElementEnabled(true);

var shadowRoot = host.webkitCreateShadowRoot();
shadowRoot.innerHTML = "<shadow></shadow><span>(after)</span>";
</script>

</body>
</html>
