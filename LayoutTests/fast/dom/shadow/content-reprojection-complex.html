<!DOCTYPE html>
<html>

<script src="resources/polyfill.js"></script>

<p>This test ensures that content element cannot select elements assigned to a shadow element.</p>

<div id="host1">
    <div class="A">A</div>
    <div class="A">A</div>
    <div class="B">B</div>
    <div class="B">B</div>
</div>

<script>
var shadowRoot1 = host1.webkitCreateShadowRoot();
shadowRoot1.innerHTML = '<div id="host2"><content select=".A"></content><shadow></shadow><div class="A">A</div></div>';

var shadowRoot2 = shadowRoot1.getElementById('host2').webkitCreateShadowRoot();
shadowRoot2.innerHTML = '<div><h2>A</h2><content select=".A"></content><h2>B</h2><shadow></shadow></div>'
</script>

</html>
