<!DOCTYPE html>
<html>
<body>
<script src="resources/polyfill.js"></script>
<style>
/* We have to write this for now. Please see Bug 92455. */
progress::-webkit-progress-inner-element {
    -webkit-appearance: progress-bar;
}
</style>
<div id="container">
    <progress id="host" min="0" max="100" value="50"></progress>
</div>

<script>
if (window.internals)
    internals.settings.setAuthorShadowDOMForAnyElementEnabled(true);

var shadowRoot = host.webkitCreateShadowRoot();
shadowRoot.innerHTML = "<shadow></shadow><span>(after)</span>";

var younger = host.webkitCreateShadowRoot();
younger.innerHTML = "<div style='margin: 0 10px 0 10px; height: 1em; width: 10em;'><shadow></shadow></div>";
</script>

</body>
