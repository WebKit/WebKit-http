<html>
<style>
#host1::x-foo {
    color: red;
}
</style>
<div id="host1"></div>

<script>

div.setAttribute('pseudo', 'x-foo');
div.appendChild(document.createTextNode('foo bar'));

shadowRoot1.appendChild(div);
</script>


</html>
