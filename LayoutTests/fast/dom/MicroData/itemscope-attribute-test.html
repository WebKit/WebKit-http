<body>
<p>Microdata itemscope attribute simple test.</p>
<div id="console"></div>
<script>

shouldBeDefined("element.itemScope");

shouldBeTrue("element.itemScope");
debug('');
shouldBeTrue("createElement('div',{}).itemScope == 0");


</script>
