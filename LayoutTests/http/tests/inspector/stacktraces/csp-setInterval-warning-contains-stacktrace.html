<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv='Content-Security-Policy' content="script-src 'self' 'unsafe-inline'">
        <script src='/inspector/console-test.js'></script>
        <script src='/inspector/debugger-test.js'></script>
        <script src='/inspector/inspector-test.js'></script>
        <script src='/inspector/stacktraces/resources/stacktrace-test.js'></script>
        <script>
            function thisTest() {
                var id = setInterval('log("FAIL")', 0);
                if (id != 0)
                    log('FAIL: Return value for string (should be 0): ' + id);
                else
                    log('PASS: Return value for blocked setInterval is 0');
            }
        </script>
    </head>
    <body onload='runTest()'>
        <p>This test attempts to evaluate script via setInterval. The resulting console
        error should contain a stack trace tied to line 11.</p>
    </body>
</html>
