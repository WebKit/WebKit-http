<html>
<head>
<meta charset='utf-8'>
<style>
.pass {
    font-weight: bold;
    color: green;
}
.fail {
    font-weight: bold;
    color: red;
}
</style>

<script>
if (window.testRunner)
    testRunner.dumpAsText();

function SputnikError(message)
{
    this.message = message;
}

SputnikError.prototype.toString = function ()
{
    return 'SputnikError: ' + this.message;
};

var sputnikException;

function testPrint(msg)
{
    var span = document.createElement("span");
    document.getElementById("console").appendChild(span); // insert it first so XHTML knows the namespace 
    span.innerHTML = msg + '<br />';
}

function escapeHTML(text)
{
    return text.toString().replace(/&/g, "&amp;").replace(/</g, "&lt;");
}

function printTestPassed(msg)
{
    testPrint('<span><span class="pass">PASS</span> ' + escapeHTML(msg) + '</span>');
}

function printTestFailed(msg)
{
    testPrint('<span><span class="fail">FAIL</span> ' + escapeHTML(msg) + '</span>');
}

function testFailed(msg)
{
    throw new SputnikError(msg);
}

var successfullyParsed = false;
</script>

</head>
<body>
<p>S10.1.8_A6</p>
<div id='console'></div>
<script>
try {

/**
 * @name: S10.1.8_A6;
 * @section: 10.1.8;
 * @assertion: The initial value of the created property length is the number 
 * of actual parameter values supplied by the caller;
 * @description: Create function, that returned arguments.length;  
*/

function f1(){
  return arguments.length;
}

//CHECK#1
if(!(f1() === 0)){
  testFailed('#1: argument.length === 0');
}

//CHECK#2
if(!(f1(0) === 1)){
  testFailed('#2: argument.length === 1');
}

//CHECK#3
if(!(f1(0, 1) === 2)){
  testFailed('#3: argument.length === 2');
}

//CHECK#4
if(!(f1(0, 1, 2) === 3)){
  testFailed('#4: argument.length === 3');
}

//CHECK#5
if(!(f1(0, 1, 2, 3) === 4)){
  testFailed('#5: argument.length === 4');
}

var f2 = function(){return arguments.length;};

//CHECK#6
if(!(f2() === 0)){
  testFailed('#6: argument.length === 0');
}

//CHECK#7
if(!(f2(0) === 1)){
  testFailed('#7: argument.length === 1');
}

//CHECK#8
if(!(f2(0, 1) === 2)){
  testFailed('#8: argument.length === 2');
}

//CHECK#9
if(!(f2(0, 1, 2) === 3)){
  testFailed('#9: argument.length === 3');
}

//CHECK#10
if(!(f2(0, 1, 2, 3) === 4)){
  testFailed('#10: argument.length === 4');
}

} catch (ex) {
    sputnikException = ex;
}

var successfullyParsed = true;
</script>

<script>
if (!successfullyParsed)
    printTestFailed('successfullyParsed is not set');
else if (sputnikException)
    printTestFailed(sputnikException);
else
    printTestPassed("");
testPrint('<br /><span class="pass">TEST COMPLETE</span>');
</script>
</body>
</html>
