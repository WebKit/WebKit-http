<html>
<head>
<meta charset='utf-8'>
<style>
.pass {
    font-weight: bold;
    color: green;
}
.fail {
    font-weight: bold;
    color: red;
}
</style>

<script>
if (window.testRunner)
    testRunner.dumpAsText();

function SputnikError(message)
{
    this.message = message;
}

SputnikError.prototype.toString = function ()
{
    return 'SputnikError: ' + this.message;
};

var sputnikException;

function testPrint(msg)
{
    var span = document.createElement("span");
    document.getElementById("console").appendChild(span); // insert it first so XHTML knows the namespace 
    span.innerHTML = msg + '<br />';
}

function escapeHTML(text)
{
    return text.toString().replace(/&/g, "&amp;").replace(/</g, "&lt;");
}

function printTestPassed(msg)
{
    testPrint('<span><span class="pass">PASS</span> ' + escapeHTML(msg) + '</span>');
}

function printTestFailed(msg)
{
    testPrint('<span><span class="fail">FAIL</span> ' + escapeHTML(msg) + '</span>');
}

function testFailed(msg)
{
    throw new SputnikError(msg);
}

var successfullyParsed = false;
</script>

</head>
<body>
<p>S10.1.5_A2.2_T2</p>
<div id='console'></div>
<script>
try {

/**
 * @name: S10.1.5_A2.2_T2;
 * @section: 10.1.5, 15.1;
 * @assertion: Global object properties have attributes { DontEnum };
 * @description: Function execution context - Function Properties;
*/

function test() {
  //CHECK#1
  for (var x in this) {
    if ( x === 'eval' ) {
      testFailed("#1: 'eval' have attribute DontEnum");
    } else if ( x === 'parseInt' ) {
      testFailed("#1: 'parseInt' have attribute DontEnum");
    } else if ( x === 'parseFloat' ) {
      testFailed("#1: 'parseFloat' have attribute DontEnum");
    } else if ( x === 'isNaN' ) {
      testFailed("#1: 'isNaN' have attribute DontEnum");
    } else if ( x === 'isFinite' ) {
      testFailed("#1: 'isFinite' have attribute DontEnum");
    } else if ( x === 'decodeURI' ) {
      testFailed("#1: 'decodeURI' have attribute DontEnum");
    } else if ( x === 'decodeURIComponent' ) {
      testFailed("#1: 'decodeURIComponent' have attribute DontEnum");
    } else if ( x === 'encodeURI' ) {
      testFailed("#1: 'encodeURI' have attribute DontEnum");
    } else if ( x === 'encodeURIComponent' ) {
      testFailed("#1: 'encodeURIComponent' have attribute DontEnum");
    } 
  }
}

test();

} catch (ex) {
    sputnikException = ex;
}

var successfullyParsed = true;
</script>

<script>
if (!successfullyParsed)
    printTestFailed('successfullyParsed is not set');
else if (sputnikException)
    printTestFailed(sputnikException);
else
    printTestPassed("");
testPrint('<br /><span class="pass">TEST COMPLETE</span>');
</script>
</body>
</html>
