<html>
<head>
<meta charset='utf-8'>
<style>
.pass {
    font-weight: bold;
    color: green;
}
.fail {
    font-weight: bold;
    color: red;
}
</style>

<script>
if (window.testRunner)
    testRunner.dumpAsText();

function SputnikError(message)
{
    this.message = message;
}

SputnikError.prototype.toString = function ()
{
    return 'SputnikError: ' + this.message;
};

var sputnikException;

function testPrint(msg)
{
    var span = document.createElement("span");
    document.getElementById("console").appendChild(span); // insert it first so XHTML knows the namespace 
    span.innerHTML = msg + '<br />';
}

function escapeHTML(text)
{
    return text.toString().replace(/&/g, "&amp;").replace(/</g, "&lt;");
}

function printTestPassed(msg)
{
    testPrint('<span><span class="pass">PASS</span> ' + escapeHTML(msg) + '</span>');
}

function printTestFailed(msg)
{
    testPrint('<span><span class="fail">FAIL</span> ' + escapeHTML(msg) + '</span>');
}

function testFailed(msg)
{
    throw new SputnikError(msg);
}

var successfullyParsed = false;
</script>

</head>
<body>
<p>S10.1.5_A1.2_T3</p>
<div id='console'></div>
<script>
try {

/**
 * @name: S10.1.5_A1.2_T3;
 * @section: 10.1.5, 15.1;
 * @assertion: Global object has properties such as built-in objects such as 
 * Math, String, Date, parseInt, etc; 
 * @description: Function execution context - Constructor Properties;
*/

function test() {
  //CHECK#13
  if ( Object === null ) {
    testFailed("#13: Object === null");
  }

  //CHECK#14
  if ( Function === null ) {
    testFailed("#14: Function === null");
  }

  //CHECK#15
  if ( String === null ) {
    testFailed("#15: String === null");
  }

  //CHECK#16
  if ( Number === null ) {
    testFailed("#16: Function === null");
  }

  //CHECK#17
  if ( Array === null ) {
    testFailed("#17: Array === null");
  }

  //CHECK#18
  if ( Boolean === null ) {
    testFailed("#20: Boolean === null");
  }

  //CHECK#18
  if ( Date === null ) {
    testFailed("#18: Date === null");
  }

  //CHECK#19
  if ( RegExp === null ) {
    testFailed("#19: RegExp === null");
  }

  //CHECK#20
  if ( Error === null ) {
    testFailed("#20: Error === null");
  }

  //CHECK#21
  if ( EvalError === null ) {
    testFailed("#21: EvalError === null");
  }

  //CHECK#22
  if ( RangeError === null ) {
    testFailed("#22: RangeError === null");
  }

  //CHECK#23
  if ( ReferenceError === null ) {
    testFailed("#23: ReferenceError === null");
  }

  //CHECK#24
  if ( SyntaxError === null ) {
    testFailed("#24: SyntaxError === null");
  }

  //CHECK#25
  if ( TypeError === null ) {
    testFailed("#25: TypeError === null");
  }

  //CHECK#26
  if ( URIError === null ) {
    testFailed("#26: URIError === null");
  }
}

test();

} catch (ex) {
    sputnikException = ex;
}

var successfullyParsed = true;
</script>

<script>
if (!successfullyParsed)
    printTestFailed('successfullyParsed is not set');
else if (sputnikException)
    printTestFailed(sputnikException);
else
    printTestPassed("");
testPrint('<br /><span class="pass">TEST COMPLETE</span>');
</script>
</body>
</html>
