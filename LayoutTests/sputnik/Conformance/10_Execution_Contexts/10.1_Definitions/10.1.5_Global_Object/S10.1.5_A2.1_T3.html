<html>
<head>
<meta charset='utf-8'>
<style>
.pass {
    font-weight: bold;
    color: green;
}
.fail {
    font-weight: bold;
    color: red;
}
</style>

<script>
if (window.testRunner)
    testRunner.dumpAsText();

function SputnikError(message)
{
    this.message = message;
}

SputnikError.prototype.toString = function ()
{
    return 'SputnikError: ' + this.message;
};

var sputnikException;

function testPrint(msg)
{
    var span = document.createElement("span");
    document.getElementById("console").appendChild(span); // insert it first so XHTML knows the namespace 
    span.innerHTML = msg + '<br />';
}

function escapeHTML(text)
{
    return text.toString().replace(/&/g, "&amp;").replace(/</g, "&lt;");
}

function printTestPassed(msg)
{
    testPrint('<span><span class="pass">PASS</span> ' + escapeHTML(msg) + '</span>');
}

function printTestFailed(msg)
{
    testPrint('<span><span class="fail">FAIL</span> ' + escapeHTML(msg) + '</span>');
}

function testFailed(msg)
{
    throw new SputnikError(msg);
}

var successfullyParsed = false;
</script>

</head>
<body>
<p>S10.1.5_A2.1_T3</p>
<div id='console'></div>
<script>
try {

/**
 * @name: S10.1.5_A2.1_T3;
 * @section: 10.1.5, 15.1;
 * @assertion: Global object properties have attributes { DontEnum };
 * @description: Global execution context - Constructor Properties;
*/

//CHECK#1
for (var x in this) {
  if ( x === 'Object' ) {
    testFailed("#1: 'property 'Object' have attribute DontEnum");
  } else if ( x === 'Function') {
    testFailed("#1: 'Function' have attribute DontEnum");
  } else if ( x === 'String' ) {
    testFailed("#1: 'String' have attribute DontEnum");
  } else if ( x === 'Number' ) {
    testFailed("#1: 'Number' have attribute DontEnum");
  } else if ( x === 'Array' ) {
    testFailed("#1: 'Array' have attribute DontEnum");
  } else if ( x === 'Boolean' ) {
    testFailed("#1: 'Boolean' have attribute DontEnum");
  } else if ( x === 'Date' ) {
    testFailed("#1: 'Date' have attribute DontEnum");
  } else if ( x === 'RegExp' ) {
    testFailed("#1: 'RegExp' have attribute DontEnum");
  } else if ( x === 'Error' ) {
    testFailed("#1: 'Error' have attribute DontEnum");
  } else if ( x === 'EvalError' ) {
    testFailed("#1: 'EvalError' have attribute DontEnum");
  } else if ( x === 'RangeError' ) {
    testFailed("#1: 'RangeError' have attribute DontEnum");
  } else if ( x === 'ReferenceError' ) {
    testFailed("#1: 'ReferenceError' have attribute DontEnum");
  } else if ( x === 'SyntaxError' ) {
    testFailed("#1: 'SyntaxError' have attribute DontEnum");
  } else if ( x === 'TypeError' ) {
    testFailed("#1: 'TypeError' have attribute DontEnum");
  } else if ( x === 'URIError' ) {
    testFailed("#1: 'URIError' have attribute DontEnum");
  }
}

} catch (ex) {
    sputnikException = ex;
}

var successfullyParsed = true;
</script>

<script>
if (!successfullyParsed)
    printTestFailed('successfullyParsed is not set');
else if (sputnikException)
    printTestFailed(sputnikException);
else
    printTestPassed("");
testPrint('<br /><span class="pass">TEST COMPLETE</span>');
</script>
</body>
</html>
