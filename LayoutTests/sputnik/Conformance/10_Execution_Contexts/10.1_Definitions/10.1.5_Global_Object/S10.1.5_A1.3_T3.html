<html>
<head>
<meta charset='utf-8'>
<style>
.pass {
    font-weight: bold;
    color: green;
}
.fail {
    font-weight: bold;
    color: red;
}
</style>

<script>
if (window.testRunner)
    testRunner.dumpAsText();

function SputnikError(message)
{
    this.message = message;
}

SputnikError.prototype.toString = function ()
{
    return 'SputnikError: ' + this.message;
};

var sputnikException;

function testPrint(msg)
{
    var span = document.createElement("span");
    document.getElementById("console").appendChild(span); // insert it first so XHTML knows the namespace 
    span.innerHTML = msg + '<br />';
}

function escapeHTML(text)
{
    return text.toString().replace(/&/g, "&amp;").replace(/</g, "&lt;");
}

function printTestPassed(msg)
{
    testPrint('<span><span class="pass">PASS</span> ' + escapeHTML(msg) + '</span>');
}

function printTestFailed(msg)
{
    testPrint('<span><span class="fail">FAIL</span> ' + escapeHTML(msg) + '</span>');
}

function testFailed(msg)
{
    throw new SputnikError(msg);
}

var successfullyParsed = false;
</script>

</head>
<body>
<p>S10.1.5_A1.3_T3</p>
<div id='console'></div>
<script>
try {

/**
 * @name: S10.1.5_A1.3_T3;
 * @section: 10.1.5, 15.1;
 * @assertion: Global object has properties such as built-in objects such as 
 * Math, String, Date, parseInt, etc; 
 * @description: Eval execution context - Constructor Properties;
*/

var evalStr = 
'//CHECK#13\n'+
'if ( Object === null ) {\n'+
'  testFailed("#13: Object === null");\n'+
'}\n'+

'//CHECK#14\n'+
'if ( Function === null ) {\n'+
'  testFailed("#14: Function === null");\n'+
'}\n'+

'//CHECK#15\n'+
'if ( String === null ) {\n'+
'  testFailed("#15: String === null");\n'+
'}\n'+

'//CHECK#16\n'+
'if ( Number === null ) {\n'+
'  testFailed("#16: Function === null");\n'+
'}\n'+

'//CHECK#17\n'+
'if ( Array === null ) {\n'+
'  testFailed("#17: Array === null");\n'+
'}\n'+

'//CHECK#18\n'+
'if ( Boolean === null ) {\n'+
'  testFailed("#20: Boolean === null");\n'+
'}\n'+

'//CHECK#18\n'+
'if ( Date === null ) {\n'+
'  testFailed("#18: Date === null");\n'+
'}\n'+

'//CHECK#19\n'+
'if ( RegExp === null ) {\n'+
'  testFailed("#19: RegExp === null");\n'+
'}\n'+

'//CHECK#20\n'+
'if ( Error === null ) {\n'+
'  testFailed("#20: Error === null");\n'+
'}\n'+

'//CHECK#21\n'+
'if ( EvalError === null ) {\n'+
'  testFailed("#21: EvalError === null");\n'+
'}\n'+

'//CHECK#22\n'+
'if ( RangeError === null ) {\n'+
'  testFailed("#22: RangeError === null");\n'+
'}\n'+

'//CHECK#23\n'+
'if ( ReferenceError === null ) {\n'+
'  testFailed("#23: ReferenceError === null");\n'+
'}\n'+

'//CHECK#24\n'+
'if ( SyntaxError === null ) {\n'+
'  testFailed("#24: SyntaxError === null");\n'+
'}\n'+

'//CHECK#25\n'+
'if ( TypeError === null ) {\n'+
'  testFailed("#25: TypeError === null");\n'+
'}\n'+

'//CHECK#26\n'+
'if ( URIError === null ) {\n'+
'  testFailed("#26: URIError === null");\n'+
'}\n'+
';\n';

eval(evalStr);

} catch (ex) {
    sputnikException = ex;
}

var successfullyParsed = true;
</script>

<script>
if (!successfullyParsed)
    printTestFailed('successfullyParsed is not set');
else if (sputnikException)
    printTestFailed(sputnikException);
else
    printTestPassed("");
testPrint('<br /><span class="pass">TEST COMPLETE</span>');
</script>
</body>
</html>
