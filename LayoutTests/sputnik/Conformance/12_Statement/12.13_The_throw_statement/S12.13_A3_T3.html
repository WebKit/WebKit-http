<html>
<head>
<meta charset='utf-8'>
<style>
.pass {
    font-weight: bold;
    color: green;
}
.fail {
    font-weight: bold;
    color: red;
}
</style>

<script>
if (window.testRunner)
    testRunner.dumpAsText();

function SputnikError(message)
{
    this.message = message;
}

SputnikError.prototype.toString = function ()
{
    return 'SputnikError: ' + this.message;
};

var sputnikException;

function testPrint(msg)
{
    var span = document.createElement("span");
    document.getElementById("console").appendChild(span); // insert it first so XHTML knows the namespace 
    span.innerHTML = msg + '<br />';
}

function escapeHTML(text)
{
    return text.toString().replace(/&/g, "&amp;").replace(/</g, "&lt;");
}

function printTestPassed(msg)
{
    testPrint('<span><span class="pass">PASS</span> ' + escapeHTML(msg) + '</span>');
}

function printTestFailed(msg)
{
    testPrint('<span><span class="fail">FAIL</span> ' + escapeHTML(msg) + '</span>');
}

function testFailed(msg)
{
    throw new SputnikError(msg);
}

var successfullyParsed = false;
</script>

</head>
<body>
<p>S12.13_A3_T3</p>
<div id='console'></div>
<script>
try {

/**
 * @name: S12.13_A3_T3;
 * @section: 12.13;
 * @assertion: 1. Evaluate Expression;
 * @description: Evaluating number expression;
 */

// CHECK#1
try{
  throw 10+3;
}
catch(e){
  if (e!==13) testFailed('#1: Exception ===13(operaton +). Actual:  Exception ==='+ e);
}

// CHECK#2
var b=10;
var a=3;
try{
  throw a+b;
}
catch(e){
  if (e!==13) testFailed('#2: Exception ===13(operaton +). Actual:  Exception ==='+ e);
}

// CHECK#3
try{
  throw 3.15-1.02;
}
catch(e){
  if (e!==2.13) testFailed('#3: Exception ===2.13(operaton -). Actual:  Exception ==='+ e);
}

// CHECK#4
try{
  throw 2*2;
}
catch(e){
  if (e!==4) testFailed('#4: Exception ===4(operaton *). Actual:  Exception ==='+ e);
}

// CHECK#5
try{
  throw 1+Infinity;
}
catch(e){
  if (e!==+Infinity) testFailed('#5: Exception ===+Infinity(operaton +). Actual:  Exception ==='+ e);
}

// CHECK#6
try{
  throw 1-Infinity;
}
catch(e){
  if (e!==-Infinity) testFailed('#6: Exception ===-Infinity(operaton -). Actual:  Exception ==='+ e);
}

// CHECK#7
try{
  throw 10/5;
}
catch(e){
  if (e!==2) testFailed('#7: Exception ===2(operaton /). Actual:  Exception ==='+ e);
}

// CHECK#8
try{
  throw 8>>2;
}
catch(e){
  if (e!==2) testFailed('#8: Exception ===2(operaton >>). Actual:  Exception ==='+ e);
}

// CHECK#9
try{
  throw 2<<2;
}
catch(e){
  if (e!==8) testFailed('#9: Exception ===8(operaton <<). Actual:  Exception ==='+ e);
}

// CHECK#10
try{
  throw 123%100;
}
catch(e){
  if (e!==23) testFailed('#10: Exception ===23(operaton %). Actual:  Exception ==='+ e);
}

} catch (ex) {
    sputnikException = ex;
}

var successfullyParsed = true;
</script>

<script>
if (!successfullyParsed)
    printTestFailed('successfullyParsed is not set');
else if (sputnikException)
    printTestFailed(sputnikException);
else
    printTestPassed("");
testPrint('<br /><span class="pass">TEST COMPLETE</span>');
</script>
</body>
</html>
