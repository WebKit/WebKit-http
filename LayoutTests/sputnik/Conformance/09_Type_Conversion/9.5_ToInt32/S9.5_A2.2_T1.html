<html>
<head>
<meta charset='utf-8'>
<style>
.pass {
    font-weight: bold;
    color: green;
}
.fail {
    font-weight: bold;
    color: red;
}
</style>

<script>
if (window.testRunner)
    testRunner.dumpAsText();

function SputnikError(message)
{
    this.message = message;
}

SputnikError.prototype.toString = function ()
{
    return 'SputnikError: ' + this.message;
};

var sputnikException;

function testPrint(msg)
{
    var span = document.createElement("span");
    document.getElementById("console").appendChild(span); // insert it first so XHTML knows the namespace 
    span.innerHTML = msg + '<br />';
}

function escapeHTML(text)
{
    return text.toString().replace(/&/g, "&amp;").replace(/</g, "&lt;");
}

function printTestPassed(msg)
{
    testPrint('<span><span class="pass">PASS</span> ' + escapeHTML(msg) + '</span>');
}

function printTestFailed(msg)
{
    testPrint('<span><span class="fail">FAIL</span> ' + escapeHTML(msg) + '</span>');
}

function testFailed(msg)
{
    throw new SputnikError(msg);
}

var successfullyParsed = false;
</script>

</head>
<body>
<p>S9.5_A2.2_T1</p>
<div id='console'></div>
<script>
try {

/**
 * @name: S9.5_A2.2_T1;
 * @section: 9.5, 11.7.1;
 * @assertion: Compute result modulo 2^32; 
 * @description: Use operator <<0;
*/

// CHECK#1
if ((-2147483647 << 0) !== -2147483647) {
  testFailed('#1: (-2147483647 << 0) === -2147483647. Actual: ' + ((-2147483647 << 0)));
}

// CHECK#2
if ((-2147483648 << 0) !== -2147483648) {
  testFailed('#2: (-2147483648 << 0) === -2147483648. Actual: ' + ((-2147483648 << 0)));
}

// CHECK#3
if ((-2147483649 << 0) !== 2147483647) {
  testFailed('#3: (-2147483649 << 0) === 2147483647. Actual: ' + ((-2147483649 << 0)));
}

// CHECK#4
if ((4294967295 << 0) !== -1) {
  testFailed('#4: (4294967295 << 0) === -1. Actual: ' + ((4294967295 << 0)));
}

// CHECK#5
if ((4294967296 << 0) !== 0) {
  testFailed('#5: (4294967296 << 0) === 0. Actual: ' + ((4294967296 << 0)));
}

// CHECK#6
if ((4294967297 << 0) !== 1) {
  testFailed('#6: (4294967297 << 0) === 1. Actual: ' + ((4294967297 << 0)));
}

// CHECK#7
if ((-4294967295 << 0) !== 1) {
  testFailed('#7: (-4294967295 << 0) === 1. Actual: ' + ((-4294967295 << 0)));
}

// CHECK#8
if ((-4294967296 << 0) !== 0) {
  testFailed('#8: (-4294967296 << 0) === 0. Actual: ' + ((-4294967296 << 0)));
}

// CHECK#9
if ((-4294967297 << 0) !== -1) {
  testFailed('#9: (-4294967297 << 0) === -1. Actual: ' + ((-4294967297 << 0)));
}

// CHECK#10
if ((8589934591 << 0) !== -1) {
  testFailed('#10: (8589934591 << 0) === -1. Actual: ' + ((8589934591 << 0)));
}

// CHECK#11
if ((8589934592 << 0) !== 0) {
  testFailed('#11: (8589934592 << 0) === 0. Actual: ' + ((8589934592 << 0)));
}

// CHECK#12
if ((8589934593 << 0) !== 1) {
  testFailed('#12: (8589934593 << 0) === 1. Actual: ' + ((8589934593 << 0)));
}

} catch (ex) {
    sputnikException = ex;
}

var successfullyParsed = true;
</script>

<script>
if (!successfullyParsed)
    printTestFailed('successfullyParsed is not set');
else if (sputnikException)
    printTestFailed(sputnikException);
else
    printTestPassed("");
testPrint('<br /><span class="pass">TEST COMPLETE</span>');
</script>
</body>
</html>
