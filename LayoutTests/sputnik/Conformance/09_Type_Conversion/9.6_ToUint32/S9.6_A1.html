<html>
<head>
<meta charset='utf-8'>
<style>
.pass {
    font-weight: bold;
    color: green;
}
.fail {
    font-weight: bold;
    color: red;
}
</style>

<script>
if (window.testRunner)
    testRunner.dumpAsText();

function SputnikError(message)
{
    this.message = message;
}

SputnikError.prototype.toString = function ()
{
    return 'SputnikError: ' + this.message;
};

var sputnikException;

function testPrint(msg)
{
    var span = document.createElement("span");
    document.getElementById("console").appendChild(span); // insert it first so XHTML knows the namespace 
    span.innerHTML = msg + '<br />';
}

function escapeHTML(text)
{
    return text.toString().replace(/&/g, "&amp;").replace(/</g, "&lt;");
}

function printTestPassed(msg)
{
    testPrint('<span><span class="pass">PASS</span> ' + escapeHTML(msg) + '</span>');
}

function printTestFailed(msg)
{
    testPrint('<span><span class="fail">FAIL</span> ' + escapeHTML(msg) + '</span>');
}

function testFailed(msg)
{
    throw new SputnikError(msg);
}

var successfullyParsed = false;
</script>

</head>
<body>
<p>S9.6_A1</p>
<div id='console'></div>
<script>
try {

/**
 * @name: S9.6_A1;
 * @section: 9.6, 11.7.3;
 * @assertion: If value is NaN, +0, -0, +Infinity, or -Infinity, return +0;
 * @description: For testing use operator >>>0;
*/

// CHECK#1
if ((Number.NaN >>> 0) !== +0) {
  testFailed('#1.1: (Number.NaN >>> 0) === 0. Actual: ' + ((Number.NaN >>> 0)));
} else if (1/(Number.NaN >>> 0) !== Number.POSITIVE_INFINITY) {
  testFailed('#1.2: (Number.NaN >>> 0) === +0. Actual: -0');
}

// CHECK#2
if ((Number("abc") >>> 0) !== +0) {
  testFailed('#2.1: (Number("abc") >>> 0) === 0. Actual: ' + ((Number("abc") >>> 0)));
} else if (1/(0 >>> 0) !== Number.POSITIVE_INFINITY) {
  testFailed('#2.2: (0 >>> 0) === +0. Actual: -0');
}

// CHECK#3
if ((0 >>> 0) !== +0) {
  testFailed('#3.1: (0 >>> 0) === 0. Actual: ' + ((0 >>> 0)));
} else if (1/(0 >>> 0) !== Number.POSITIVE_INFINITY) {
  testFailed('#3.2: (0 >>> 0) === +0. Actual: -0');
}

// CHECK#4
if ((-0 >>> 0) !== +0) {
  testFailed("#4.1: (-0 >>> 0) === 0");
} else if (1/(-0 >>> 0) !== Number.POSITIVE_INFINITY) {
  testFailed("#4.2: (-0 >>> 0) === +0. Actual: -0");
}

// CHECK#5
if ((Number.POSITIVE_INFINITY >>> 0) !== +0) {
  testFailed('#5.1: (Number.POSITIVE_INFINITY >>> 0) === 0. Actual: ' + ((Number.POSITIVE_INFINITY >>> 0)));
} else if (1/(Number.POSITIVE_INFINITY >>> 0) !== Number.POSITIVE_INFINITY) {
  testFailed('#5.2: (Number.POSITIVE_INFINITY >>> 0) === +0. Actual: -0');
}

// CHECK#6
if ((Number.NEGATIVE_INFINITY >>> 0) !== +0) {
  testFailed("#6.1: (Number.NEGATIVE_INFINITY >>> 0) === 0");
} else if (1/(Number.NEGATIVE_INFINITY >>> 0) !== Number.POSITIVE_INFINITY) {
  testFailed("#6.2: (Number.NEGATIVE_INFINITY >>> 0) === +0. Actual: -0");
}



} catch (ex) {
    sputnikException = ex;
}

var successfullyParsed = true;
</script>

<script>
if (!successfullyParsed)
    printTestFailed('successfullyParsed is not set');
else if (sputnikException)
    printTestFailed(sputnikException);
else
    printTestPassed("");
testPrint('<br /><span class="pass">TEST COMPLETE</span>');
</script>
</body>
</html>
