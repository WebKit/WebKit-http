<html>
<head>
<meta charset='utf-8'>
<style>
.pass {
    font-weight: bold;
    color: green;
}
.fail {
    font-weight: bold;
    color: red;
}
</style>

<script>
if (window.testRunner)
    testRunner.dumpAsText();

function SputnikError(message)
{
    this.message = message;
}

SputnikError.prototype.toString = function ()
{
    return 'SputnikError: ' + this.message;
};

var sputnikException;

function testPrint(msg)
{
    var span = document.createElement("span");
    document.getElementById("console").appendChild(span); // insert it first so XHTML knows the namespace 
    span.innerHTML = msg + '<br />';
}

function escapeHTML(text)
{
    return text.toString().replace(/&/g, "&amp;").replace(/</g, "&lt;");
}

function printTestPassed(msg)
{
    testPrint('<span><span class="pass">PASS</span> ' + escapeHTML(msg) + '</span>');
}

function printTestFailed(msg)
{
    testPrint('<span><span class="fail">FAIL</span> ' + escapeHTML(msg) + '</span>');
}

function testFailed(msg)
{
    throw new SputnikError(msg);
}

var successfullyParsed = false;
</script>

</head>
<body>
<p>S9.2_A4_T3</p>
<div id='console'></div>
<script>
try {

/**
 * @name: S9.2_A4_T3;
 * @section: 9.2, 15.6.1;
 * @assertion: Result of boolean conversion from number value is false if the argument is +0, -0, or NaN; otherwise, is true;
 * @description: Number.POSITIVE_INFINITY, Number.NEGATIVE_INFINITY, 
 * Number.MAX_VALUE, Number.MIN_VALUE and some numbers convert to Boolean by explicit transformation;
 */

// CHECK#1
if (Boolean(Number.POSITIVE_INFINITY) !== true) {
  testFailed('#1: Boolean(+Infinity) === true. Actual: ' + (Boolean(+Infinity))); 	
}

// CHECK#2;
if (Boolean(Number.NEGATIVE_INFINITY) !== true) {
  testFailed('#2: Boolean(-Infinity) === true. Actual: ' + (Boolean(-Infinity))); 	
}

// CHECK#3
if (Boolean(Number.MAX_VALUE) !== true) {
  testFailed('#3: Boolean(Number.MAX_VALUE) === true. Actual: ' + (Boolean(Number.MAX_VALUE))); 	
}

// CHECK#4
if (Boolean(Number.MIN_VALUE) !== true) {
  testFailed('#4: Boolean(Number.MIN_VALUE) === true. Actual: ' + (Boolean(Number.MIN_VALUE))); 	
}

// CHECK#5
if (Boolean(13) !== true) {
  testFailed('#5: Boolean(13) === true. Actual: ' + (Boolean(13)));	
}

// CHECK#6
if (Boolean(-13) !== true) {
  testFailed('#6: Boolean(-13) === true. Actual: ' + (Boolean(-13)));	
}

// CHECK#7
if (Boolean(1.3) !== true) {
  testFailed('#7: Boolean(1.3) === true. Actual: ' + (Boolean(1.3)));	
}

// CHECK#8
if (Boolean(-1.3) !== true) {
  testFailed('#8: Boolean(-1.3) === true. Actual: ' + (Boolean(-1.3)));	
}	

} catch (ex) {
    sputnikException = ex;
}

var successfullyParsed = true;
</script>

<script>
if (!successfullyParsed)
    printTestFailed('successfullyParsed is not set');
else if (sputnikException)
    printTestFailed(sputnikException);
else
    printTestPassed("");
testPrint('<br /><span class="pass">TEST COMPLETE</span>');
</script>
</body>
</html>
