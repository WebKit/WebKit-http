<html>
<head>
<meta charset='utf-8'>
<style>
.pass {
    font-weight: bold;
    color: green;
}
.fail {
    font-weight: bold;
    color: red;
}
</style>

<script>
if (window.testRunner)
    testRunner.dumpAsText();

function SputnikError(message)
{
    this.message = message;
}

SputnikError.prototype.toString = function ()
{
    return 'SputnikError: ' + this.message;
};

var sputnikException;

function testPrint(msg)
{
    var span = document.createElement("span");
    document.getElementById("console").appendChild(span); // insert it first so XHTML knows the namespace 
    span.innerHTML = msg + '<br />';
}

function escapeHTML(text)
{
    return text.toString().replace(/&/g, "&amp;").replace(/</g, "&lt;");
}

function printTestPassed(msg)
{
    testPrint('<span><span class="pass">PASS</span> ' + escapeHTML(msg) + '</span>');
}

function printTestFailed(msg)
{
    testPrint('<span><span class="fail">FAIL</span> ' + escapeHTML(msg) + '</span>');
}

function testFailed(msg)
{
    throw new SputnikError(msg);
}

var successfullyParsed = false;
</script>

</head>
<body>
<p>S9.8.1_A8</p>
<div id='console'></div>
<script>
try {

/**
 * @name: S9.8.1_A8;
 * @section: 9.8.1;
 * @assertion: If 1 > s > -1, and -6 < n <= 0, return the string consisting of the 
 * character '0', followed by a decimal point '.', followed by -n occurrences 
 * of the character '0', followed by the k digits of the decimal 
 * representation of s;
 * @description: Various float numbers convert to String by explicit transformation;
*/

// CHECK#1
if (String(0.1) !== "0.1") {
  testFailed('#1: String(0.1) === "0.1". Actual: ' + (String(0.1)));
}

// CHECK#2
if (String(0.000001) !== "0.000001") {
  testFailed('#2: String(0.000001) === "0.000001". Actual: ' + (String(0.000001)));
}

// CHECK#3
if (String(1e-6) !== "0.000001") {
  testFailed('#3: String(1e-6) === "0.000001". Actual: ' + (String(1e-6)));
}

// CHECK#4
if (String(1E-6) !== "0.000001") {
  testFailed('#4: String(1E-6) === "0.000001". Actual: ' + (String(1E-6)));
}

// CHECK#5
if (String(-0.1) !== "-0.1") {
  testFailed('#5: String(-0.1) === "-0.1". Actual: ' + (String(-0.1)));
}

// CHECK#6
if (String(-0.000001) !== "-0.000001") {
  testFailed('#6: String(-0.000001) === "-0.000001". Actual: ' + (String(-0.000001)));
}

// CHECK#7
if (String(-1e-6) !== "-0.000001") {
  testFailed('#7: String(-1e-6) === "0.000001". Actual: ' + (String(-1e-6)));
}

// CHECK#8
if (String(-1E-6) !== "-0.000001") {
  testFailed('#8: String(-1E-6) === "0.000001". Actual: ' + (String(-1E-6)));
}


} catch (ex) {
    sputnikException = ex;
}

var successfullyParsed = true;
</script>

<script>
if (!successfullyParsed)
    printTestFailed('successfullyParsed is not set');
else if (sputnikException)
    printTestFailed(sputnikException);
else
    printTestPassed("");
testPrint('<br /><span class="pass">TEST COMPLETE</span>');
</script>
</body>
</html>
