<html>
<head>
<meta charset='utf-8'>
<style>
.pass {
    font-weight: bold;
    color: green;
}
.fail {
    font-weight: bold;
    color: red;
}
</style>

<script>
if (window.testRunner)
    testRunner.dumpAsText();

function SputnikError(message)
{
    this.message = message;
}

SputnikError.prototype.toString = function ()
{
    return 'SputnikError: ' + this.message;
};

var sputnikException;

function testPrint(msg)
{
    var span = document.createElement("span");
    document.getElementById("console").appendChild(span); // insert it first so XHTML knows the namespace 
    span.innerHTML = msg + '<br />';
}

function escapeHTML(text)
{
    return text.toString().replace(/&/g, "&amp;").replace(/</g, "&lt;");
}

function printTestPassed(msg)
{
    testPrint('<span><span class="pass">PASS</span> ' + escapeHTML(msg) + '</span>');
}

function printTestFailed(msg)
{
    testPrint('<span><span class="fail">FAIL</span> ' + escapeHTML(msg) + '</span>');
}

function testFailed(msg)
{
    throw new SputnikError(msg);
}

var successfullyParsed = false;
</script>

</head>
<body>
<p>S9.8.1_A9_T1</p>
<div id='console'></div>
<script>
try {

/**
 * @name: S9.8.1_A9_T1;
 * @section: 9.8.1;
 * @assertion: Return the string consisting of the single digit of s, 
 * followed by lowercase character 'e', followed by a plus sign '+' or minus 
 * sign '-' according to whether n-1 is positive or negative, followed by the 
 * decimal representation of the integer abs(n-1) (with no leading zeros);
 * @description: Various big numbers convert to String by explicit transformation;
*/

// CHECK#1
if (String(1000000000000000000000) !== "1e+21") {
  testFailed('#1: String(1000000000000000000000) === "1e+21". Actual: ' + (String(1000000000000000000000)));
}

// CHECK#2
if (String(10000000000000000000000) !== "1e+22") {
  testFailed('#2: String(10000000000000000000000) === "1e+22". Actual: ' + (String(10000000000000000000000)));
}

// CHECK#3
if (String(1e21) !== "1e+21") {
  testFailed('#3: String(1e21) === "1e+21". Actual: ' + (String(1e21)));
}

// CHECK#4
if (String(1.0e22) !== "1e+22") {
  testFailed('#4: String(1.0e22) === "1e+22". Actual: ' + (String(1.0e22)));
}

// CHECK#5
if (String(1E21) !== "1e+21") {
  testFailed('#5: String(1E21) === "1e+21". Actual: ' + (String(1E21)));
}

// CHECK#6
if (String(1.0E22) !== "1e+22") {
  testFailed('#6: String(1.0E22) === "1e+22". Actual: ' + (String(1.0E22)));
}

// CHECK#7
if (String(-1000000000000000000000) !== "-1e+21") {
  testFailed('#7: String(-1000000000000000000000) === "-1e+21". Actual: ' + (String(-1000000000000000000000)));
}

// CHECK#8
if (String(-10000000000000000000000) !== "-1e+22") {
  testFailed('#8: String(-10000000000000000000000) === "-1e+22". Actual: ' + (String(-10000000000000000000000)));
}

// CHECK#9
if (String(-1e21) !== "-1e+21") {
  testFailed('#9: String(-1e21) === "-1e+21". Actual: ' + (String(-1e21)));
}

// CHECK#10
if (String(-1.0e22) !== "-1e+22") {
  testFailed('#10: String(-1.0e22) === "-1e+22". Actual: ' + (String(-1.0e22)));
}

// CHECK#11
if (String(-1E21) !== "-1e+21") {
  testFailed('#11: String(-1E21) === "-1e+21". Actual: ' + (String(-1E21)));
}

// CHECK#12
if (String(-1.0E22) !== "-1e+22") {
  testFailed('#12: String(-1.0E22) === "-1e+22". Actual: ' + (String(-1.0E22)));
}

} catch (ex) {
    sputnikException = ex;
}

var successfullyParsed = true;
</script>

<script>
if (!successfullyParsed)
    printTestFailed('successfullyParsed is not set');
else if (sputnikException)
    printTestFailed(sputnikException);
else
    printTestPassed("");
testPrint('<br /><span class="pass">TEST COMPLETE</span>');
</script>
</body>
</html>
