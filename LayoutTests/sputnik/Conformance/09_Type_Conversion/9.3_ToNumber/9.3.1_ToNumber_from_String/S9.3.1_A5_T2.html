<html>
<head>
<meta charset='utf-8'>
<style>
.pass {
    font-weight: bold;
    color: green;
}
.fail {
    font-weight: bold;
    color: red;
}
</style>

<script>
if (window.testRunner)
    testRunner.dumpAsText();

function SputnikError(message)
{
    this.message = message;
}

SputnikError.prototype.toString = function ()
{
    return 'SputnikError: ' + this.message;
};

var sputnikException;

function testPrint(msg)
{
    var span = document.createElement("span");
    document.getElementById("console").appendChild(span); // insert it first so XHTML knows the namespace 
    span.innerHTML = msg + '<br />';
}

function escapeHTML(text)
{
    return text.toString().replace(/&/g, "&amp;").replace(/</g, "&lt;");
}

function printTestPassed(msg)
{
    testPrint('<span><span class="pass">PASS</span> ' + escapeHTML(msg) + '</span>');
}

function printTestFailed(msg)
{
    testPrint('<span><span class="fail">FAIL</span> ' + escapeHTML(msg) + '</span>');
}

function testFailed(msg)
{
    throw new SputnikError(msg);
}

var successfullyParsed = false;
</script>

</head>
<body>
<p>S9.3.1_A5_T2</p>
<div id='console'></div>
<script>
try {

/**
 * @name: S9.3.1_A5_T2;
 * @section: 9.3.1, 15.7.1;
 * @assertion: The MV of StrDecimalLiteral::: - StrUnsignedDecimalLiteral is the negative 
 * of the MV of StrUnsignedDecimalLiteral. (the negative of this 0 is also 0);
 * @description: Compare Number('-[or +]any_number') with -[or without -]any_number);
*/

// CHECK#1
if (Number("1") !== 1) {
  testFailed('#1: Number("1") === 1');
}

// CHECK#2
if (Number("+1") !== 1) {
  testFailed('#3: Number("+1") === 1');
}

// CHECK#3
if (Number("-1") !== -1) {
  testFailed('#3: Number("-1") === -1');
}

// CHECK#4
if (Number("2") !== 2) {
  testFailed('#4: Number("2") === 2');
}

// CHECK#5
if (Number("+2") !== 2) {
  testFailed('#5: Number("+2") === 2');
}

// CHECK#6
if (Number("-2") !== -2) {
  testFailed('#6: Number("-2") === -2');
}

// CHECK#7
if (Number("3") !== 3) {
  testFailed('#7: Number("3") === 3');
}

// CHECK#8
if (Number("+3") !== 3) {
  testFailed('#8: Number("+3") === 3');
}

// CHECK#9
if (Number("-3") !== -3) {
  testFailed('#9: Number("-3") === -3');
}

// CHECK#10
if (Number("4") !== 4) {
  testFailed('#10: Number("4") === 4');
}

// CHECK#11
if (Number("+4") !== 4) {
  testFailed('#11: Number("+4") === 4');
}

// CHECK#12
if (Number("-4") !== -4) {
  testFailed('#12: Number("-4") === -4');
}

// CHECK#13
if (Number("5") !== 5) {
  testFailed('#13: Number("5") === 5');
}

// CHECK#14
if (Number("+5") !== 5) {
  testFailed('#14: Number("+5") === 5');
}

// CHECK#15
if (Number("-5") !== -5) {
  testFailed('#15: Number("-5") === -5');
}

// CHECK#16
if (Number("6") !== 6) {
  testFailed('#16: Number("6") === 6');
}

// CHECK#17
if (Number("+6") !== 6) {
  testFailed('#17: Number("+6") === 6');
}

// CHECK#18
if (Number("-6") !== -6) {
  testFailed('#18: Number("-6") === -6');
}

// CHECK#19
if (Number("7") !== 7) {
  testFailed('#19: Number("7") === 7');
}

// CHECK#20
if (Number("+7") !== 7) {
  testFailed('#20: Number("+7") === 7');
}

// CHECK#21
if (Number("-7") !== -7) {
  testFailed('#21: Number("-7") === -7');
}

// CHECK#22
if (Number("8") !== 8) {
  testFailed('#22: Number("8") === 8');
}

// CHECK#23
if (Number("+8") !== 8) {
  testFailed('#23: Number("+8") === 8');
}

// CHECK#24
if (Number("-8") !== -8) {
  testFailed('#24: Number("-8") === -8');
}

// CHECK#25
if (Number("9") !== 9) {
  testFailed('#25: Number("9") === 9');
}

// CHECK#26
if (Number("+9") !== 9) {
  testFailed('#26: Number("+9") === 9');
}

// CHECK#27
if (Number("-9") !== -9) {
  testFailed('#27: Number("-9") === -9');
}

} catch (ex) {
    sputnikException = ex;
}

var successfullyParsed = true;
</script>

<script>
if (!successfullyParsed)
    printTestFailed('successfullyParsed is not set');
else if (sputnikException)
    printTestFailed(sputnikException);
else
    printTestPassed("");
testPrint('<br /><span class="pass">TEST COMPLETE</span>');
</script>
</body>
</html>
