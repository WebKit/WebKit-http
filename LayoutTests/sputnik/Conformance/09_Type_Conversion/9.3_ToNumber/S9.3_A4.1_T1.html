<html>
<head>
<meta charset='utf-8'>
<style>
.pass {
    font-weight: bold;
    color: green;
}
.fail {
    font-weight: bold;
    color: red;
}
</style>

<script>
if (window.testRunner)
    testRunner.dumpAsText();

function SputnikError(message)
{
    this.message = message;
}

SputnikError.prototype.toString = function ()
{
    return 'SputnikError: ' + this.message;
};

var sputnikException;

function testPrint(msg)
{
    var span = document.createElement("span");
    document.getElementById("console").appendChild(span); // insert it first so XHTML knows the namespace 
    span.innerHTML = msg + '<br />';
}

function escapeHTML(text)
{
    return text.toString().replace(/&/g, "&amp;").replace(/</g, "&lt;");
}

function printTestPassed(msg)
{
    testPrint('<span><span class="pass">PASS</span> ' + escapeHTML(msg) + '</span>');
}

function printTestFailed(msg)
{
    testPrint('<span><span class="fail">FAIL</span> ' + escapeHTML(msg) + '</span>');
}

function testFailed(msg)
{
    throw new SputnikError(msg);
}

var successfullyParsed = false;
</script>

</head>
<body>
<p>S9.3_A4.1_T1</p>
<div id='console'></div>
<script>
try {

/**
 * @name: S9.3_A4.1_T1;
 * @section: 9.3, 15.7.1;
 * @assertion: Result of number conversion from number value equals to the input argument (no conversion);
 * @description: Some numbers including Number.MAX_VALUE and Number.MIN_VALUE are converted to Number with explicit transformation;
*/

// CHECK#1
if (Number(13) !== 13) {
  testFailed('#1: Number(13) === 13. Actual: ' + (Number(13)));
}

// CHECK#2
if (Number(-13) !== -13) { 
  testFailed('#2: Number(-13) === -13. Actual: ' + (Number(-13)));
}

// CHECK#3
if (Number(1.3) !== 1.3) {
  testFailed('#3: Number(1.3) === 1.3. Actual: ' + (Number(1.3)));
}

// CHECK#4
if (Number(-1.3) !== -1.3) {
  testFailed('#4: Number(-1.3) === -1.3. Actual: ' + (Number(-1.3)));
}

// CHECK#5
if (Number(Number.MAX_VALUE) !== 1.7976931348623157e308) {
  testFailed('#5: Number(Number.MAX_VALUE) === 1.7976931348623157e308. Actual: ' + (Number(Number.MAX_VALUE)));
}

// CHECK#6
if (Number(Number.MIN_VALUE) !== 5e-324) {
  testFailed('#6: Number(Number.MIN_VALUE) === 5e-324. Actual: ' + (Number(Number.MIN_VALUE)));
}	

} catch (ex) {
    sputnikException = ex;
}

var successfullyParsed = true;
</script>

<script>
if (!successfullyParsed)
    printTestFailed('successfullyParsed is not set');
else if (sputnikException)
    printTestFailed(sputnikException);
else
    printTestPassed("");
testPrint('<br /><span class="pass">TEST COMPLETE</span>');
</script>
</body>
</html>
