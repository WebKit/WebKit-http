<html>
<head>
<meta charset='utf-8'>
<style>
.pass {
    font-weight: bold;
    color: green;
}
.fail {
    font-weight: bold;
    color: red;
}
</style>

<script>
if (window.testRunner)
    testRunner.dumpAsText();

function SputnikError(message)
{
    this.message = message;
}

SputnikError.prototype.toString = function ()
{
    return 'SputnikError: ' + this.message;
};

var sputnikException;

function testPrint(msg)
{
    var span = document.createElement("span");
    document.getElementById("console").appendChild(span); // insert it first so XHTML knows the namespace 
    span.innerHTML = msg + '<br />';
}

function escapeHTML(text)
{
    return text.toString().replace(/&/g, "&amp;").replace(/</g, "&lt;");
}

function printTestPassed(msg)
{
    testPrint('<span><span class="pass">PASS</span> ' + escapeHTML(msg) + '</span>');
}

function printTestFailed(msg)
{
    testPrint('<span><span class="fail">FAIL</span> ' + escapeHTML(msg) + '</span>');
}

function testFailed(msg)
{
    throw new SputnikError(msg);
}

var successfullyParsed = false;
</script>

</head>
<body>
<p>S9.4_A3_T1</p>
<div id='console'></div>
<script>
try {

/**
 * @name: S9.4_A3_T1;
 * @section: 9.4, 15.9;
 * @assertion: Result of ToInteger(value) conversion is the result of computing 
 * sign(ToNumber(value)) * floor(abs(ToNumber(value)));
 * @description: For testing constructor Date(Number) is used; 
*/

// CHECK#1
var d1 = new Date(6.54321);
if (d1.valueOf() !== 6) {
  testFailed('#1: var d1 = new Date(6.54321); d1.valueOf() === 6;');
}

// CHECK#2
var d2 = new Date(-6.54321);
if (d2.valueOf() !== -6) {
  testFailed('#2: var d2 = new Date(-6.54321); d2.valueOf() === -6;');
}

// CHECK#3
var d3 = new Date(6.54321e2);
if (d3.valueOf() !== 654) {
  testFailed('#3: var d3 = new Date(6.54321e2); d3.valueOf() === 654;');
}

// CHECK#4
var d4 = new Date(-6.54321e2);
if (d4.valueOf() !== -654) {
  testFailed('#4: var d4 = new Date(-6.54321e2); d4.valueOf() === -654;');
}

// CHECK#5
var d5 = new Date(0.654321e1);
if (d5.valueOf() !== 6) {
  testFailed('#5: var d5 = new Date(0.654321e1); d5.valueOf() === 6;');
}

// CHECK#6
var d6 = new Date(-0.654321e1);
if (d6.valueOf() !== -6) {
  testFailed('#6: var d6 = new Date(-0.654321e1); d6.valueOf() === -6;');
}

// CHECK#7
var d7 = new Date(true);
if (d7.valueOf() !== 1) {
  testFailed('#7: var d7 = new Date(true); d7.valueOf() === 1;');
}

// CHECK#8
var d8 = new Date(false);
if (d8.valueOf() !== 0) {
  testFailed('#8: var d8 = new Date(false); d8.valueOf() === 0;');
}

// CHECK#9
var d9 = new Date(1.23e15);
if (d9.valueOf() !== 1.23e15) {
  testFailed('#9: var d9 = new Date(1.23e15); d9.valueOf() === 1.23e15;');
}

// CHECK#10
var d10 = new Date(-1.23e15);
if (d10.valueOf() !== -1.23e15) {
  testFailed('#10: var d10 = new Date(-1.23e15); d10.valueOf() === -1.23e15;');
}

// CHECK#11
var d11 = new Date(1.23e-15);
if (d11.valueOf() !== 0) {
  testFailed('#11: var d11 = new Date(1.23e-15); d11.valueOf() === 0;');
}

// CHECK#12
var d12 = new Date(-1.23e-15);
if (d12.valueOf() !== -0) {
  testFailed('#12: var d12 = new Date(-1.23e-15); d12.valueOf() === -0;');
}

} catch (ex) {
    sputnikException = ex;
}

var successfullyParsed = true;
</script>

<script>
if (!successfullyParsed)
    printTestFailed('successfullyParsed is not set');
else if (sputnikException)
    printTestFailed(sputnikException);
else
    printTestPassed("");
testPrint('<br /><span class="pass">TEST COMPLETE</span>');
</script>
</body>
</html>
