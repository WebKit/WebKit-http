<html>
<head>
<meta charset='utf-8'>
<style>
.pass {
    font-weight: bold;
    color: green;
}
.fail {
    font-weight: bold;
    color: red;
}
</style>

<script>
if (window.testRunner)
    testRunner.dumpAsText();

function SputnikError(message)
{
    this.message = message;
}

SputnikError.prototype.toString = function ()
{
    return 'SputnikError: ' + this.message;
};

var sputnikException;

function testPrint(msg)
{
    var span = document.createElement("span");
    document.getElementById("console").appendChild(span); // insert it first so XHTML knows the namespace 
    span.innerHTML = msg + '<br />';
}

function escapeHTML(text)
{
    return text.toString().replace(/&/g, "&amp;").replace(/</g, "&lt;");
}

function printTestPassed(msg)
{
    testPrint('<span><span class="pass">PASS</span> ' + escapeHTML(msg) + '</span>');
}

function printTestFailed(msg)
{
    testPrint('<span><span class="fail">FAIL</span> ' + escapeHTML(msg) + '</span>');
}

function testFailed(msg)
{
    throw new SputnikError(msg);
}

var successfullyParsed = false;
</script>

</head>
<body>
<p>S7.8.4_A7.3_T1</p>
<div id='console'></div>
<script>
try {

/**
 * @name: S7.8.4_A7.3_T1;
 * @section: 7.8.4;
 * @assertion: \u HexDigit HexDigit HexDigit HexDigit DoubleStringCharacter;
 * @description: Check similar to ("\u0001F" === String.fromCharCode("1") + "F");
*/

//CHECK#1
if ("\u0001F" !== String.fromCharCode("1") + "F") {
  testFailed('#1: "\\u0001F" === String.fromCharCode("1") + "F"');
}

//CHECK#2
if ("\u0002E" !== String.fromCharCode("2") + "E") {
  testFailed('#2: "\\u0002E" === String.fromCharCode("2") + "E"');
}

//CHECK#3
if ("\u0003D" !== String.fromCharCode("3") + "D") {
  testFailed('#3: "\\u0003D" === String.fromCharCode("3") + "D"');
}

//CHECK#4
if ("\u0004C" !== String.fromCharCode("4") + "C") {
  testFailed('#4: "\\u0004C" === String.fromCharCode("4") + "C"');
}

//CHECK#5
if ("\u0005B" !== String.fromCharCode("5") + "B") {
  testFailed('#5: "\\u0005B" === String.fromCharCode("5") + "B"');
}

//CHECK#6
if ("\u0006A" !== String.fromCharCode("6") + "A") {
  testFailed('#6: "\\u0006A" === String.fromCharCode("6") + "A"');
}

//CHECK#7
if ("\u00079" !== String.fromCharCode("7") + "9") {
  testFailed('#7: "\\u00079" === String.fromCharCode("7") + "9"');
}

//CHECK#8
if ("\u00088" !== String.fromCharCode("8") + "8") {
  testFailed('#8: "\\u00088" === String.fromCharCode("8") + "8"');
}

//CHECK#9
if ("\u00097" !== String.fromCharCode("9") + "7") {
  testFailed('#9: "\\u00097" === String.fromCharCode("9") + "7"');
}

//CHECK#A
if ("\u000A6" !== String.fromCharCode("10") + "6") {
  testFailed('#A: "\\u000A6" === String.fromCharCode("10") + "6"');
}

//CHECK#B
if ("\u000B5" !== String.fromCharCode("11") + "5") {
  testFailed('#B: "\\u000B5" === String.fromCharCode("11") + "5"');
}

//CHECK#C
if ("\u000C4" !== String.fromCharCode("12") + "4") {
  testFailed('#C: "\\u000C4" === String.fromCharCode("12") + "4"');
}

//CHECK#D
if ("\u000D3" !== String.fromCharCode("13") + "3") {
  testFailed('#D: "\\u000D3" === String.fromCharCode("13") + "3"');
}

//CHECK#E
if ("\u000E2" !== String.fromCharCode("14") + "2") {
  testFailed('#E: "\\u000E2" === String.fromCharCode("14") + "2"');
}

//CHECK#F
if ("\u000F1" !== String.fromCharCode("15") + "1") {
  testFailed('#F: "\\u000F1" === String.fromCharCode("15") + "1"');
}

} catch (ex) {
    sputnikException = ex;
}

var successfullyParsed = true;
</script>

<script>
if (!successfullyParsed)
    printTestFailed('successfullyParsed is not set');
else if (sputnikException)
    printTestFailed(sputnikException);
else
    printTestPassed("");
testPrint('<br /><span class="pass">TEST COMPLETE</span>');
</script>
</body>
</html>
