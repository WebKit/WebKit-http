<html>
<head>
<meta charset='utf-8'>
<style>
.pass {
    font-weight: bold;
    color: green;
}
.fail {
    font-weight: bold;
    color: red;
}
</style>

<script>
if (window.testRunner)
    testRunner.dumpAsText();

function SputnikError(message)
{
    this.message = message;
}

SputnikError.prototype.toString = function ()
{
    return 'SputnikError: ' + this.message;
};

var sputnikException;

function testPrint(msg)
{
    var span = document.createElement("span");
    document.getElementById("console").appendChild(span); // insert it first so XHTML knows the namespace 
    span.innerHTML = msg + '<br />';
}

function escapeHTML(text)
{
    return text.toString().replace(/&/g, "&amp;").replace(/</g, "&lt;");
}

function printTestPassed(msg)
{
    testPrint('<span><span class="pass">PASS</span> ' + escapeHTML(msg) + '</span>');
}

function printTestFailed(msg)
{
    testPrint('<span><span class="fail">FAIL</span> ' + escapeHTML(msg) + '</span>');
}

function testFailed(msg)
{
    throw new SputnikError(msg);
}

var successfullyParsed = false;
</script>

</head>
<body>
<p>S7.8.4_A7.1_T1</p>
<div id='console'></div>
<script>
try {

/**
 * @name: S7.8.4_A7.1_T1;
 * @section: 7.8.4;
 * @assertion: EscapeSequence :: UnicodeEscapeSequence :: u HexDigit HexDigit HexDigit HexDigit;
 * @description: Check similar to ("\u0000" === String.fromCharCode("0"));
*/

//CHECK#0
if ("\u0000" !== String.fromCharCode("0")) {
  testFailed('#0: "\\u0000" === String.fromCharCode("0")');
}

//CHECK#1
if ("\u0001" !== String.fromCharCode("1")) {
  testFailed('#1: "\\u0001" === String.fromCharCode("1")');
}

//CHECK#2
if ("\u0002" !== String.fromCharCode("2")) {
  testFailed('#2: "\\u0002" === String.fromCharCode("2")');
}

//CHECK#3
if ("\u0003" !== String.fromCharCode("3")) {
  testFailed('#3: "\\u0003" === String.fromCharCode("3")');
}

//CHECK#4
if ("\u0004" !== String.fromCharCode("4")) {
  testFailed('#4: "\\u0004" === String.fromCharCode("4")');
}

//CHECK#5
if ("\u0005" !== String.fromCharCode("5")) {
  testFailed('#5: "\\u0005" === String.fromCharCode("5")');
}

//CHECK#6
if ("\u0006" !== String.fromCharCode("6")) {
  testFailed('#6: "\\u0006" === String.fromCharCode("6")');
}

//CHECK#7
if ("\u0007" !== String.fromCharCode("7")) {
  testFailed('#7: "\\u0007" === String.fromCharCode("7")');
}

//CHECK#8
if ("\u0008" !== String.fromCharCode("8")) {
  testFailed('#8: "\\u0008" === String.fromCharCode("8")');
}

//CHECK#9
if ("\u0009" !== String.fromCharCode("9")) {
  testFailed('#9: "\\u0009" === String.fromCharCode("9")');
}

//CHECK#A
if ("\u000A" !== String.fromCharCode("10")) {
  testFailed('#A: "\\u000A" === String.fromCharCode("10")');
}

//CHECK#B
if ("\u000B" !== String.fromCharCode("11")) {
  testFailed('#B: "\\u000B" === String.fromCharCode("11")');
}

//CHECK#C
if ("\u000C" !== String.fromCharCode("12")) {
  testFailed('#C: "\\u000C" === String.fromCharCode("12")');
}

//CHECK#D
if ("\u000D" !== String.fromCharCode("13")) {
  testFailed('#D: "\\u000D" === String.fromCharCode("13")');
}

//CHECK#E
if ("\u000E" !== String.fromCharCode("14")) {
  testFailed('#E: "\\u000E" === String.fromCharCode("14")');
}

//CHECK#F
if ("\u000F" !== String.fromCharCode("15")) {
  testFailed('#F: "\\u000F" === String.fromCharCode("15")');
}

} catch (ex) {
    sputnikException = ex;
}

var successfullyParsed = true;
</script>

<script>
if (!successfullyParsed)
    printTestFailed('successfullyParsed is not set');
else if (sputnikException)
    printTestFailed(sputnikException);
else
    printTestPassed("");
testPrint('<br /><span class="pass">TEST COMPLETE</span>');
</script>
</body>
</html>
