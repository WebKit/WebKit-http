<html>
<head>
<meta charset='utf-8'>
<style>
.pass {
    font-weight: bold;
    color: green;
}
.fail {
    font-weight: bold;
    color: red;
}
</style>

<script>
if (window.testRunner)
    testRunner.dumpAsText();

function SputnikError(message)
{
    this.message = message;
}

SputnikError.prototype.toString = function ()
{
    return 'SputnikError: ' + this.message;
};

var sputnikException;

function testPrint(msg)
{
    var span = document.createElement("span");
    document.getElementById("console").appendChild(span); // insert it first so XHTML knows the namespace 
    span.innerHTML = msg + '<br />';
}

function escapeHTML(text)
{
    return text.toString().replace(/&/g, "&amp;").replace(/</g, "&lt;");
}

function printTestPassed(msg)
{
    testPrint('<span><span class="pass">PASS</span> ' + escapeHTML(msg) + '</span>');
}

function printTestFailed(msg)
{
    testPrint('<span><span class="fail">FAIL</span> ' + escapeHTML(msg) + '</span>');
}

function testFailed(msg)
{
    throw new SputnikError(msg);
}

var successfullyParsed = false;
</script>

</head>
<body>
<p>S7.6_A2.1_T2</p>
<div id='console'></div>
<script>
try {

/**
 * @name: S7.6_A2.1_T2;
 * @section: 7.6;
 * @assertion: IdentifierPart :: IdentifierStart;
 * @description: IdentifierStart :: $;
*/

//CHECK#1
try {
  var identifier = "x" + "$";     
  eval("var " + identifier + "=1");
  if (x$ !== 1) {
    testFailed('#1.1: var identifier = "x" + "$"; eval("var " + identifier + "=1"); x$ === 1. Actual: ' + (x$));
  }
} catch (e) {
  testFailed('#1.2: var identifier = "x" + "$"; eval("var " + identifier + "=1"); x$ === 1. Actual: ' + (x$));
}

//CHECK#2
try {
  var identifier = String.fromCharCode(0x0078) + "$";     
  eval("var " + identifier + "=2");
  if (x$ !== 2) {
    testFailed('#2.1: var identifier = String.fromCharCode(0x0078) + "$"; eval("var " + identifier + "=2"); x$ === 2. Actual: ' + (x$));
  }
} catch (e) {
  testFailed('#2.2: var identifier = String.fromCharCode(0x0078) + "$"; eval("var " + identifier + "=2"); x$ === 2. Actual: ' + (x$));
}

//CHECK#3
try {
  var identifier = "$" + "$";     
  eval("var " + identifier + "=3");
  if ($$ !== 3) {
    testFailed('#3.1: var identifier = "$" + "$"; eval("var " + identifier + "=3"); $$ === 3. Actual: ' + ($$));
  }
} catch (e) {
  testFailed('#3.2: var identifier = "$" + "$"; eval("var " + identifier + "=3"); $$ === 3. Actual: ' + ($$));
}

//CHECK#4
try {
  var identifier = String.fromCharCode(0x0024) + String.fromCharCode(0x0024);     
  eval("var " + identifier + "=4");
  if ($$ !== 4) {
    testFailed('#4.1: var identifier = String.fromCharCode(0x0024) + String.fromCharCode(0x0024); eval("var " + identifier + "=4"); $$ === 4. Actual: ' + ($$));
  }
} catch (e) {
  testFailed('#4.2: var identifier = String.fromCharCode(0x0024) + String.fromCharCode(0x0024); eval("var " + identifier + "=4"); $$ === 4. Actual: ' + ($$));
}

//CHECK#5
try {
  var identifier = "_" + "$";     
  eval("var " + identifier + "=5");
  if (_$ !== 5) {
    testFailed('#5.1: var identifier = "_" + "$"; eval("var " + identifier + "=5"); _$ === 5. Actual: ' + (_$));
  }
} catch (e) {
  testFailed('#5.2: var identifier = "_" + "$"; eval("var " + identifier + "=5"); _$ === 5. Actual: ' + (_$));
}

//CHECK#6
try {
  var \u0078$ = 6;
  if (x$ !== 6) {
    testFailed('#6.1: var \\u0078$ = 1; x$ === 6. Actual: ' + (x$));
  }
} catch (e) {
  testFailed('#6.2: var \\u0078$ = 1; x$ === 6. Actual: ' + (x$));
}

} catch (ex) {
    sputnikException = ex;
}

var successfullyParsed = true;
</script>

<script>
if (!successfullyParsed)
    printTestFailed('successfullyParsed is not set');
else if (sputnikException)
    printTestFailed(sputnikException);
else
    printTestPassed("");
testPrint('<br /><span class="pass">TEST COMPLETE</span>');
</script>
</body>
</html>
