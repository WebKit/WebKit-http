<html>
<head>
<meta charset='utf-8'>
<style>
.pass {
    font-weight: bold;
    color: green;
}
.fail {
    font-weight: bold;
    color: red;
}
</style>

<script>
if (window.testRunner)
    testRunner.dumpAsText();

function SputnikError(message)
{
    this.message = message;
}

SputnikError.prototype.toString = function ()
{
    return 'SputnikError: ' + this.message;
};

var sputnikException;

function testPrint(msg)
{
    var span = document.createElement("span");
    document.getElementById("console").appendChild(span); // insert it first so XHTML knows the namespace 
    span.innerHTML = msg + '<br />';
}

function escapeHTML(text)
{
    return text.toString().replace(/&/g, "&amp;").replace(/</g, "&lt;");
}

function printTestPassed(msg)
{
    testPrint('<span><span class="pass">PASS</span> ' + escapeHTML(msg) + '</span>');
}

function printTestFailed(msg)
{
    testPrint('<span><span class="fail">FAIL</span> ' + escapeHTML(msg) + '</span>');
}

function testFailed(msg)
{
    throw new SputnikError(msg);
}

var successfullyParsed = false;
</script>

</head>
<body>
<p>S15.6.1.1_A1_T4</p>
<div id='console'></div>
<script>
try {

/**
 * @name: S15.6.1.1_A1_T4;
 * @section: 15.6.1.1;
 * @assertion: Returns a boolean value (not a Boolean object) computed by 
 * ToBoolean(value);
 * @description: Used various undefined values and null as argument; 
*/

//CHECK#1
if( typeof Boolean(undefined) !== "boolean" ) {
  testFailed('#1.1: typeof Boolean(undefined) should be "boolean", actual is "'+typeof Boolean(undefined)+'"');
}
if( Boolean(undefined) !== false ) {
  testFailed('#1.2: Boolean(undefined) should be false');
}

//CHECK#2
if( typeof Boolean(void 0) !== "boolean" ) {
  testFailed('#2.1: typeof Boolean(void 0) should be "boolean", actual is "'+typeof Boolean(void 0)+'"');
}
if( Boolean(void 0) !== false ) {
  testFailed('#2.2: Boolean(void 0) should be false');
}

//CHECK#3
if( typeof Boolean(function(){}()) !== "boolean" ) {
  testFailed('#3.1: typeof Boolean(function(){}()) should be "boolean", actual is "'+typeof Boolean(function(){}())+'"');
}
if( Boolean(function(){}()) !== false ) {
  testFailed('#3.2: Boolean(function(){}()) should be false');
}

//CHECK#4
if( typeof Boolean(null) !== "boolean" ) {
  testFailed('#4.1: typeof Boolean(null) should be "boolean", actual is "'+typeof Boolean(null)+'"');
}
if( Boolean(null) !== false ) {
  testFailed('#4.2: Boolean(null) should be false');
}

//CHECK#5
if( typeof Boolean(x) !== "boolean" ) {
  testFailed('#5.1: var x; typeof Boolean(x) should be "boolean", actual is "'+typeof Boolean(x)+'"');
}
if( Boolean(x) !== false ) {
  testFailed('#5.2: var x; Boolean(x) should be false');
}
var x;

} catch (ex) {
    sputnikException = ex;
}

var successfullyParsed = true;
</script>

<script>
if (!successfullyParsed)
    printTestFailed('successfullyParsed is not set');
else if (sputnikException)
    printTestFailed(sputnikException);
else
    printTestPassed("");
testPrint('<br /><span class="pass">TEST COMPLETE</span>');
</script>
</body>
</html>
