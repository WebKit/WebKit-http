<html>
<head>
<meta charset='utf-8'>
<style>
.pass {
    font-weight: bold;
    color: green;
}
.fail {
    font-weight: bold;
    color: red;
}
</style>

<script>
if (window.testRunner)
    testRunner.dumpAsText();

function SputnikError(message)
{
    this.message = message;
}

SputnikError.prototype.toString = function ()
{
    return 'SputnikError: ' + this.message;
};

var sputnikException;

function testPrint(msg)
{
    var span = document.createElement("span");
    document.getElementById("console").appendChild(span); // insert it first so XHTML knows the namespace 
    span.innerHTML = msg + '<br />';
}

function escapeHTML(text)
{
    return text.toString().replace(/&/g, "&amp;").replace(/</g, "&lt;");
}

function printTestPassed(msg)
{
    testPrint('<span><span class="pass">PASS</span> ' + escapeHTML(msg) + '</span>');
}

function printTestFailed(msg)
{
    testPrint('<span><span class="fail">FAIL</span> ' + escapeHTML(msg) + '</span>');
}

function testFailed(msg)
{
    throw new SputnikError(msg);
}

var successfullyParsed = false;
</script>

</head>
<body>
<p>S15.1.2.2_A7.3_T3</p>
<div id='console'></div>
<script>
try {

/**
 * @name: S15.1.2.2_A7.3_T3;
 * @section: 15.1.2.2;
 * @assertion: Return sign * Result(17);
 * @description: Checking algorithm for R = 10;
*/
  
//CHECK#1
if (parseInt("-1", 10) !== -1) {
  testFailed('#1: parseInt("-1", 10) === -1. Actual: ' + (parseInt("-1", 10)));
}

//CHECK#2

if (parseInt("-10000000000", 10) !== -10000000000) {
  testFailed('#10: parseInt("-10000000000", 10) === -10000000000. Actual: ' + (parseInt("-10000000000", 10)));
}

//CHECK#12
if (parseInt("-100000000000", 10) !== -100000000000) {
  testFailed('#12: parseInt("-100000000000", 10) === -100000000000. Actual: ' + (parseInt("-100000000000", 10)));

if (parseInt("-1000000000000", 10) !== -1000000000000) {

}

if (parseInt("-10000000000000", 10) !== -10000000000000) {
  testFailed('#14: parseInt("-10000000000000", 10) === -10000000000000. Actual: ' + (parseInt("-10000000000000", 10)));
}

//CHECK#15
if (parseInt("-100000000000000", 10) !== -100000000000000) {
  testFailed('#15: parseInt("-100000000000000", 10) === -100000000000000. Actual: ' + (parseInt("-100000000000000", 10)));
}

//CHECK#10
if (parseInt("-1000000000000000", 10) !== -1000000000000000) {
  testFailed('#10: parseInt("-1000000000000000", 10) === -1000000000000000. Actual: ' + (parseInt("-1000000000000000", 10)));
}

//CHECK#17
if (parseInt("-10000000000000000", 10) !== -10000000000000000) {

}

if (parseInt("-100000000000000000", 10) !== -100000000000000000) {

if (parseInt("-10000000000000000000", 10) !== -10000000000000000000) {
  testFailed('#20: parseInt("-10000000000000000000", 10) === -10000000000000000000. Actual: ' + (parseInt("-10000000000000000000", 10)));
}

} catch (ex) {
    sputnikException = ex;
}

var successfullyParsed = true;
</script>

<script>
if (!successfullyParsed)
    printTestFailed('successfullyParsed is not set');
else if (sputnikException)
    printTestFailed(sputnikException);
else
    printTestPassed("");
testPrint('<br /><span class="pass">TEST COMPLETE</span>');
</script>
</body>
</html>
