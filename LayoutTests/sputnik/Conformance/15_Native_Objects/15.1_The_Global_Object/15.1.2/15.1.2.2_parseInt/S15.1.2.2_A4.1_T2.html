<html>
<head>
<meta charset='utf-8'>
<style>
.pass {
    font-weight: bold;
    color: green;
}
.fail {
    font-weight: bold;
    color: red;
}
</style>

<script>
if (window.testRunner)
    testRunner.dumpAsText();

function SputnikError(message)
{
    this.message = message;
}

SputnikError.prototype.toString = function ()
{
    return 'SputnikError: ' + this.message;
};

var sputnikException;

function testPrint(msg)
{
    var span = document.createElement("span");
    document.getElementById("console").appendChild(span); // insert it first so XHTML knows the namespace 
    span.innerHTML = msg + '<br />';
}

function escapeHTML(text)
{
    return text.toString().replace(/&/g, "&amp;").replace(/</g, "&lt;");
}

function printTestPassed(msg)
{
    testPrint('<span><span class="pass">PASS</span> ' + escapeHTML(msg) + '</span>');
}

function printTestFailed(msg)
{
    testPrint('<span><span class="fail">FAIL</span> ' + escapeHTML(msg) + '</span>');
}

function testFailed(msg)
{
    throw new SputnikError(msg);
}

var successfullyParsed = false;
</script>

</head>
<body>
<p>S15.1.2.2_A4.1_T2</p>
<div id='console'></div>
<script>
try {

/**
 * @name: S15.1.2.2_A4.1_T2;
 * @section: 15.1.2.2;
 * @assertion: If R = 0 or R = undefined, then R = 10;  
 * @description: R = undefined;
*/

//CHECK#0
if (parseInt("0") !== parseInt("0", 10)) {
  testFailed('#0: parseInt("0") === parseInt("0", 10). Actual: ' + (parseInt("0")));
}  

//CHECK#1
if (parseInt("1") !== parseInt("1", 10)) {
  testFailed('#1: parseInt("1") === parseInt("01", 10). Actual: ' + (parseInt("1")));
}  

//CHECK#2
if (parseInt("2") !== parseInt("2", 10)) {
  testFailed('#2: parseInt("2") === parseInt("2", 10). Actual: ' + (parseInt("2")));
}  

//CHECK#3
if (parseInt("3") !== parseInt("3", 10)) {
  testFailed('#3: parseInt("3") === parseInt("3", 10). Actual: ' + (parseInt("3")));
} 

//CHECK#4
if (parseInt("4") !== parseInt("4", 10)) {
  testFailed('#4: parseInt("4") === parseInt(4", 10). Actual: ' + (parseInt("4")));
} 

//CHECK#5
if (parseInt("5") !== parseInt("5", 10)) {
  testFailed('#5: parseInt("5") === parseInt("5", 10). Actual: ' + (parseInt("5")));
}  

//CHECK#6
if (parseInt("6") !== parseInt("6", 10)) {
  testFailed('#6: parseInt("6") === parseInt("6", 10). Actual: ' + (parseInt("6")));
}  

//CHECK#7
if (parseInt("7") !== parseInt("7", 10)) {
  testFailed('#7: parseInt("7") === parseInt("7", 10). Actual: ' + (parseInt("7")));
}  

//CHECK#8
if (parseInt("8") !== parseInt("8", 10)) {
  testFailed('#8: parseInt("8") === parseInt("8", 10). Actual: ' + (parseInt("8")));
}  

//CHECK#9
if (parseInt("9") !== parseInt("9", 10)) {
  testFailed('#9: parseInt("9") === parseInt("9", 10). Actual: ' + (parseInt("9")));
}  

//CHECK#10
if (parseInt("10") !== parseInt("10", 10)) {
  testFailed('#10: parseInt("10") === parseInt("10", 10). Actual: ' + (parseInt("10")));
}  

//CHECK#11
if (parseInt("11") !== parseInt("11", 10)) {
  testFailed('#11: parseInt("11") === parseInt("11", 10). Actual: ' + (parseInt("11")));
}  

//CHECK#12
if (parseInt("9999") !== parseInt("9999", 10)) {
  testFailed('#12: parseInt("9999") === parseInt("9999", 10). Actual: ' + (parseInt("9999")));
}  

} catch (ex) {
    sputnikException = ex;
}

var successfullyParsed = true;
</script>

<script>
if (!successfullyParsed)
    printTestFailed('successfullyParsed is not set');
else if (sputnikException)
    printTestFailed(sputnikException);
else
    printTestPassed("");
testPrint('<br /><span class="pass">TEST COMPLETE</span>');
</script>
</body>
</html>
