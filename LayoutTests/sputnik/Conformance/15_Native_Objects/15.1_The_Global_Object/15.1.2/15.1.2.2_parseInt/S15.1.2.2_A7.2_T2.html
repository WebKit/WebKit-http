<html>
<head>
<meta charset='utf-8'>
<style>
.pass {
    font-weight: bold;
    color: green;
}
.fail {
    font-weight: bold;
    color: red;
}
</style>

<script>
if (window.testRunner)
    testRunner.dumpAsText();

function SputnikError(message)
{
    this.message = message;
}

SputnikError.prototype.toString = function ()
{
    return 'SputnikError: ' + this.message;
};

var sputnikException;

function testPrint(msg)
{
    var span = document.createElement("span");
    document.getElementById("console").appendChild(span); // insert it first so XHTML knows the namespace 
    span.innerHTML = msg + '<br />';
}

function escapeHTML(text)
{
    return text.toString().replace(/&/g, "&amp;").replace(/</g, "&lt;");
}

function printTestPassed(msg)
{
    testPrint('<span><span class="pass">PASS</span> ' + escapeHTML(msg) + '</span>');
}

function printTestFailed(msg)
{
    testPrint('<span><span class="fail">FAIL</span> ' + escapeHTML(msg) + '</span>');
}

function testFailed(msg)
{
    throw new SputnikError(msg);
}

var successfullyParsed = false;
</script>

</head>
<body>
<p>S15.1.2.2_A7.2_T2</p>
<div id='console'></div>
<script>
try {

/**
 * @name: S15.1.2.2_A7.2_T2;
 * @section: 15.1.2.2;
 * @assertion: Compute the mathematical integer value 
 * that is represented by Z in radix-R notation, using the
 * letters A-Z and a-z for digits with values 10 through 35. 
 * Compute the number value for Result(16);
 * @description: Checking algorithm for R = 2;
*/
  
//CHECK#1
if (parseInt("1", 2)  !== 1) {
  testFailed('#1: parseInt("1", 2) === 1. Actual: ' + (parseInt("1", 2)));
}

//CHECK#2
if (parseInt("11", 2)  !== 3) {
  testFailed('#2: parseInt("11", 2) === 3. Actual: ' + (parseInt("11", 2)));
}

//CHECK#3
if (parseInt("111", 2)  !== 7) {
  testFailed('#3: parseInt("111", 2) === 7. Actual: ' + (parseInt("111", 2)));
}

//CHECK#4
if (parseInt("1111", 2)  !== 15) {
  testFailed('#4: parseInt("1111", 2) === 15. Actual: ' + (parseInt("1111", 2)));
}

//CHECK#5
if (parseInt("11111", 2)  !== 31) {
  testFailed('#5: parseInt("11111", 2) === 31. Actual: ' + (parseInt("11111", 2)));
}

//CHECK#6
if (parseInt("111111", 2)  !== 63) {
  testFailed('#6: parseInt("111111", 2) === 63. Actual: ' + (parseInt("111111", 2)));
}

//CHECK#7
if (parseInt("1111111", 2)  !== 127) {
  testFailed('#7: parseInt("1111111", 2) === 127. Actual: ' + (parseInt("1111111", 2)));
}

//CHECK#8
if (parseInt("11111111", 2)  !== 255) {
  testFailed('#8: parseInt("11111111", 2) === 255. Actual: ' + (parseInt("11111111", 2)));
}

//CHECK#9
if (parseInt("111111111", 2)  !== 511) {
  testFailed('#9: parseInt("111111111", 2) === 511. Actual: ' + (parseInt("111111111", 2)));
}

//CHECK#10
if (parseInt("1111111111", 2)  !== 1023) {
  testFailed('#10: parseInt("1111111111", 2) === 1023. Actual: ' + (parseInt("1111111111", 2)));
}

//CHECK#11
if (parseInt("11111111111", 2)  !== 2047) {
  testFailed('#11: parseInt("11111111111", 2) === 2047. Actual: ' + (parseInt("11111111111", 2)));
}

//CHECK#12
if (parseInt("111111111111", 2)  !== 4095) {
  testFailed('#12: parseInt("111111111111", 2) === 4095. Actual: ' + (parseInt("111111111111", 2)));
}

//CHECK#13
if (parseInt("1111111111111", 2)  !== 8191) {
  testFailed('#13: parseInt("1111111111111", 2) === 8191. Actual: ' + (parseInt("1111111111111", 2)));
}

//CHECK#14
if (parseInt("11111111111111", 2)  !== 16383) {
  testFailed('#14: parseInt("11111111111111", 2) === 16383. Actual: ' + (parseInt("11111111111111", 2)));
}

//CHECK#15
if (parseInt("111111111111111", 2)  !== 32767) {
  testFailed('#15: parseInt("111111111111111", 2) === 32767. Actual: ' + (parseInt("111111111111111", 2)));
}

//CHECK#16
if (parseInt("1111111111111111", 2)  !== 65535) {
  testFailed('#16: parseInt("1111111111111111", 2) === 65535. Actual: ' + (parseInt("1111111111111111", 2)));
}

//CHECK#17
if (parseInt("11111111111111111", 2)  !== 131071) {
  testFailed('#17: parseInt("11111111111111111", 2) === 131071. Actual: ' + (parseInt("11111111111111111", 2)));
}

//CHECK#18
if (parseInt("111111111111111111", 2)  !== 262143) {
  testFailed('#18: parseInt("111111111111111111", 2) === 262143. Actual: ' + (parseInt("111111111111111111", 2)));
}

//CHECK#19
if (parseInt("1111111111111111111", 2)  !== 524287) {
  testFailed('#19: parseInt("1111111111111111111", 2) === 524287. Actual: ' + (parseInt("1111111111111111111", 2)));
}

//CHECK#20
if (parseInt("11111111111111111111", 2)  !== 1048575) {
  testFailed('#20: parseInt("11111111111111111111", 2) === 1048575. Actual: ' + (parseInt("11111111111111111111", 2)));
}

} catch (ex) {
    sputnikException = ex;
}

var successfullyParsed = true;
</script>

<script>
if (!successfullyParsed)
    printTestFailed('successfullyParsed is not set');
else if (sputnikException)
    printTestFailed(sputnikException);
else
    printTestPassed("");
testPrint('<br /><span class="pass">TEST COMPLETE</span>');
</script>
</body>
</html>
