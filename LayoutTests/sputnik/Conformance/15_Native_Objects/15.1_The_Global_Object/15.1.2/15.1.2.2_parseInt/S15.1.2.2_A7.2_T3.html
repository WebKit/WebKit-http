<html>
<head>
<meta charset='utf-8'>
<style>
.pass {
    font-weight: bold;
    color: green;
}
.fail {
    font-weight: bold;
    color: red;
}
</style>

<script>
if (window.testRunner)
    testRunner.dumpAsText();

function SputnikError(message)
{
    this.message = message;
}

SputnikError.prototype.toString = function ()
{
    return 'SputnikError: ' + this.message;
};

var sputnikException;

function testPrint(msg)
{
    var span = document.createElement("span");
    document.getElementById("console").appendChild(span); // insert it first so XHTML knows the namespace 
    span.innerHTML = msg + '<br />';
}

function escapeHTML(text)
{
    return text.toString().replace(/&/g, "&amp;").replace(/</g, "&lt;");
}

function printTestPassed(msg)
{
    testPrint('<span><span class="pass">PASS</span> ' + escapeHTML(msg) + '</span>');
}

function printTestFailed(msg)
{
    testPrint('<span><span class="fail">FAIL</span> ' + escapeHTML(msg) + '</span>');
}

function testFailed(msg)
{
    throw new SputnikError(msg);
}

var successfullyParsed = false;
</script>

</head>
<body>
<p>S15.1.2.2_A7.2_T3</p>
<div id='console'></div>
<script>
try {

/**
 * @name: S15.1.2.2_A7.2_T3;
 * @section: 15.1.2.2;
 * @assertion: Compute the mathematical integer value 
 * that is represented by Z in radix-R notation, using the
 * letters A-Z and a-z for digits with values 10 through 35. 
 * Compute the number value for Result(16);
 * @description: Checking algorithm for R = 16;
*/
  
//CHECK#1
if (parseInt("0x1", 16) !== 1) {
  testFailed('#1: parseInt("0x1", 16) === 1. Actual: ' + (parseInt("0x1", 16)));
}

//CHECK#2
if (parseInt("0X10", 16) !== 16) {
  testFailed('#2: parseInt("0X10", 16) === 16. Actual: ' + (parseInt("0X10", 16)));
}

//CHECK#3
if (parseInt("0x100", 16) !== 256) {
  testFailed('#3: parseInt("0x100", 16) === 256. Actual: ' + (parseInt("0x100", 16)));
}

//CHECK#4
if (parseInt("0X1000", 16) !== 4096) {
  testFailed('#4: parseInt("0X1000", 16) === 4096. Actual: ' + (parseInt("0X1000", 16)));
}

//CHECK#5
if (parseInt("0x10000", 16) !== 65536) {
  testFailed('#5: parseInt("0x10000", 16) === 65536. Actual: ' + (parseInt("0x10000", 16)));
}

//CHECK#6
if (parseInt("0X100000", 16) !== 1048576) {
  testFailed('#6: parseInt("x100000", 16) === 1048576. Actual: ' + (parseInt("x100000", 16)));
}

//CHECK#7
if (parseInt("0x1000000", 16) !== 16777216) {
  testFailed('#7: parseInt("0x1000000", 16) === 16777216. Actual: ' + (parseInt("0x1000000", 16)));
}

//CHECK#8
if (parseInt("0x10000000", 16) !== 268435456) {
  testFailed('#8: parseInt("0x10000000", 16) === 268435456. Actual: ' + (parseInt("0x10000000", 16)));
}

//CHECK#9
if (parseInt("0x100000000", 16) !== 4294967296) {
  testFailed('#9: parseInt("0x100000000", 16) === 4294967296. Actual: ' + (parseInt("0x100000000", 16)));
}

//CHECK#10
if (parseInt("0x1000000000", 16) !== 68719476736) {
  testFailed('#10: parseInt("0x1000000000", 16) === 68719476736. Actual: ' + (parseInt("0x1000000000", 16)));
}

//CHECK#10
if (parseInt("0x10000000000", 16) !== 1099511627776) {
  testFailed('#10: parseInt("0x10000000000", 16) === 1099511627776. Actual: ' + (parseInt("0x10000000000", 16)));
}

//CHECK#12
if (parseInt("0x100000000000", 16) !== 17592186044416) {
  testFailed('#12: parseInt("0x100000000000", 16) === 17592186044416. Actual: ' + (parseInt("0x100000000000", 16)));
}

//CHECK#13
if (parseInt("0x1000000000000", 16) !== 281474976710656) {
  testFailed('#13: parseInt("0x1000000000000", 16) === 281474976710656. Actual: ' + (parseInt("0x1000000000000", 16)));
}

//CHECK#14
if (parseInt("0x10000000000000", 16) !== 4503599627370496) {
  testFailed('#14: parseInt("0x10000000000000", 16) === 4503599627370496. Actual: ' + (parseInt("0x10000000000000", 16)));
}

//CHECK#15
if (parseInt("0x100000000000000", 16) !== 72057594037927936) {
  testFailed('#15: parseInt("0x100000000000000", 16) === 72057594037927936. Actual: ' + (parseInt("0x100000000000000", 16)));
}

//CHECK#16
if (parseInt("0x1000000000000000", 16) !== 1152921504606846976) {
  testFailed('#16: parseInt("0x1000000000000000", 16) === 1152921504606846976. Actual: ' + (parseInt("0x1000000000000000", 16)));
}

//CHECK#17
if (parseInt("0x10000000000000000", 16) !== 18446744073709551616) {
  testFailed('#17: parseInt("0x10000000000000000", 16) === 18446744073709551616. Actual: ' + (parseInt("0x10000000000000000", 16)));
}

//CHECK#18
if (parseInt("0x100000000000000000", 16) !== 295147905179352825856) {
  testFailed('#18: parseInt("0x100000000000000000", 16) === 295147905179352825856. Actual: ' + (parseInt("0x100000000000000000", 16)));
}

//CHECK#19
if (parseInt("0x1000000000000000000", 16) !== 4722366482869645213696) {
  testFailed('#19: parseInt("0x1000000000000000000", 16) === 4722366482869645213696. Actual: ' + (parseInt("0x1000000000000000000", 16)));
}

//CHECK#20
if (parseInt("0x10000000000000000000", 16) !== 75557863725914323419136) {
  testFailed('#20: parseInt("0x10000000000000000000", 16) === 75557863725914323419136. Actual: ' + (parseInt("0x10000000000000000000", 16)));
}

} catch (ex) {
    sputnikException = ex;
}

var successfullyParsed = true;
</script>

<script>
if (!successfullyParsed)
    printTestFailed('successfullyParsed is not set');
else if (sputnikException)
    printTestFailed(sputnikException);
else
    printTestPassed("");
testPrint('<br /><span class="pass">TEST COMPLETE</span>');
</script>
</body>
</html>
