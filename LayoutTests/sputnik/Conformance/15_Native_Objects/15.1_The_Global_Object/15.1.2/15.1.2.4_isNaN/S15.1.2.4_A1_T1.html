<html>
<head>
<meta charset='utf-8'>
<style>
.pass {
    font-weight: bold;
    color: green;
}
.fail {
    font-weight: bold;
    color: red;
}
</style>

<script>
if (window.testRunner)
    testRunner.dumpAsText();

function SputnikError(message)
{
    this.message = message;
}

SputnikError.prototype.toString = function ()
{
    return 'SputnikError: ' + this.message;
};

var sputnikException;

function testPrint(msg)
{
    var span = document.createElement("span");
    document.getElementById("console").appendChild(span); // insert it first so XHTML knows the namespace 
    span.innerHTML = msg + '<br />';
}

function escapeHTML(text)
{
    return text.toString().replace(/&/g, "&amp;").replace(/</g, "&lt;");
}

function printTestPassed(msg)
{
    testPrint('<span><span class="pass">PASS</span> ' + escapeHTML(msg) + '</span>');
}

function printTestFailed(msg)
{
    testPrint('<span><span class="fail">FAIL</span> ' + escapeHTML(msg) + '</span>');
}

function testFailed(msg)
{
    throw new SputnikError(msg);
}

var successfullyParsed = false;
</script>

</head>
<body>
<p>S15.1.2.4_A1_T1</p>
<div id='console'></div>
<script>
try {

/**
 * @name: S15.1.2.4_A1_T1;
 * @section: 15.1.2.4;
 * @assertion: isNaN applies ToNumber to its argument, then return true if the result is NaN, and otherwise return false;
 * @description: Checking all primitive;
*/

// CHECK#1
if (!(isNaN(NaN) === true)) {
	testFailed('#1: NaN === Not-a-Number. Actual: ' + (NaN)); 
}

// CHECK#2
if (!(isNaN(Number.NaN) === true)) {
	testFailed('#2: Number.NaN === Not-a-Number. Actual: ' + (Number.NaN)); 
}

// CHECK#3
if (!(isNaN(Number(void 0)) === true)) {
	testFailed('#3: Number(void 0) === Not-a-Number. Actual: ' + (Number(void 0))); 
}

// CHECK#4
if (!(isNaN(void 0) === true)) {
	testFailed('#4: void 0 === Not-a-Number. Actual: ' + (void 0)); 
}

// CHECK#5
if (!(isNaN("string") === true)) {
	testFailed('#5: "string" === Not-a-Number. Actual: ' + ("string")); 
}

// CHECK#6
if (isNaN(Number.POSITIVE_INFINITY) === true) {
	testFailed('#6: Number.POSITIVE_INFINITY !== Not-a-Number'); 
}

// CHECK#7
if (isNaN(Number.NEGATIVE_INFINITY) === true) {
	testFailed('#7: Number.NEGATIVE_INFINITY !== Not-a-Number'); 
}

// CHECK#8
if (isNaN(Number.MAX_VALUE) === true) {
	testFailed('#8: Number.MAX_VALUE !== Not-a-Number'); 
}

// CHECK#9
if (isNaN(Number.MIN_VALUE) === true) {
	testFailed('#9: Number.MIN_VALUE !== Not-a-Number'); 
}

// CHECK#10
if (isNaN(-0) === true) {
	testFailed('#10: -0 !== Not-a-Number'); 
}

// CHECK#11
if (isNaN(true) === true) {
  testFailed('#11: true !== Not-a-Number'); 
}

// CHECK#12
if (isNaN("1") === true) {
  testFailed('#12: "1" !== Not-a-Number'); 
}





} catch (ex) {
    sputnikException = ex;
}

var successfullyParsed = true;
</script>

<script>
if (!successfullyParsed)
    printTestFailed('successfullyParsed is not set');
else if (sputnikException)
    printTestFailed(sputnikException);
else
    printTestPassed("");
testPrint('<br /><span class="pass">TEST COMPLETE</span>');
</script>
</body>
</html>
