<html>
<head>
<meta charset='utf-8'>
<style>
.pass {
    font-weight: bold;
    color: green;
}
.fail {
    font-weight: bold;
    color: red;
}
</style>

<script>
if (window.testRunner)
    testRunner.dumpAsText();

function SputnikError(message)
{
    this.message = message;
}

SputnikError.prototype.toString = function ()
{
    return 'SputnikError: ' + this.message;
};

var sputnikException;

function testPrint(msg)
{
    var span = document.createElement("span");
    document.getElementById("console").appendChild(span); // insert it first so XHTML knows the namespace 
    span.innerHTML = msg + '<br />';
}

function escapeHTML(text)
{
    return text.toString().replace(/&/g, "&amp;").replace(/</g, "&lt;");
}

function printTestPassed(msg)
{
    testPrint('<span><span class="pass">PASS</span> ' + escapeHTML(msg) + '</span>');
}

function printTestFailed(msg)
{
    testPrint('<span><span class="fail">FAIL</span> ' + escapeHTML(msg) + '</span>');
}

function testFailed(msg)
{
    throw new SputnikError(msg);
}

var successfullyParsed = false;
</script>

</head>
<body>
<p>S15.1.2.3_A3_T3</p>
<div id='console'></div>
<script>
try {

/**
 * @name: S15.1.2.3_A3_T3;
 * @section: 15.1.2.3, 9.3.1;
 * @assertion: If neither Result(2) nor any prefix of Result(2) satisfies the syntax of a 
 * StrDecimalLiteral (see 9.3.1), return NaN;
 * @description: parseFloat("wrong numbr format") return NaN;
*/

//CHECK#1
if (isNaN(parseFloat(".x")) !== true) {
  testFailed('#1: parseFloat(".x") === Not-a-Number. Actual: ' + (parseFloat(".x")));
}

//CHECK#2
if (isNaN(parseFloat("+x")) !== true) {
  testFailed('#2: parseFloat("+x") === Not-a-Number. Actual: ' + (parseFloat("+x")));
}

//CHECK#3
if (isNaN(parseFloat("infinity")) !== true) {
  testFailed('#3: parseFloat("infinity") === Not-a-Number. Actual: ' + (parseFloat("infinity")));
}

//CHECK#4
if (isNaN(parseFloat("A")) !== true) {
  testFailed('#4: parseFloat("A") === Not-a-Number. Actual: ' + (parseFloat("A")));
}

//CHECK#5
if (String(parseFloat(".s")) !== "NaN") {
  testFailed('#5: String(parseFloat(".s")) === "NaN". Actual: ' + (String(parseFloat(".s"))));
}

//CHECK#6
if (String(parseFloat("+x")) !== "NaN") {
  testFailed('#6: String(parseFloat("+x")) === "NaN". Actual: ' + (String(parseFloat("+x"))));
}

//CHECK#7
if (String(parseFloat("infinity")) !== "NaN") {
  testFailed('#73: String(parseFloat("infinity")) === "NaN". Actual: ' + (String(parseFloat("infinity"))));
}

//CHECK#8
if (String(parseFloat("A")) !== "NaN") {
  testFailed('#8: String(parseFloat("A")) === "NaN". Actual: ' + (String(parseFloat("A"))));
}

} catch (ex) {
    sputnikException = ex;
}

var successfullyParsed = true;
</script>

<script>
if (!successfullyParsed)
    printTestFailed('successfullyParsed is not set');
else if (sputnikException)
    printTestFailed(sputnikException);
else
    printTestPassed("");
testPrint('<br /><span class="pass">TEST COMPLETE</span>');
</script>
</body>
</html>
