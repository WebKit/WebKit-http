<html>
<head>
<meta charset='utf-8'>
<style>
.pass {
    font-weight: bold;
    color: green;
}
.fail {
    font-weight: bold;
    color: red;
}
</style>

<script>
if (window.testRunner)
    testRunner.dumpAsText();

function SputnikError(message)
{
    this.message = message;
}

SputnikError.prototype.toString = function ()
{
    return 'SputnikError: ' + this.message;
};

var sputnikException;

function testPrint(msg)
{
    var span = document.createElement("span");
    document.getElementById("console").appendChild(span); // insert it first so XHTML knows the namespace 
    span.innerHTML = msg + '<br />';
}

function escapeHTML(text)
{
    return text.toString().replace(/&/g, "&amp;").replace(/</g, "&lt;");
}

function printTestPassed(msg)
{
    testPrint('<span><span class="pass">PASS</span> ' + escapeHTML(msg) + '</span>');
}

function printTestFailed(msg)
{
    testPrint('<span><span class="fail">FAIL</span> ' + escapeHTML(msg) + '</span>');
}

function testFailed(msg)
{
    throw new SputnikError(msg);
}

var successfullyParsed = false;
</script>

</head>
<body>
<p>S15.8.2.5_A12</p>
<div id='console'></div>
<script>
try {

/**
 * @name: S15.8.2.5_A12;
 * @section: 15.8.2.5;
 * @assertion: If y<0 and x is +0, Math.atan2(y,x) is an implementation-dependent approximation to -PI/2;
 * @description: Checking if Math.atan2(y,+0) is an approximation to -PI/2, where y<0;
 */

function getPrecision(num)
{
	//TODO: Create a table of prec's,
	//      because using Math for testing Math isn't that correct. 
	
	log2num = Math.log(Math.abs(num))/Math.LN2;
	pernum = Math.ceil(log2num);
	return(2 * Math.pow(2, -52 + pernum));
	//return(0);
}


var prec;
function isEqual(num1, num2)
{
	if ((num1 === Infinity)&&(num2 === Infinity))
	{
		return(true);
	}
	if ((num1 === -Infinity)&&(num2 === -Infinity))
	{
		return(true);
	}
	prec = getPrecision(Math.min(Math.abs(num1), Math.abs(num2)));	
	return(Math.abs(num1 - num2) <= prec);
	//return(num1 === num2);
}

 
 
// CHECK#1
x = +0;
//prec = 0.00000000000001;
y = new Array();
y[0] = -0.000000000000001;
y[2] = -Infinity;
y[1] = -1; 
ynum = 3;

for (i = 0; i < ynum; i++)
{
	if (!isEqual(Math.atan2(y[i],x), -(Math.PI)/2))
		testFailed("#1: Math.abs(Math.atan2(" + y[i] + ", " + x + ") + ((Math.PI)/2)) >= " + prec);
}

} catch (ex) {
    sputnikException = ex;
}

var successfullyParsed = true;
</script>

<script>
if (!successfullyParsed)
    printTestFailed('successfullyParsed is not set');
else if (sputnikException)
    printTestFailed(sputnikException);
else
    printTestPassed("");
testPrint('<br /><span class="pass">TEST COMPLETE</span>');
</script>
</body>
</html>
