<html>
<head>
<meta charset='utf-8'>
<style>
.pass {
    font-weight: bold;
    color: green;
}
.fail {
    font-weight: bold;
    color: red;
}
</style>

<script>
if (window.testRunner)
    testRunner.dumpAsText();

function SputnikError(message)
{
    this.message = message;
}

SputnikError.prototype.toString = function ()
{
    return 'SputnikError: ' + this.message;
};

var sputnikException;

function testPrint(msg)
{
    var span = document.createElement("span");
    document.getElementById("console").appendChild(span); // insert it first so XHTML knows the namespace 
    span.innerHTML = msg + '<br />';
}

function escapeHTML(text)
{
    return text.toString().replace(/&/g, "&amp;").replace(/</g, "&lt;");
}

function printTestPassed(msg)
{
    testPrint('<span><span class="pass">PASS</span> ' + escapeHTML(msg) + '</span>');
}

function printTestFailed(msg)
{
    testPrint('<span><span class="fail">FAIL</span> ' + escapeHTML(msg) + '</span>');
}

function testFailed(msg)
{
    throw new SputnikError(msg);
}

var successfullyParsed = false;
</script>

</head>
<body>
<p>S15.2.2.1_A1_T1</p>
<div id='console'></div>
<script>
try {

/**
* @name: S15.2.2.1_A1_T1;
* @section: 15.2.2.1;
* @assertion: When the Object constructor is called with no arguments the following steps are taken:
* (The argument value was not supplied or its type was Null or Undefined.)
*   i)	Create a new native ECMAScript object.
*  ii) 	The [[Prototype]] property of the newly constructed object is set to the Object prototype object.
* iii) 	The [[Class]] property of the newly constructed object is set to "Object".
*  iv) 	The newly constructed object has no [[Value]] property.
*   v) 	Return the newly created native object;
* @description: Creating new Object() and checking its properties;
*/

var obj = new Object();

// CHECK#0
if (obj === undefined) {
  testFailed('#0: new Object() return the newly created native object.');
}

// CHECK#1
if (obj.constructor !== Object) {
  testFailed('#1: new Object() create a new native ECMAScript object');
}

// CHECK#2
if (!(Object.prototype.isPrototypeOf(obj))) {
  testFailed('#2: when new Object() calls the [[Prototype]] property of the newly constructed object is set to the Object prototype object.');
}

// CHECK#3
to_string_result = '[object '+ 'Object' +']';
if (obj.toString() !== to_string_result) {
  testFailed('#3: when new Object() calls the [[Class]] property of the newly constructed object is set to "Object".');
}

// CHECK#4
if (obj.valueOf().toString() !== to_string_result.toString()) {
  testFailed('#4: when new Object() calls the newly constructed object has no [[Value]] property.');
}


} catch (ex) {
    sputnikException = ex;
}

var successfullyParsed = true;
</script>

<script>
if (!successfullyParsed)
    printTestFailed('successfullyParsed is not set');
else if (sputnikException)
    printTestFailed(sputnikException);
else
    printTestPassed("");
testPrint('<br /><span class="pass">TEST COMPLETE</span>');
</script>
</body>
</html>
