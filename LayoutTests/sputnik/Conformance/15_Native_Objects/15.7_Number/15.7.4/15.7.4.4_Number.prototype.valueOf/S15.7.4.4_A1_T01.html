<html>
<head>
<meta charset='utf-8'>
<style>
.pass {
    font-weight: bold;
    color: green;
}
.fail {
    font-weight: bold;
    color: red;
}
</style>

<script>
if (window.testRunner)
    testRunner.dumpAsText();

function SputnikError(message)
{
    this.message = message;
}

SputnikError.prototype.toString = function ()
{
    return 'SputnikError: ' + this.message;
};

var sputnikException;

function testPrint(msg)
{
    var span = document.createElement("span");
    document.getElementById("console").appendChild(span); // insert it first so XHTML knows the namespace 
    span.innerHTML = msg + '<br />';
}

function escapeHTML(text)
{
    return text.toString().replace(/&/g, "&amp;").replace(/</g, "&lt;");
}

function printTestPassed(msg)
{
    testPrint('<span><span class="pass">PASS</span> ' + escapeHTML(msg) + '</span>');
}

function printTestFailed(msg)
{
    testPrint('<span><span class="fail">FAIL</span> ' + escapeHTML(msg) + '</span>');
}

function testFailed(msg)
{
    throw new SputnikError(msg);
}

var successfullyParsed = false;
</script>

</head>
<body>
<p>S15.7.4.4_A1_T01</p>
<div id='console'></div>
<script>
try {

/**
 * @name: S15.7.4.4_A1_T01;
 * @section: 15.7.4.4;
 * @assertion: Number.prototype.valueOf() returns this number value;
 * @description: Call without argument; 
*/

//CHECK#1
if(Number.prototype.valueOf() !== 0){
  testFailed('#1: Number.prototype.valueOf() === 0');
}

//CHECK#2
if((new Number()).valueOf() !== 0){
  testFailed('#2: (new Number()).valueOf() === 0');
}

//CHECK#3
if((new Number(0)).valueOf() !== 0){
  testFailed('#3: (new Number(0)).valueOf() === 0');
}

//CHECK#4
if((new Number(-1)).valueOf() !== -1){
  testFailed('#4: (new Number(-1)).valueOf() === -1');
}

//CHECK#5
if((new Number(1)).valueOf() !== 1){
  testFailed('#5: (new Number(1)).valueOf() === 1');
}

//CHECK#6
if(!isNaN((new Number(Number.NaN)).valueOf())){
  testFailed('#6: (new Number(Number.NaN)).valueOf() === NaN');
}

//CHECK#7
if((new Number(Number.POSITIVE_INFINITY)).valueOf() !== Number.POSITIVE_INFINITY){
  testFailed('#7: (new Number(Number.POSITIVE_INFINITY)).valueOf() === Infinity');
}

//CHECK#8
if((new Number(Number.NEGATIVE_INFINITY)).valueOf() !== Number.NEGATIVE_INFINITY){
  testFailed('#8: (new Number(Number.NEGATIVE_INFINITY)).valueOf() === -Infinity');
}

} catch (ex) {
    sputnikException = ex;
}

var successfullyParsed = true;
</script>

<script>
if (!successfullyParsed)
    printTestFailed('successfullyParsed is not set');
else if (sputnikException)
    printTestFailed(sputnikException);
else
    printTestPassed("");
testPrint('<br /><span class="pass">TEST COMPLETE</span>');
</script>
</body>
</html>
