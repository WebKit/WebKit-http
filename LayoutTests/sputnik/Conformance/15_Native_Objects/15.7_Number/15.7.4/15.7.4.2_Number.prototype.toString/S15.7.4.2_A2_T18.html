<html>
<head>
<meta charset='utf-8'>
<style>
.pass {
    font-weight: bold;
    color: green;
}
.fail {
    font-weight: bold;
    color: red;
}
</style>

<script>
if (window.testRunner)
    testRunner.dumpAsText();

function SputnikError(message)
{
    this.message = message;
}

SputnikError.prototype.toString = function ()
{
    return 'SputnikError: ' + this.message;
};

var sputnikException;

function testPrint(msg)
{
    var span = document.createElement("span");
    document.getElementById("console").appendChild(span); // insert it first so XHTML knows the namespace 
    span.innerHTML = msg + '<br />';
}

function escapeHTML(text)
{
    return text.toString().replace(/&/g, "&amp;").replace(/</g, "&lt;");
}

function printTestPassed(msg)
{
    testPrint('<span><span class="pass">PASS</span> ' + escapeHTML(msg) + '</span>');
}

function printTestFailed(msg)
{
    testPrint('<span><span class="fail">FAIL</span> ' + escapeHTML(msg) + '</span>');
}

function testFailed(msg)
{
    throw new SputnikError(msg);
}

var successfullyParsed = false;
</script>

</head>
<body>
<p>S15.7.4.2_A2_T18</p>
<div id='console'></div>
<script>
try {

/**
 * @name: S15.7.4.2_A2_T18;
 * @section: 15.7.4.2;
 * @assertion: toString: If radix is an integer from 2 to 36, but not 10, 
 * the result is a string, the choice of which is implementation-dependent;
 * @description: radix is 20;
*/

//CHECK#1
if(Number.prototype.toString(20) !== "0"){
  testFailed('#1: Number.prototype.toString(20) === "0"');
}

//CHECK#2
if((new Number()).toString(20) !== "0"){
  testFailed('#2: (new Number()).toString(20) === "0"');
}

//CHECK#3
if((new Number(0)).toString(20) !== "0"){
  testFailed('#3: (new Number(0)).toString(20) === "0"');
}

//CHECK#4
if((new Number(-1)).toString(20) !== "-1"){
  testFailed('#4: (new Number(-1)).toString(20) === "-1"');
}

//CHECK#5
if((new Number(1)).toString(20) !== "1"){
  testFailed('#5: (new Number(1)).toString(20) === "1"');
}

//CHECK#6
if((new Number(Number.NaN)).toString(20) !== "NaN"){
  testFailed('#6: (new Number(Number.NaN)).toString(20) === "NaN"');
}

//CHECK#7
if((new Number(Number.POSITIVE_INFINITY)).toString(20) !== "Infinity"){
  testFailed('#7: (new Number(Number.POSITIVE_INFINITY)).toString(20) === "Infinity"');
}

//CHECK#8
if((new Number(Number.NEGATIVE_INFINITY)).toString(20) !== "-Infinity"){
  testFailed('#8: (new Number(Number.NEGATIVE_INFINITY)).toString(20) === "-Infinity"');
}

} catch (ex) {
    sputnikException = ex;
}

var successfullyParsed = true;
</script>

<script>
if (!successfullyParsed)
    printTestFailed('successfullyParsed is not set');
else if (sputnikException)
    printTestFailed(sputnikException);
else
    printTestPassed("");
testPrint('<br /><span class="pass">TEST COMPLETE</span>');
</script>
</body>
</html>
