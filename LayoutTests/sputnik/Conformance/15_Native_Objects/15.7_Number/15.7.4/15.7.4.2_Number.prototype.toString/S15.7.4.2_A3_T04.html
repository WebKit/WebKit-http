<html>
<head>
<meta charset='utf-8'>
<style>
.pass {
    font-weight: bold;
    color: green;
}
.fail {
    font-weight: bold;
    color: red;
}
</style>

<script>
if (window.testRunner)
    testRunner.dumpAsText();

function SputnikError(message)
{
    this.message = message;
}

SputnikError.prototype.toString = function ()
{
    return 'SputnikError: ' + this.message;
};

var sputnikException;

function testPrint(msg)
{
    var span = document.createElement("span");
    document.getElementById("console").appendChild(span); // insert it first so XHTML knows the namespace 
    span.innerHTML = msg + '<br />';
}

function escapeHTML(text)
{
    return text.toString().replace(/&/g, "&amp;").replace(/</g, "&lt;");
}

function printTestPassed(msg)
{
    testPrint('<span><span class="pass">PASS</span> ' + escapeHTML(msg) + '</span>');
}

function printTestFailed(msg)
{
    testPrint('<span><span class="fail">FAIL</span> ' + escapeHTML(msg) + '</span>');
}

function testFailed(msg)
{
    throw new SputnikError(msg);
}

var successfullyParsed = false;
</script>

</head>
<body>
<p>S15.7.4.2_A3_T04</p>
<div id='console'></div>
<script>
try {

/**
 * @name: S15.7.4.2_A3_T04;
 * @section: 15.7.4.2;
 * @assertion: toString: radix should be an integer between 2 and 36;
 * @description: radix is 0;
*/

//CHECK#1
try{
  n = Number.prototype.toString(0);
  testFailed('#1: Number.prototype.toString(0) should throw an Error');
}
catch(e){
}

//CHECK#2
try{
  n = (new Number()).toString(0);
  testFailed('#2: (new Number()).toString(0) should throw an Error');
}
catch(e){
}

//CHECK#3
try{
  n = (new Number(0)).toString(0);
  testFailed('#3: (new Number(0)).toString(0) should throw an Error');
}
catch(e){
}

//CHECK#4
try{
  n = (new Number(-1)).toString(0);
  testFailed('#4: (new Number(-1)).toString(0) should throw an Error');
}
catch(e){
}

//CHECK#5
try{
  n = (new Number(1)).toString(0);
  testFailed('#5: (new Number(1)).toString(0) should throw an Error');
}
catch(e){
}

//CHECK#6
try{
  n = (new Number(Number.NaN)).toString(0);
  testFailed('#6: (new Number(Number.NaN)).toString(0) should throw an Error');
}
catch(e){
}

//CHECK#7
try{
  n = (new Number(Number.POSITIVE_INFINITY)).toString(0);
  testFailed('#7: (new Number(Number.POSITIVE_INFINITY)).toString(0) should throw an Error');
}
catch(e){
}

//CHECK#8
try{
  n = (new Number(Number.NEGATIVE_INFINITY)).toString(0);
  testFailed('#8: (new Number(Number.NEGATIVE_INFINITY)).toString(0) should throw an Error');
}
catch(e){
}

} catch (ex) {
    sputnikException = ex;
}

var successfullyParsed = true;
</script>

<script>
if (!successfullyParsed)
    printTestFailed('successfullyParsed is not set');
else if (sputnikException)
    printTestFailed(sputnikException);
else
    printTestPassed("");
testPrint('<br /><span class="pass">TEST COMPLETE</span>');
</script>
</body>
</html>
