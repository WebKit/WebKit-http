<html>
<head>
<meta charset='utf-8'>
<style>
.pass {
    font-weight: bold;
    color: green;
}
.fail {
    font-weight: bold;
    color: red;
}
</style>

<script>
if (window.testRunner)
    testRunner.dumpAsText();

function SputnikError(message)
{
    this.message = message;
}

SputnikError.prototype.toString = function ()
{
    return 'SputnikError: ' + this.message;
};

var sputnikException;

function testPrint(msg)
{
    var span = document.createElement("span");
    document.getElementById("console").appendChild(span); // insert it first so XHTML knows the namespace 
    span.innerHTML = msg + '<br />';
}

function escapeHTML(text)
{
    return text.toString().replace(/&/g, "&amp;").replace(/</g, "&lt;");
}

function printTestPassed(msg)
{
    testPrint('<span><span class="pass">PASS</span> ' + escapeHTML(msg) + '</span>');
}

function printTestFailed(msg)
{
    testPrint('<span><span class="fail">FAIL</span> ' + escapeHTML(msg) + '</span>');
}

function testFailed(msg)
{
    throw new SputnikError(msg);
}

var successfullyParsed = false;
</script>

</head>
<body>
<p>S15.7.4.5_A1.3_T02</p>
<div id='console'></div>
<script>
try {

/**
 * @name: S15.7.4.5_A1.3_T02;
 * @section: 15.7.4.5;
 * @assertion: Step 4: If this number value is NaN, return the string "NaN";
 * @description: direct usage of NaN;
*/

//CHECK#1
if(Number.NaN.toFixed() !== "NaN"){
  testFailed('#1: Number.NaN.prototype.toFixed() === "NaN"');
}

//CHECK#2
if(Number.NaN.toFixed(0) !== "NaN"){
  testFailed('#2: Number.NaN.prototype.toFixed(0) === "NaN"');
}

//CHECK#3
if(Number.NaN.toFixed(1) !== "NaN"){
  testFailed('#3: Number.NaN.prototype.toFixed(1) === "NaN"');
}

//CHECK#4
if(Number.NaN.toFixed(1.1) !== "NaN"){
  testFailed('#4: Number.NaN.toFixed(1.1) === "NaN"');
}

//CHECK#5
if(Number.NaN.toFixed(0.9) !== "NaN"){
  testFailed('#5: Number.NaN.toFixed(0.9) === "NaN"');
}

//CHECK#6
if(Number.NaN.toFixed("1") !== "NaN"){
  testFailed('#6: Number.NaN.toFixed("1") === "NaN"');
}

//CHECK#7
if(Number.NaN.toFixed("1.1") !== "NaN"){
  testFailed('#7: Number.NaN.toFixed("1.1") === "NaN"');
}

//CHECK#8
if(Number.NaN.toFixed("0.9") !== "NaN"){
  testFailed('#8: Number.NaN.toFixed("0.9") === "NaN"');
}

//CHECK#9
if(Number.NaN.toFixed(Number.NaN) !== "NaN"){
  testFailed('#9: Number.NaN.toFixed(Number.NaN) === "NaN"');
}

//CHECK#10
if(Number.NaN.toFixed("some string") !== "NaN"){
  testFailed('#9: Number.NaN.toFixed("some string") === "NaN"');
}

//CHECK#10
try{
  s = Number.NaN.toFixed(Number.POSITIVE_INFINITY);
  testFailed('#10: Number.NaN.toFixed(Number.POSITIVE_INFINITY) should throw RangeError, not return NaN');
}
catch(e){
  if(!(e instanceof RangeError)){
    testFailed('#10: Number.NaN.toFixed(Number.POSITIVE_INFINITY) should throw RangeError, not '+e);
  }
}

} catch (ex) {
    sputnikException = ex;
}

var successfullyParsed = true;
</script>

<script>
if (!successfullyParsed)
    printTestFailed('successfullyParsed is not set');
else if (sputnikException)
    printTestFailed(sputnikException);
else
    printTestPassed("");
testPrint('<br /><span class="pass">TEST COMPLETE</span>');
</script>
</body>
</html>
