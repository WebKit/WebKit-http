<html>
<head>
<meta charset='utf-8'>
<style>
.pass {
    font-weight: bold;
    color: green;
}
.fail {
    font-weight: bold;
    color: red;
}
</style>

<script>
if (window.testRunner)
    testRunner.dumpAsText();

function SputnikError(message)
{
    this.message = message;
}

SputnikError.prototype.toString = function ()
{
    return 'SputnikError: ' + this.message;
};

var sputnikException;

function testPrint(msg)
{
    var span = document.createElement("span");
    document.getElementById("console").appendChild(span); // insert it first so XHTML knows the namespace 
    span.innerHTML = msg + '<br />';
}

function escapeHTML(text)
{
    return text.toString().replace(/&/g, "&amp;").replace(/</g, "&lt;");
}

function printTestPassed(msg)
{
    testPrint('<span><span class="pass">PASS</span> ' + escapeHTML(msg) + '</span>');
}

function printTestFailed(msg)
{
    testPrint('<span><span class="fail">FAIL</span> ' + escapeHTML(msg) + '</span>');
}

function testFailed(msg)
{
    throw new SputnikError(msg);
}

var successfullyParsed = false;
</script>

</head>
<body>
<p>S15.7.4.5_A1.1_T01</p>
<div id='console'></div>
<script>
try {

/**
 * @name: S15.7.4.5_A1.1_T01;
 * @section: 15.7.4.5;
 * @assertion: Step 1: Let f be ToInteger(fractionDigits). (If fractionDigits 
 * is undefined, this step produces the value 0);
 * @description: calling on Number prototype object;
*/

//CHECK#1
if(Number.prototype.toFixed() !== "0"){
  testFailed('#1: Number.prototype.toFixed() === "0"');
}

//CHECK#2
if(Number.prototype.toFixed(0) !== "0"){
  testFailed('#2: Number.prototype.toFixed(0) === "0"');
}

//CHECK#3
if(Number.prototype.toFixed(1) !== "0.0"){
  testFailed('#3: Number.prototype.toFixed(1) === "0.0"');
}

//CHECK#4
if(Number.prototype.toFixed(1.1) !== "0.0"){
  testFailed('#4: Number.prototype.toFixed(1.1) === "0.0"');
}

//CHECK#5
if(Number.prototype.toFixed(0.9) !== "0"){
  testFailed('#5: Number.prototype.toFixed(0.9) === "0"');
}

//CHECK#6
if(Number.prototype.toFixed("1") !== "0.0"){
  testFailed('#6: Number.prototype.toFixed("1") === "0.0"');
}

//CHECK#7
if(Number.prototype.toFixed("1.1") !== "0.0"){
  testFailed('#7: Number.prototype.toFixed("1.1") === "0.0"');
}

//CHECK#8
if(Number.prototype.toFixed("0.9") !== "0"){
  testFailed('#8: Number.prototype.toFixed("0.9") === "0"');
}

//CHECK#9
if(Number.prototype.toFixed(Number.NaN) !== "0"){
  testFailed('#9: Number.prototype.toFixed(Number.NaN) === "0"');
}

//CHECK#10
if(Number.prototype.toFixed("some string") !== "0"){
  testFailed('#9: Number.prototype.toFixed("some string") === "0"');
}

//CHECK#10
try{
  if(Number.prototype.toFixed(-0.1) !== "0"){
    testFailed('#10: Number.prototype.toFixed(-0.1) === "0"');
  }
}
catch(e){
  testFailed('#10: Number.prototype.toFixed(-0.1) should not throw '+e);
}

} catch (ex) {
    sputnikException = ex;
}

var successfullyParsed = true;
</script>

<script>
if (!successfullyParsed)
    printTestFailed('successfullyParsed is not set');
else if (sputnikException)
    printTestFailed(sputnikException);
else
    printTestPassed("");
testPrint('<br /><span class="pass">TEST COMPLETE</span>');
</script>
</body>
</html>
