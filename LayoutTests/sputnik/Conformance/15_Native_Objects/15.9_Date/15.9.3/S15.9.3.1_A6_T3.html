<html>
<head>
<meta charset='utf-8'>
<style>
.pass {
    font-weight: bold;
    color: green;
}
.fail {
    font-weight: bold;
    color: red;
}
</style>

<script>
if (window.testRunner)
    testRunner.dumpAsText();

function SputnikError(message)
{
    this.message = message;
}

SputnikError.prototype.toString = function ()
{
    return 'SputnikError: ' + this.message;
};

var sputnikException;

function testPrint(msg)
{
    var span = document.createElement("span");
    document.getElementById("console").appendChild(span); // insert it first so XHTML knows the namespace 
    span.innerHTML = msg + '<br />';
}

function escapeHTML(text)
{
    return text.toString().replace(/&/g, "&amp;").replace(/</g, "&lt;");
}

function printTestPassed(msg)
{
    testPrint('<span><span class="pass">PASS</span> ' + escapeHTML(msg) + '</span>');
}

function printTestFailed(msg)
{
    testPrint('<span><span class="fail">FAIL</span> ' + escapeHTML(msg) + '</span>');
}

function testFailed(msg)
{
    throw new SputnikError(msg);
}

var successfullyParsed = false;
</script>

</head>
<body>
<p>S15.9.3.1_A6_T3</p>
<div id='console'></div>
<script>
try {

/**
 * @name: S15.9.3.1_A6_T3;
 * @section: 15.9.3.1;
 * @assertion: The [[Value]] property of the newly constructed object 
 * with supplied "undefined" argument should be NaN;
 * @description: 4 arguments, (year, month, date, hours);
 */

function DateValue(year, month, date, hours, minutes, seconds, ms){
  return new Date(year, month, date, hours, minutes, seconds, ms).valueOf();
}

if (!isNaN(DateValue(1899, 11, 31, 23))) {
  testFailed("#1: The value should be NaN");
}

if (!isNaN(DateValue(1899, 12, 1, 0))) {
  testFailed("#2: The value should be NaN");
}

if (!isNaN(DateValue(1900, 0, 1, 0))) {
  testFailed("#3: The value should be NaN");
}

if (!isNaN(DateValue(1969, 11, 31, 23))) {
  testFailed("#4: The value should be NaN");
}

if (!isNaN(DateValue(1969, 12, 1, 0))) {
  testFailed("#5: The value should be NaN");
}

if (!isNaN(DateValue(1970, 0, 1, 0))) {
  testFailed("#6: The value should be NaN");
}

if (!isNaN(DateValue(1999, 11, 31, 23))) {
  testFailed("#7: The value should be NaN");
}

if (!isNaN(DateValue(1999, 12, 1, 0))) {
  testFailed("#8: The value should be NaN");
}

if (!isNaN(DateValue(2000, 0, 1, 0))) {
  testFailed("#9: The value should be NaN");
}

if (!isNaN(DateValue(2099, 11, 31, 23))) {
  testFailed("#10: The value should be NaN");
}

if (!isNaN(DateValue(2099, 12, 1, 0))) {
  testFailed("#11: The value should be NaN");
}

if (!isNaN(DateValue(2100, 0, 1, 0))) {
  testFailed("#12: The value should be NaN");
}

} catch (ex) {
    sputnikException = ex;
}

var successfullyParsed = true;
</script>

<script>
if (!successfullyParsed)
    printTestFailed('successfullyParsed is not set');
else if (sputnikException)
    printTestFailed(sputnikException);
else
    printTestPassed("");
testPrint('<br /><span class="pass">TEST COMPLETE</span>');
</script>
</body>
</html>
