<html>
<head>
<meta charset='utf-8'>
<style>
.pass {
    font-weight: bold;
    color: green;
}
.fail {
    font-weight: bold;
    color: red;
}
</style>

<script>
if (window.testRunner)
    testRunner.dumpAsText();

function SputnikError(message)
{
    this.message = message;
}

SputnikError.prototype.toString = function ()
{
    return 'SputnikError: ' + this.message;
};

var sputnikException;

function testPrint(msg)
{
    var span = document.createElement("span");
    document.getElementById("console").appendChild(span); // insert it first so XHTML knows the namespace 
    span.innerHTML = msg + '<br />';
}

function escapeHTML(text)
{
    return text.toString().replace(/&/g, "&amp;").replace(/</g, "&lt;");
}

function printTestPassed(msg)
{
    testPrint('<span><span class="pass">PASS</span> ' + escapeHTML(msg) + '</span>');
}

function printTestFailed(msg)
{
    testPrint('<span><span class="fail">FAIL</span> ' + escapeHTML(msg) + '</span>');
}

function testFailed(msg)
{
    throw new SputnikError(msg);
}

var successfullyParsed = false;
</script>

</head>
<body>
<p>S15.4.4.5_A3.2_T1</p>
<div id='console'></div>
<script>
try {

/**
 * @name: S15.4.4.5_A3.2_T1;
 * @section: 15.4.4.5;
 * @assertion: Operator use ToString from array arguments;
 * @description: Checking arguments and separator in ["", "\\", "&", true, Infinity, null, undefind, NaN];
*/

//CHECK#0
var x = new Array("","","");
if (x.join("") !== "") {
  testFailed('#0: var x = new Array("","",""); x.join("") === "". Actual: ' + (x.join("")));
}

//CHECK#1
var x = new Array("\\","\\","\\");
if (x.join("\\") !== "\\\\\\\\\\") {
  testFailed('#1: var x = new Array("\\","\\","\\"); x.join("\\") === "\\\\\\\\\\". Actual: ' + (x.join("\\")));
}

//CHECK#2
var x = new Array("&", "&", "&");
if (x.join("&") !== "&&&&&") {
  testFailed('#2: var x = new Array("&", "&", "&"); x.join("&") === "&&&&&". Actual: ' + (x.join("&")));
}

//CHECK#3
var x = new Array(true,true,true);
if (x.join() !== "true,true,true") {
  testFailed('#3: var x = new Array(true,true,true); x.join(true,true,true) === "true,true,true". Actual: ' + (x.join(true,true,true)));
}

//CHECK#4
var x = new Array(null,null,null);
if (x.join() !== ",,") {
  testFailed('#4: var x = new Array(null,null,null); x.join(null,null,null) === ",,". Actual: ' + (x.join(null,null,null)));
}

//CHECK#5
var x = new Array(undefined,undefined,undefined);
if (x.join() !== ",,") {
  testFailed('#5: var x = new Array(undefined,undefined,undefined); x.join(undefined,undefined,undefined) === ",,". Actual: ' + (x.join(undefined,undefined,undefined)));
}

//CHECK#6
var x = new Array(Infinity,Infinity,Infinity);
if (x.join() !== "Infinity,Infinity,Infinity") {
  testFailed('#6: var x = new Array(Infinity,Infinity,Infinity); x.join(Infinity,Infinity,Infinity) === "Infinity,Infinity,Infinity". Actual: ' + (x.join(Infinity,Infinity,Infinity)));
}

//CHECK#7
var x = new Array(NaN,NaN,NaN);
if (x.join() !== "NaN,NaN,NaN") {
  testFailed('#7: var x = new Array(NaN,NaN,NaN); x.join(NaN,NaN,NaN) === "NaN,NaN,NaN". Actual: ' + (x.join(NaN,NaN,NaN)));
}

} catch (ex) {
    sputnikException = ex;
}

var successfullyParsed = true;
</script>

<script>
if (!successfullyParsed)
    printTestFailed('successfullyParsed is not set');
else if (sputnikException)
    printTestFailed(sputnikException);
else
    printTestPassed("");
testPrint('<br /><span class="pass">TEST COMPLETE</span>');
</script>
</body>
</html>
