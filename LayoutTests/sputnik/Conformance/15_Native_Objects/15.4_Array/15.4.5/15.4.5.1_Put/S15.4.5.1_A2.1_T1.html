<html>
<head>
<meta charset='utf-8'>
<style>
.pass {
    font-weight: bold;
    color: green;
}
.fail {
    font-weight: bold;
    color: red;
}
</style>

<script>
if (window.testRunner)
    testRunner.dumpAsText();

function SputnikError(message)
{
    this.message = message;
}

SputnikError.prototype.toString = function ()
{
    return 'SputnikError: ' + this.message;
};

var sputnikException;

function testPrint(msg)
{
    var span = document.createElement("span");
    document.getElementById("console").appendChild(span); // insert it first so XHTML knows the namespace 
    span.innerHTML = msg + '<br />';
}

function escapeHTML(text)
{
    return text.toString().replace(/&/g, "&amp;").replace(/</g, "&lt;");
}

function printTestPassed(msg)
{
    testPrint('<span><span class="pass">PASS</span> ' + escapeHTML(msg) + '</span>');
}

function printTestFailed(msg)
{
    testPrint('<span><span class="fail">FAIL</span> ' + escapeHTML(msg) + '</span>');
}

function testFailed(msg)
{
    throw new SputnikError(msg);
}

var successfullyParsed = false;
</script>

</head>
<body>
<p>S15.4.5.1_A2.1_T1</p>
<div id='console'></div>
<script>
try {

/**
 * @name: S15.4.5.1_A2.1_T1;
 * @section: 15.4.5.1, 15.4;
 * @assertion: If P is not an array index, return 
 * (Create a property with name P, set its value to V and give it empty attributes);
 * @description: P in [4294967295, -1, true];
*/

//CHECK#1
x = [];
x[4294967295] = 1;
if (x.length !== 0) {  
  testFailed('#1.1: x = []; x[4294967295] = 1; x.length === 0. Actual: ' + (x.length));    
}

if (x[4294967295] !== 1) {  
  testFailed('#1.2: x = []; x[4294967295] = 1; x[4294967295] === 1. Actual: ' + (x[4294967295]));    
}

//CHECK#2
x = [];
x[-1] = 1;
if (x.length !== 0) {  
  testFailed('#2.1: x = []; x[-1] = 1; x.length === 0. Actual: ' + (x.length));    
}

if (x[-1] !== 1) {  
  testFailed('#2.2: x = []; x[-1] = 1; x[-1] === 1. Actual: ' + (x[-1]));    
}

//CHECK#3
x = [];
x[true] = 1;
if (x.length !== 0) {  
  testFailed('#3.1: x = []; x[true] = 1; x.length === 0. Actual: ' + (x.length));    
}

if (x[true] !== 1) {  
  testFailed('#3.2: x = []; x[true] = 1; x[true] === 1. Actual: ' + (x[true]));    
}

} catch (ex) {
    sputnikException = ex;
}

var successfullyParsed = true;
</script>

<script>
if (!successfullyParsed)
    printTestFailed('successfullyParsed is not set');
else if (sputnikException)
    printTestFailed(sputnikException);
else
    printTestPassed("");
testPrint('<br /><span class="pass">TEST COMPLETE</span>');
</script>
</body>
</html>
