<html>
<head>
<meta charset='utf-8'>
<style>
.pass {
    font-weight: bold;
    color: green;
}
.fail {
    font-weight: bold;
    color: red;
}
</style>

<script>
if (window.testRunner)
    testRunner.dumpAsText();

function SputnikError(message)
{
    this.message = message;
}

SputnikError.prototype.toString = function ()
{
    return 'SputnikError: ' + this.message;
};

var sputnikException;

function testPrint(msg)
{
    var span = document.createElement("span");
    document.getElementById("console").appendChild(span); // insert it first so XHTML knows the namespace 
    span.innerHTML = msg + '<br />';
}

function escapeHTML(text)
{
    return text.toString().replace(/&/g, "&amp;").replace(/</g, "&lt;");
}

function printTestPassed(msg)
{
    testPrint('<span><span class="pass">PASS</span> ' + escapeHTML(msg) + '</span>');
}

function printTestFailed(msg)
{
    testPrint('<span><span class="fail">FAIL</span> ' + escapeHTML(msg) + '</span>');
}

function testFailed(msg)
{
    throw new SputnikError(msg);
}

var successfullyParsed = false;
</script>

</head>
<body>
<p>S11.1.4_A1.6</p>
<div id='console'></div>
<script>
try {

/**
* @name: S11.1.4_A1.6;
* @section: 11.1.4;
* @assertion: Evaluate the production ArrayLiteral: [ Elision, AssignmentExpression, Elision ];
* @description: Checking various properteis and contents of the array defined with "var array = [,,3,,,]";
*/

var array = [,,3,,,];

//CHECK#1
if (typeof array !== "object") {
  testFailed('#1: var array = [,,3,,,]; typeof array === "object". Actual: ' + (typeof array));
}

//CHECK#2
if (array instanceof Array !== true) {
  testFailed('#2: var array = [,,3,,,]; array instanceof Array === true');
}

//CHECK#3
if (array.toString !== Array.prototype.toString) {
  testFailed('#3: var array = [,,3,,,]; array.toString === Array.prototype.toString. Actual: ' + (array.toString));
}

//CHECK#4
if (array.length !== 5) {
  testFailed('#4: var array = [,,3,,,]; array.length === 5. Actual: ' + (array.length));
}

//CHECK#5
if (array[0] !== undefined) {
  testFailed('#5: var array = [,,3,,,]; array[0] === undefined. Actual: ' + (array[0]));
}

//CHECK#6
if (array[1] !== undefined) {
  testFailed('#6: var array = [,,3,,,]; array[1] === undefined. Actual: ' + (array[1]));
}

//CHECK#7
if (array[2] !== 3) {
  testFailed('#7: var array = [,,3,,,]; array[2] === 3. Actual: ' + (array[2]));
}

//CHECK#8
if (array[3] !== undefined) {
  testFailed('#8: var array = [,,3,,,]; array[3] === undefined. Actual: ' + (array[3]));
}

//CHECK#9
if (array[4] !== undefined) {
  testFailed('#9: var array = [,,3,,,]; array[4] === undefined. Actual: ' + (array[4]));
}

} catch (ex) {
    sputnikException = ex;
}

var successfullyParsed = true;
</script>

<script>
if (!successfullyParsed)
    printTestFailed('successfullyParsed is not set');
else if (sputnikException)
    printTestFailed(sputnikException);
else
    printTestPassed("");
testPrint('<br /><span class="pass">TEST COMPLETE</span>');
</script>
</body>
</html>
