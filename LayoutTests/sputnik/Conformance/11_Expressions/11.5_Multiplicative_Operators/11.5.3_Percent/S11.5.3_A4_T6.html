<html>
<head>
<meta charset='utf-8'>
<style>
.pass {
    font-weight: bold;
    color: green;
}
.fail {
    font-weight: bold;
    color: red;
}
</style>

<script>
if (window.testRunner)
    testRunner.dumpAsText();

function SputnikError(message)
{
    this.message = message;
}

SputnikError.prototype.toString = function ()
{
    return 'SputnikError: ' + this.message;
};

var sputnikException;

function testPrint(msg)
{
    var span = document.createElement("span");
    document.getElementById("console").appendChild(span); // insert it first so XHTML knows the namespace 
    span.innerHTML = msg + '<br />';
}

function escapeHTML(text)
{
    return text.toString().replace(/&/g, "&amp;").replace(/</g, "&lt;");
}

function printTestPassed(msg)
{
    testPrint('<span><span class="pass">PASS</span> ' + escapeHTML(msg) + '</span>');
}

function printTestFailed(msg)
{
    testPrint('<span><span class="fail">FAIL</span> ' + escapeHTML(msg) + '</span>');
}

function testFailed(msg)
{
    throw new SputnikError(msg);
}

var successfullyParsed = false;
</script>

</head>
<body>
<p>S11.5.3_A4_T6</p>
<div id='console'></div>
<script>
try {

/**
 * @name: S11.5.3_A4_T6;
 * @section: 11.5.3;
 * @assertion: The result of a ECMAScript floating-point remainder operation is determined by the rules of IEEE arithmetics; 
 * @description: If dividend is a zero and the divisor is nonzero finite, the result equals the dividend;
 */

//CHECK#1
if (0 % 1 !== 0) {
  testFailed('#1.1: 0 % 1 === 0. Actual: ' + (0 % 1));
} else {
  if (1 / (0 % 1) !== Number.POSITIVE_INFINITY) {
    testFailed('#1.2: 0 % 1 === + 0. Actual: -0');
  }
}

//CHECK#2
if (0 % -1 !== 0) {
  testFailed('#2.1: 0 % -1 === 0. Actual: ' + (0 % -1));
} else {
  if (1 / (0 %  -1) !== Number.POSITIVE_INFINITY) {
    testFailed('#2.2: 0 % -1 === + 0. Actual: -0');
  }
}

//CHECK#3
if (-0 % 1 !== -0) {
  testFailed('#3.1: -0 % 1 === 0. Actual: ' + (-0 % 1));
} else {
  if (1 / (-0 % 1) !== Number.NEGATIVE_INFINITY) {
    testFailed('#3.2: -0 % 1 === - 0. Actual: +0');
  }
}

//CHECK#4
if (-0 %  -1 !== -0) {
  testFailed('#4.1: -0 % -1 === 0. Actual: ' + (-0 % -1));
} else {
  if (1 / (-0 %  -1) !== Number.NEGATIVE_INFINITY) {
    testFailed('#4.2: 0 % -1 === - 0. Actual: +0');
  }
}

//CHECK#5
if (0 % Number.MAX_VALUE !== 0) {
  testFailed('#5.1: 0 % Number.MAX_VALUE === 0. Actual: ' + (0 % Number.MAX_VALUE));
} else {
  if (1 / (0 % Number.MAX_VALUE) !== Number.POSITIVE_INFINITY) {
    testFailed('#5.2: 0 % Number.MAX_VALUE === + 0. Actual: -0');
  }
}

//CHECK#6
if (0 % Number.MIN_VALUE !== 0) {
  testFailed('#6.1: 0 % Number.MIN_VALUE === 0. Actual: ' + (0 % Number.MIN_VALUE));
} else {
  if (1 / (0 % Number.MIN_VALUE) !== Number.POSITIVE_INFINITY) {
    testFailed('#6.2: 0 % Number.MIN_VALUE === + 0. Actual: -0');
  }
}

//CHECK#7
if (-0 % Number.MAX_VALUE !== -0) {
  testFailed('#7.1: -0 % Number.MAX_VALUE === 0. Actual: ' + (-0 % Number.MAX_VALUE));
} else {
  if (1 / (-0 % Number.MAX_VALUE) !== Number.NEGATIVE_INFINITY) {
    testFailed('#7.2: -0 % Number.MAX_VALUE === - 0. Actual: +0');
  }
}

//CHECK#8
if (-0 % Number.MIN_VALUE !== -0) {
  testFailed('#8.1: -0 % Number.MIN_VALUE === 0. Actual: ' + (-0 % Number.MIN_VALUE));
} else {
  if (1 / (-0 % Number.MIN_VALUE) !== Number.NEGATIVE_INFINITY) {
    testFailed('#8.2: 0 % Number.MIN_VALUE === - 0. Actual: +0');
  }
}

} catch (ex) {
    sputnikException = ex;
}

var successfullyParsed = true;
</script>

<script>
if (!successfullyParsed)
    printTestFailed('successfullyParsed is not set');
else if (sputnikException)
    printTestFailed(sputnikException);
else
    printTestPassed("");
testPrint('<br /><span class="pass">TEST COMPLETE</span>');
</script>
</body>
</html>
