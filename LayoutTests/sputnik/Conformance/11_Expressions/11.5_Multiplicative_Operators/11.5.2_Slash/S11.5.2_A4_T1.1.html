<html>
<head>
<meta charset='utf-8'>
<style>
.pass {
    font-weight: bold;
    color: green;
}
.fail {
    font-weight: bold;
    color: red;
}
</style>

<script>
if (window.testRunner)
    testRunner.dumpAsText();

function SputnikError(message)
{
    this.message = message;
}

SputnikError.prototype.toString = function ()
{
    return 'SputnikError: ' + this.message;
};

var sputnikException;

function testPrint(msg)
{
    var span = document.createElement("span");
    document.getElementById("console").appendChild(span); // insert it first so XHTML knows the namespace 
    span.innerHTML = msg + '<br />';
}

function escapeHTML(text)
{
    return text.toString().replace(/&/g, "&amp;").replace(/</g, "&lt;");
}

function printTestPassed(msg)
{
    testPrint('<span><span class="pass">PASS</span> ' + escapeHTML(msg) + '</span>');
}

function printTestFailed(msg)
{
    testPrint('<span><span class="fail">FAIL</span> ' + escapeHTML(msg) + '</span>');
}

function testFailed(msg)
{
    throw new SputnikError(msg);
}

var successfullyParsed = false;
</script>

</head>
<body>
<p>S11.5.2_A4_T1.1</p>
<div id='console'></div>
<script>
try {

/**
 * @name: S11.5.2_A4_T1.1;
 * @section: 11.5.2;
 * @assertion: The result of division is determined by the specification of IEEE 754 arithmetics; 
 * @description: If left operand is NaN, the result is NaN;
 */

//CHECK#1
if (isNaN(Number.NaN / Number.NaN) !== true) {
  testFailed('#1: NaN / NaN === Not-a-Number. Actual: ' + (NaN / NaN));
}  

//CHECK#2
if (isNaN(Number.NaN / +0) !== true) {
  testFailed('#2: NaN / +0 === Not-a-Number. Actual: ' + (NaN / +0)); 
} 

//CHECK#3
if (isNaN(Number.NaN / -0) !== true) {
  testFailed('#3: NaN / -0 === Not-a-Number. Actual: ' + (NaN / -0)); 
} 

//CHECK#4
if (isNaN(Number.NaN / Number.POSITIVE_INFINITY) !== true) {
  testFailed('#4: NaN / Infinity === Not-a-Number. Actual: ' + (NaN / Infinity));
} 

//CHECK#5
if (isNaN(Number.NaN / Number.NEGATIVE_INFINITY) !== true) {
  testFailed('#5: NaN / -Infinity === Not-a-Number. Actual: ' + (NaN / -Infinity)); 
} 

//CHECK#6
if (isNaN(Number.NaN / Number.MAX_VALUE) !== true) {
  testFailed('#6: NaN / Number.MAX_VALUE === Not-a-Number. Actual: ' + (NaN / Number.MAX_VALUE));
} 

//CHECK#7
if (isNaN(Number.NaN / Number.MIN_VALUE) !== true) {
  testFailed('#7: NaN / Number.MIN_VALUE === Not-a-Number. Actual: ' + (NaN / Number.MIN_VALUE)); 
}

//CHECK#8
if (isNaN(Number.NaN / 1) !== true) {
  testFailed('#8: NaN / 1 === Not-a-Number. Actual: ' + (NaN / 1));  
} 

} catch (ex) {
    sputnikException = ex;
}

var successfullyParsed = true;
</script>

<script>
if (!successfullyParsed)
    printTestFailed('successfullyParsed is not set');
else if (sputnikException)
    printTestFailed(sputnikException);
else
    printTestPassed("");
testPrint('<br /><span class="pass">TEST COMPLETE</span>');
</script>
</body>
</html>
