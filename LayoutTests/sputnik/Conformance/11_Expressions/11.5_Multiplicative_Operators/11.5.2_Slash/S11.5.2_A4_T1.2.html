<html>
<head>
<meta charset='utf-8'>
<style>
.pass {
    font-weight: bold;
    color: green;
}
.fail {
    font-weight: bold;
    color: red;
}
</style>

<script>
if (window.testRunner)
    testRunner.dumpAsText();

function SputnikError(message)
{
    this.message = message;
}

SputnikError.prototype.toString = function ()
{
    return 'SputnikError: ' + this.message;
};

var sputnikException;

function testPrint(msg)
{
    var span = document.createElement("span");
    document.getElementById("console").appendChild(span); // insert it first so XHTML knows the namespace 
    span.innerHTML = msg + '<br />';
}

function escapeHTML(text)
{
    return text.toString().replace(/&/g, "&amp;").replace(/</g, "&lt;");
}

function printTestPassed(msg)
{
    testPrint('<span><span class="pass">PASS</span> ' + escapeHTML(msg) + '</span>');
}

function printTestFailed(msg)
{
    testPrint('<span><span class="fail">FAIL</span> ' + escapeHTML(msg) + '</span>');
}

function testFailed(msg)
{
    throw new SputnikError(msg);
}

var successfullyParsed = false;
</script>

</head>
<body>
<p>S11.5.2_A4_T1.2</p>
<div id='console'></div>
<script>
try {

/**
 * @name: S11.5.2_A4_T1.2;
 * @section: 11.5.2;
 * @assertion: The result of division is determined by the specification of IEEE 754 arithmetics; 
 * @description: If right operand is NaN, the result is NaN;
 */

//CHECK#1
if (isNaN(Number.NaN / Number.NaN) !== true) {
  testFailed('#1: NaN / NaN === Not-a-Number. Actual: ' + (NaN / NaN));
}  

//CHECK#2
if (isNaN(+0 / Number.NaN) !== true) {
  testFailed('#2: +0 / NaN === Not-a-Number. Actual: ' + (+0 / NaN)); 
} 

//CHECK#3
if (isNaN(-0 / Number.NaN) !== true) {
  testFailed('#3: -0 / NaN === Not-a-Number. Actual: ' + (-0 / NaN)); 
} 

//CHECK#4
if (isNaN(Number.POSITIVE_INFINITY / Number.NaN) !== true) {
  testFailed('#4: Infinity / NaN === Not-a-Number. Actual: ' + (Infinity / NaN));
} 

//CHECK#5
if (isNaN(Number.NEGATIVE_INFINITY / Number.NaN) !== true) {
  testFailed('#5:  -Infinity / NaN === Not-a-Number. Actual: ' + ( -Infinity / NaN)); 
} 

//CHECK#6
if (isNaN(Number.MAX_VALUE / Number.NaN) !== true) {
  testFailed('#6: Number.MAX_VALUE / NaN === Not-a-Number. Actual: ' + (Number.MAX_VALUE / NaN));
} 

//CHECK#7
if (isNaN(Number.MIN_VALUE / Number.NaN) !== true) {
  testFailed('#7: Number.MIN_VALUE / NaN === Not-a-Number. Actual: ' + (Number.MIN_VALUE / NaN)); 
}

//CHECK#8
if (isNaN(1 / Number.NaN) !== true) {
  testFailed('#8: 1 / NaN === Not-a-Number. Actual: ' + (1 / NaN));  
}

} catch (ex) {
    sputnikException = ex;
}

var successfullyParsed = true;
</script>

<script>
if (!successfullyParsed)
    printTestFailed('successfullyParsed is not set');
else if (sputnikException)
    printTestFailed(sputnikException);
else
    printTestPassed("");
testPrint('<br /><span class="pass">TEST COMPLETE</span>');
</script>
</body>
</html>
