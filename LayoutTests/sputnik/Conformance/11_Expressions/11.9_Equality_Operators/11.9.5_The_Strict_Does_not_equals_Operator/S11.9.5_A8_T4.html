<html>
<head>
<meta charset='utf-8'>
<style>
.pass {
    font-weight: bold;
    color: green;
}
.fail {
    font-weight: bold;
    color: red;
}
</style>

<script>
if (window.testRunner)
    testRunner.dumpAsText();

function SputnikError(message)
{
    this.message = message;
}

SputnikError.prototype.toString = function ()
{
    return 'SputnikError: ' + this.message;
};

var sputnikException;

function testPrint(msg)
{
    var span = document.createElement("span");
    document.getElementById("console").appendChild(span); // insert it first so XHTML knows the namespace 
    span.innerHTML = msg + '<br />';
}

function escapeHTML(text)
{
    return text.toString().replace(/&/g, "&amp;").replace(/</g, "&lt;");
}

function printTestPassed(msg)
{
    testPrint('<span><span class="pass">PASS</span> ' + escapeHTML(msg) + '</span>');
}

function printTestFailed(msg)
{
    testPrint('<span><span class="fail">FAIL</span> ' + escapeHTML(msg) + '</span>');
}

function testFailed(msg)
{
    throw new SputnikError(msg);
}

var successfullyParsed = false;
</script>

</head>
<body>
<p>S11.9.5_A8_T4</p>
<div id='console'></div>
<script>
try {

/**
 * @name: S11.9.5_A8_T4;
 * @section: 11.9.5, 11.9.6;
 * @assertion: If Type(x) is different from Type(y), return true;   
 * @description: x or y is null or undefined; 
*/

//CHECK#1
if (!(undefined !== null)) {
  testFailed('#1: undefined !== null');
}

//CHECK#2
if (!(null !== undefined)) {
  testFailed('#2: null !== undefined');
}

//CHECK#3
if (!(null !== 0)) {
  testFailed('#3: null !== 0');
}

//CHECK#4
if (!(0 !== null)) {
  testFailed('#4: 0 !== null');
}

//CHECK#5
if (!(null !== false)) {
  testFailed('#5: null !== false');
}

//CHECK#6
if (!(false !== null)) {
  testFailed('#6: false !== null');
}

//CHECK#7
if (!(undefined !== false)) {
  testFailed('#7: undefined !== false');
}

//CHECK#8
if (!(false !== undefined)) {
  testFailed('#8: false !== undefined');
}

//CHECK#9
if (!(null !== new Object())) {
  testFailed('#9: null !== new Object()');
}

//CHECK#10
if (!(new Object() !== null)) {
  testFailed('#10: new Object() !== null');
}

//CHECK#11
if (!(null !== "null")) {
  testFailed('#11: null !== "null"');
}

//CHECK#12
if (!("null" !== null)) {
  testFailed('#12: "null" !== null');
}

//CHECK#13
if (!(undefined !== "undefined")) {
  testFailed('#13: undefined !== "undefined"');
}

//CHECK#14
if (!("undefined" !== undefined)) {
  testFailed('#14: "undefined" !== undefined');
}

} catch (ex) {
    sputnikException = ex;
}

var successfullyParsed = true;
</script>

<script>
if (!successfullyParsed)
    printTestFailed('successfullyParsed is not set');
else if (sputnikException)
    printTestFailed(sputnikException);
else
    printTestPassed("");
testPrint('<br /><span class="pass">TEST COMPLETE</span>');
</script>
</body>
</html>
