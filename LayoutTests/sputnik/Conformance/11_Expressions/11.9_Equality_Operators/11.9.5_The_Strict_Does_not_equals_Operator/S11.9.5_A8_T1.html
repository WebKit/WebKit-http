<html>
<head>
<meta charset='utf-8'>
<style>
.pass {
    font-weight: bold;
    color: green;
}
.fail {
    font-weight: bold;
    color: red;
}
</style>

<script>
if (window.testRunner)
    testRunner.dumpAsText();

function SputnikError(message)
{
    this.message = message;
}

SputnikError.prototype.toString = function ()
{
    return 'SputnikError: ' + this.message;
};

var sputnikException;

function testPrint(msg)
{
    var span = document.createElement("span");
    document.getElementById("console").appendChild(span); // insert it first so XHTML knows the namespace 
    span.innerHTML = msg + '<br />';
}

function escapeHTML(text)
{
    return text.toString().replace(/&/g, "&amp;").replace(/</g, "&lt;");
}

function printTestPassed(msg)
{
    testPrint('<span><span class="pass">PASS</span> ' + escapeHTML(msg) + '</span>');
}

function printTestFailed(msg)
{
    testPrint('<span><span class="fail">FAIL</span> ' + escapeHTML(msg) + '</span>');
}

function testFailed(msg)
{
    throw new SputnikError(msg);
}

var successfullyParsed = false;
</script>

</head>
<body>
<p>S11.9.5_A8_T1</p>
<div id='console'></div>
<script>
try {

/**
 * @name: S11.9.5_A8_T1;
 * @section: 11.9.5, 11.9.6;
 * @assertion: If Type(x) is different from Type(y), return true;   
 * @description: x or y is primitive boolean;    
*/

//CHECK#1
if (!(true !== new Boolean(true))) {
  testFailed('#1: true !== new Number(true)');
}

//CHECK#2
if (!(true !== 1)) {
  testFailed('#2: true !== 1');
}

//CHECK#3
if (!(true !== new Number(true))) {
  testFailed('#3: true !== new Number(true)');
}

//CHECK#4
if (!(true !== "1")) {
  testFailed('#4: true !== "1"');
}

//CHECK#5
if (!(true !== new String(true))) {
  testFailed('#5: true !== new String(true)');
}

//CHECK#6
if (!(new Boolean(false) !== false)) {
  testFailed('#6: new Number(false) !== false');
}

//CHECK#7
if (!(0 !== false)) {
  testFailed('#7: 0 !== false');
}

//CHECK#8
if (!(new Number(false) !== false)) {
  testFailed('#8: new Number(false) !== false');
}

//CHECK#9
if (!("0" !== false)) {
  testFailed('#9: "0" !== false');
}

//CHECK#10
if (!(false !== new String(false))) {
  testFailed('#10: false !== new String(false)');
}

//CHECK#11
if (!(true !== {valueOf: function () {return true}})) {
  testFailed('#11: true !== {valueOf: function () {return true}}');
}

} catch (ex) {
    sputnikException = ex;
}

var successfullyParsed = true;
</script>

<script>
if (!successfullyParsed)
    printTestFailed('successfullyParsed is not set');
else if (sputnikException)
    printTestFailed(sputnikException);
else
    printTestPassed("");
testPrint('<br /><span class="pass">TEST COMPLETE</span>');
</script>
</body>
</html>
