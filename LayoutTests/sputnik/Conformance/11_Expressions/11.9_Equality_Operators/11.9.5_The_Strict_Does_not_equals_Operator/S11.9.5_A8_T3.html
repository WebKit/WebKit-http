<html>
<head>
<meta charset='utf-8'>
<style>
.pass {
    font-weight: bold;
    color: green;
}
.fail {
    font-weight: bold;
    color: red;
}
</style>

<script>
if (window.testRunner)
    testRunner.dumpAsText();

function SputnikError(message)
{
    this.message = message;
}

SputnikError.prototype.toString = function ()
{
    return 'SputnikError: ' + this.message;
};

var sputnikException;

function testPrint(msg)
{
    var span = document.createElement("span");
    document.getElementById("console").appendChild(span); // insert it first so XHTML knows the namespace 
    span.innerHTML = msg + '<br />';
}

function escapeHTML(text)
{
    return text.toString().replace(/&/g, "&amp;").replace(/</g, "&lt;");
}

function printTestPassed(msg)
{
    testPrint('<span><span class="pass">PASS</span> ' + escapeHTML(msg) + '</span>');
}

function printTestFailed(msg)
{
    testPrint('<span><span class="fail">FAIL</span> ' + escapeHTML(msg) + '</span>');
}

function testFailed(msg)
{
    throw new SputnikError(msg);
}

var successfullyParsed = false;
</script>

</head>
<body>
<p>S11.9.5_A8_T3</p>
<div id='console'></div>
<script>
try {

/**
 * @name: S11.9.5_A8_T3;
 * @section: 11.9.5, 11.9.6;
 * @assertion: If Type(x) is different from Type(y), return true;   
 * @description: x or y is primitive string;  
*/

//CHECK#1
if (!("1" !== new String("1"))) {
  testFailed('#1: "1" !== new String("1")');
}

//CHECK#2
if (!("1" !== true)) {
  testFailed('#2: "1" !== true');
}

//CHECK#3
if (!("1" !== new Boolean("1"))) {
  testFailed('#3: "1" !== new Boolean("1")');
}

//CHECK#4
if (!("1" !== 1)) {
  testFailed('#4: "1" === 1');
}

//CHECK#5
if (!("1" !== new Number("1"))) {
  testFailed('#5: "1" === new Number("1")');
}

//CHECK#6
if (!(new String(false) !== false)) {
  testFailed('#6: new Number(false) !== false');
}

//CHECK#7
if (!(false !== "0")) {
  testFailed('#7: false !== "0"');
}

//CHECK#8
if (!("0" !== new Boolean("0"))) {
  testFailed('#8: "0" !== new Boolean("0")');
}

//CHECK#9
if (!(false !== 0)) {
  testFailed('#9: false !== 0');
}

//CHECK#10
if (!(false !== new Number(false))) {
  testFailed('#10: false !== new Number(false)');
}

//CHECK#11
if (!("1" !== {valueOf: function () {return "1"}})) {
  testFailed('#11: "1" !== {valueOf: function () {return "1"}}');
}


} catch (ex) {
    sputnikException = ex;
}

var successfullyParsed = true;
</script>

<script>
if (!successfullyParsed)
    printTestFailed('successfullyParsed is not set');
else if (sputnikException)
    printTestFailed(sputnikException);
else
    printTestPassed("");
testPrint('<br /><span class="pass">TEST COMPLETE</span>');
</script>
</body>
</html>
