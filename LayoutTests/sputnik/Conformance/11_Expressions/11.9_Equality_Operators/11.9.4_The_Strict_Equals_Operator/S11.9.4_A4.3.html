<html>
<head>
<meta charset='utf-8'>
<style>
.pass {
    font-weight: bold;
    color: green;
}
.fail {
    font-weight: bold;
    color: red;
}
</style>

<script>
if (window.testRunner)
    testRunner.dumpAsText();

function SputnikError(message)
{
    this.message = message;
}

SputnikError.prototype.toString = function ()
{
    return 'SputnikError: ' + this.message;
};

var sputnikException;

function testPrint(msg)
{
    var span = document.createElement("span");
    document.getElementById("console").appendChild(span); // insert it first so XHTML knows the namespace 
    span.innerHTML = msg + '<br />';
}

function escapeHTML(text)
{
    return text.toString().replace(/&/g, "&amp;").replace(/</g, "&lt;");
}

function printTestPassed(msg)
{
    testPrint('<span><span class="pass">PASS</span> ' + escapeHTML(msg) + '</span>');
}

function printTestFailed(msg)
{
    testPrint('<span><span class="fail">FAIL</span> ' + escapeHTML(msg) + '</span>');
}

function testFailed(msg)
{
    throw new SputnikError(msg);
}

var successfullyParsed = false;
</script>

</head>
<body>
<p>S11.9.4_A4.3</p>
<div id='console'></div>
<script>
try {

/**
 * @name: S11.9.4_A4.3;
 * @section: 11.9.4, 11.9.6;
 * @assertion: Type(x) and Type(y) are Number-s minus NaN, +0, -0. 
 * Return true, if x is the same number value as y; otherwise, return false;
 * @description: x and y are primitive numbers;
*/

//CHECK#1
if (!(Number.POSITIVE_INFINITY === Number.POSITIVE_INFINITY)) {
  testFailed('#1: +Infinity === +Infinity');
}

//CHECK#2
if (!(Number.NEGATIVE_INFINITY === Number.NEGATIVE_INFINITY)) {
  testFailed('#2: -Infinity === -Infinity');
}

//CHECK#3
if (!(13 === 13)) {
  testFailed('#3: 13 === 13');
}

//CHECK#4
if (!(-13 === -13)) {
  testFailed('#4: -13 === -13');
}

//CHECK#5
if (!(1.3 === 1.3)) {
  testFailed('#5: 1.3 === 1.3');
}

//CHECK#6
if (!(-1.3 === -1.3)) {
  testFailed('#6: -1.3 === -1.3');
}

//CHECK#7
if (!(Number.POSITIVE_INFINITY === -Number.NEGATIVE_INFINITY)) {
  testFailed('#7: +Infinity === -(-Infinity)');
}

//CHECK#8
if (1 === 0.999999999999) {
  testFailed('#8: 1 !== 0.999999999999');
}

//CHECK#9
if (!(1.0 === 1)) {
  testFailed('#9: 1.0 === 1');
}

} catch (ex) {
    sputnikException = ex;
}

var successfullyParsed = true;
</script>

<script>
if (!successfullyParsed)
    printTestFailed('successfullyParsed is not set');
else if (sputnikException)
    printTestFailed(sputnikException);
else
    printTestPassed("");
testPrint('<br /><span class="pass">TEST COMPLETE</span>');
</script>
</body>
</html>
