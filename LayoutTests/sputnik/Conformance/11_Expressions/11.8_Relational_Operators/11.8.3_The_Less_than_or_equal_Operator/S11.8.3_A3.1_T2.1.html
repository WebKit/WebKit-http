<html>
<head>
<meta charset='utf-8'>
<style>
.pass {
    font-weight: bold;
    color: green;
}
.fail {
    font-weight: bold;
    color: red;
}
</style>

<script>
if (window.testRunner)
    testRunner.dumpAsText();

function SputnikError(message)
{
    this.message = message;
}

SputnikError.prototype.toString = function ()
{
    return 'SputnikError: ' + this.message;
};

var sputnikException;

function testPrint(msg)
{
    var span = document.createElement("span");
    document.getElementById("console").appendChild(span); // insert it first so XHTML knows the namespace 
    span.innerHTML = msg + '<br />';
}

function escapeHTML(text)
{
    return text.toString().replace(/&/g, "&amp;").replace(/</g, "&lt;");
}

function printTestPassed(msg)
{
    testPrint('<span><span class="pass">PASS</span> ' + escapeHTML(msg) + '</span>');
}

function printTestFailed(msg)
{
    testPrint('<span><span class="fail">FAIL</span> ' + escapeHTML(msg) + '</span>');
}

function testFailed(msg)
{
    throw new SputnikError(msg);
}

var successfullyParsed = false;
</script>

</head>
<body>
<p>S11.8.3_A3.1_T2.1</p>
<div id='console'></div>
<script>
try {

/**
  * @name: S11.8.3_A3.1_T2.1;
  * @section: 11.8.3;
  * @assertion: Operator x <= y returns ToNumber(x) <= ToNumber(y), if Type(Primitive(x)) is not String or Type(Primitive(y)) is not String;
  * @description: Type(Primitive(x)) is different from Type(Primitive(y)) and both types vary between Number (primitive or object) and Boolean (primitive and object);
 */

//CHECK#1
if (true <= 1 !== true) {
  testFailed('#1: true <= 1 === true');
}

//CHECK#2
if (1 <= true !== true) {
  testFailed('#2: 1 <= true === true');
}

//CHECK#3
if (new Boolean(true) <= 1 !== true) {
  testFailed('#3: new Boolean(true) <= 1 === true');
}

//CHECK#4
if (1 <= new Boolean(true) !== true) {
  testFailed('#4: 1 <= new Boolean(true) === true');
}

//CHECK#5
if (true <= new Number(1) !== true) {
  testFailed('#5: true <= new Number(1) === true');
}

//CHECK#6
if (new Number(1) <= true !== true) {
  testFailed('#6: new Number(1) <= true === true');
}

//CHECK#7
if (new Boolean(true) <= new Number(1) !== true) {
  testFailed('#7: new Boolean(true) <= new Number(1) === true');
}

//CHECK#8
if (new Number(1) <= new Boolean(true) !== true) {
  testFailed('#8: new Number(1) <= new Boolean(true) === true');
}

} catch (ex) {
    sputnikException = ex;
}

var successfullyParsed = true;
</script>

<script>
if (!successfullyParsed)
    printTestFailed('successfullyParsed is not set');
else if (sputnikException)
    printTestFailed(sputnikException);
else
    printTestPassed("");
testPrint('<br /><span class="pass">TEST COMPLETE</span>');
</script>
</body>
</html>
