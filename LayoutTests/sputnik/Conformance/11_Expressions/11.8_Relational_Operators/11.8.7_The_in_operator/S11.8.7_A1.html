<html>
<head>
<meta charset='utf-8'>
<style>
.pass {
    font-weight: bold;
    color: green;
}
.fail {
    font-weight: bold;
    color: red;
}
</style>

<script>
if (window.testRunner)
    testRunner.dumpAsText();

function SputnikError(message)
{
    this.message = message;
}

SputnikError.prototype.toString = function ()
{
    return 'SputnikError: ' + this.message;
};

var sputnikException;

function testPrint(msg)
{
    var span = document.createElement("span");
    document.getElementById("console").appendChild(span); // insert it first so XHTML knows the namespace 
    span.innerHTML = msg + '<br />';
}

function escapeHTML(text)
{
    return text.toString().replace(/&/g, "&amp;").replace(/</g, "&lt;");
}

function printTestPassed(msg)
{
    testPrint('<span><span class="pass">PASS</span> ' + escapeHTML(msg) + '</span>');
}

function printTestFailed(msg)
{
    testPrint('<span><span class="fail">FAIL</span> ' + escapeHTML(msg) + '</span>');
}

function testFailed(msg)
{
    throw new SputnikError(msg);
}

var successfullyParsed = false;
</script>

</head>
<body>
<p>S11.8.7_A1</p>
<div id='console'></div>
<script>
try {

/**
* @name: S11.8.7_A1;
* @section: 11.8.7, 7.2, 7.3;
* @assertion: White Space and Line Terminator between RelationalExpression and "in" and between "in" and ShiftExpression are allowed;
* @description: Checking by using eval;
*/

//CHECK#1
if (eval("'MAX_VALUE'\u0009in\u0009Number") !== true) {
  testFailed('#1: "MAX_VALUE"\\u0009in\\u0009Number === true');
}

//CHECK#2
if (eval("'MAX_VALUE'\u000Bin\u000BNumber") !== true) {
  testFailed('#2: "MAX_VALUE"\\u000Bin\\u000BNumber === true');  
}

//CHECK#3
if (eval("'MAX_VALUE'\u000Cin\u000CNumber") !== true) {
  testFailed('#3: "MAX_VALUE"\\u000Cin\\u000CNumber === true');
}

//CHECK#4
if (eval("'MAX_VALUE'\u0020in\u0020Number") !== true) {
  testFailed('#4: "MAX_VALUE"\\u0020in\\u0020Number === true');
}

//CHECK#5
if (eval("'MAX_VALUE'\u00A0in\u00A0Number") !== true) {
  testFailed('#5: "MAX_VALUE"\\u00A0in\\u00A0Number === true');
}

//CHECK#6
if (eval("'MAX_VALUE'\u000Ain\u000ANumber") !== true) {
  testFailed('#6: "MAX_VALUE"\\u000Ain\\u000ANumber === true');  
}

//CHECK#7
if (eval("'MAX_VALUE'\u000Din\u000DNumber") !== true) {
  testFailed('#7: "MAX_VALUE"\\u000Din\\u000DNumber === true');
}

//CHECK#8
if (eval("'MAX_VALUE'\u2028in\u2028Number") !== true) {
  testFailed('#8: "MAX_VALUE"\\u2028in\\u2028Number === true');
}

//CHECK#9
if (eval("'MAX_VALUE'\u2029in\u2029Number") !== true) {
  testFailed('#9: "MAX_VALUE"\\u2029in\\u2029Number === true');
}

//CHECK#10
if (eval("'MAX_VALUE'\u0009\u000B\u000C\u0020\u00A0\u000A\u000D\u2028\u2029in\u0009\u000B\u000C\u0020\u00A0\u000A\u000D\u2028\u2029Number") !== true) {
  testFailed('#10: "MAX_VALUE"\\u0009\\u000B\\u000C\\u0020\\u00A0\\u000A\\u000D\\u2028\\u2029in\\u0009\\u000B\\u000C\\u0020\\u00A0\\u000A\\u000D\\u2028\\u2029Number === true');
}

} catch (ex) {
    sputnikException = ex;
}

var successfullyParsed = true;
</script>

<script>
if (!successfullyParsed)
    printTestFailed('successfullyParsed is not set');
else if (sputnikException)
    printTestFailed(sputnikException);
else
    printTestPassed("");
testPrint('<br /><span class="pass">TEST COMPLETE</span>');
</script>
</body>
</html>
