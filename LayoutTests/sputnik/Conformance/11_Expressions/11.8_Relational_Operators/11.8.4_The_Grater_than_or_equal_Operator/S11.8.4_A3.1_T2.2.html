<html>
<head>
<meta charset='utf-8'>
<style>
.pass {
    font-weight: bold;
    color: green;
}
.fail {
    font-weight: bold;
    color: red;
}
</style>

<script>
if (window.testRunner)
    testRunner.dumpAsText();

function SputnikError(message)
{
    this.message = message;
}

SputnikError.prototype.toString = function ()
{
    return 'SputnikError: ' + this.message;
};

var sputnikException;

function testPrint(msg)
{
    var span = document.createElement("span");
    document.getElementById("console").appendChild(span); // insert it first so XHTML knows the namespace 
    span.innerHTML = msg + '<br />';
}

function escapeHTML(text)
{
    return text.toString().replace(/&/g, "&amp;").replace(/</g, "&lt;");
}

function printTestPassed(msg)
{
    testPrint('<span><span class="pass">PASS</span> ' + escapeHTML(msg) + '</span>');
}

function printTestFailed(msg)
{
    testPrint('<span><span class="fail">FAIL</span> ' + escapeHTML(msg) + '</span>');
}

function testFailed(msg)
{
    throw new SputnikError(msg);
}

var successfullyParsed = false;
</script>

</head>
<body>
<p>S11.8.4_A3.1_T2.2</p>
<div id='console'></div>
<script>
try {

/**
  * @name: S11.8.4_A3.1_T2.2;
  * @section: 11.8.4;
  * @assertion: If Type(Primitive(x)) is not String or Type(Primitive(y)) is not String, then operator x >= y returns ToNumber(x) >= ToNumber(y); 
  * @description: Type(Primitive(x)) is different from Type(Primitive(y)) and both types vary between Number (primitive or object) and String (primitive and object);
*/

//CHECK#1
if ("1" >= 1 !== true) {
  testFailed('#1: "1" >= 1 === true');
}

//CHECK#2
if (1 >= "1" !== true) {
  testFailed('#2: 1 >= "1" === true');
}

//CHECK#3
if (new String("1") >= 1 !== true) {
  testFailed('#3: new String("1") >= 1 === true');
}

//CHECK#4
if (1 >= new String("1") !== true) {
  testFailed('#4: 1 >= new String("1") === true');
}

//CHECK#5
if ("1" >= new Number(1) !== true) {
  testFailed('#5: "1" >= new Number(1) === true');
}

//CHECK#6
if (new Number(1) >= "1" !== true) {
  testFailed('#6: new Number(1) >= "1" === true');
}

//CHECK#7
if (new String("1") >= new Number(1) !== true) {
  testFailed('#7: new String("1") >= new Number(1) === true');
}

//CHECK#8
if (new Number(1) >= new String("1") !== true) {
  testFailed('#8: new Number(1) >= new String("1") === true');
}

//CHECK#9
if ("x" >= 1 !== false) {
  testFailed('#9: "x" >= 1 === false');
}

//CHECK#10
if (1 >= "x" !== false) {
  testFailed('#10: 1 >= "x" === false');
}

} catch (ex) {
    sputnikException = ex;
}

var successfullyParsed = true;
</script>

<script>
if (!successfullyParsed)
    printTestFailed('successfullyParsed is not set');
else if (sputnikException)
    printTestFailed(sputnikException);
else
    printTestPassed("");
testPrint('<br /><span class="pass">TEST COMPLETE</span>');
</script>
</body>
</html>
