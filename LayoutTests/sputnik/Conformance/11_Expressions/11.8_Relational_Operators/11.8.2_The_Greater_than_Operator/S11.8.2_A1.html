<html>
<head>
<meta charset='utf-8'>
<style>
.pass {
    font-weight: bold;
    color: green;
}
.fail {
    font-weight: bold;
    color: red;
}
</style>

<script>
if (window.testRunner)
    testRunner.dumpAsText();

function SputnikError(message)
{
    this.message = message;
}

SputnikError.prototype.toString = function ()
{
    return 'SputnikError: ' + this.message;
};

var sputnikException;

function testPrint(msg)
{
    var span = document.createElement("span");
    document.getElementById("console").appendChild(span); // insert it first so XHTML knows the namespace 
    span.innerHTML = msg + '<br />';
}

function escapeHTML(text)
{
    return text.toString().replace(/&/g, "&amp;").replace(/</g, "&lt;");
}

function printTestPassed(msg)
{
    testPrint('<span><span class="pass">PASS</span> ' + escapeHTML(msg) + '</span>');
}

function printTestFailed(msg)
{
    testPrint('<span><span class="fail">FAIL</span> ' + escapeHTML(msg) + '</span>');
}

function testFailed(msg)
{
    throw new SputnikError(msg);
}

var successfullyParsed = false;
</script>

</head>
<body>
<p>S11.8.2_A1</p>
<div id='console'></div>
<script>
try {

/**
* @name: S11.8.2_A1;
* @section: 11.8.2, 7.2, 7.3;
* @assertion: White Space and Line Terminator between RelationalExpression and ">" or ">" and ShiftExpression are allowed;
* @description: Checking by using eval;
*/

//CHECK#1
if (eval("0\u0009>\u00091") !== false) {
  testFailed('#1: 0\\u0009>\\u00091) === false');
}

//CHECK#2
if (eval("0\u000B>\u000B1") !== false) {
  testFailed('#2: 0\\u000B>\\u000B1) === false');  
}

//CHECK#3
if (eval("0\u000C>\u000C1") !== false) {
  testFailed('#3: (0\\u000C>\\u000C1) === false');
}

//CHECK#4
if (eval("0\u0020>\u00201") !== false) {
  testFailed('#4: (0\\u0020>\\u00201) === false');
}

//CHECK#5
if (eval("0\u00A0>\u00A01") !== false) {
  testFailed('#5: (0\\u00A0>\\u00A01) === false');
}

//CHECK#6
if (eval("0\u000A>\u000A1") !== false) {
  testFailed('#6: (0\\u000A>\\u000A1) === false');  
}

//CHECK#7
if (eval("0\u000D>\u000D1") !== false) {
  testFailed('#7: (0\\u000D>\\u000D1) === false');
}

//CHECK#8
if (eval("0\u2028>\u20281") !== false) {
  testFailed('#8: (0\\u2028>\\u20281) === false');
}

//CHECK#9
if (eval("0\u2029>\u20291") !== false) {
  testFailed('#9: (0\\u2029>\\u20291) === false');
}

//CHECK#10
if (eval("1\u0009\u000B\u000C\u0020\u00A0\u000A\u000D\u2028\u2029>=\u0009\u000B\u000C\u0020\u00A0\u000A\u000D\u2028\u20291") !== true) {
  testFailed('#10: (1\\u0009\\u000B\\u000C\\u0020\\u00A0\\u000A\\u000D\\u2028\\u2029>=\\u0009\\u000B\\u000C\\u0020\\u00A0\\u000A\\u000D\\u2028\\u20291) === true');
}

} catch (ex) {
    sputnikException = ex;
}

var successfullyParsed = true;
</script>

<script>
if (!successfullyParsed)
    printTestFailed('successfullyParsed is not set');
else if (sputnikException)
    printTestFailed(sputnikException);
else
    printTestPassed("");
testPrint('<br /><span class="pass">TEST COMPLETE</span>');
</script>
</body>
</html>
