<html>
<head>
<meta charset='utf-8'>
<style>
.pass {
    font-weight: bold;
    color: green;
}
.fail {
    font-weight: bold;
    color: red;
}
</style>

<script>
if (window.testRunner)
    testRunner.dumpAsText();

function SputnikError(message)
{
    this.message = message;
}

SputnikError.prototype.toString = function ()
{
    return 'SputnikError: ' + this.message;
};

var sputnikException;

function testPrint(msg)
{
    var span = document.createElement("span");
    document.getElementById("console").appendChild(span); // insert it first so XHTML knows the namespace 
    span.innerHTML = msg + '<br />';
}

function escapeHTML(text)
{
    return text.toString().replace(/&/g, "&amp;").replace(/</g, "&lt;");
}

function printTestPassed(msg)
{
    testPrint('<span><span class="pass">PASS</span> ' + escapeHTML(msg) + '</span>');
}

function printTestFailed(msg)
{
    testPrint('<span><span class="fail">FAIL</span> ' + escapeHTML(msg) + '</span>');
}

function testFailed(msg)
{
    throw new SputnikError(msg);
}

var successfullyParsed = false;
</script>

</head>
<body>
<p>S11.8.6_A5_T2</p>
<div id='console'></div>
<script>
try {

/**
* @name: S11.8.6_A5_T2;
* @section: 11.8.6;
* @assertion: TypeError is subclass of Error from instanceof operator point of view;
* @description: Checking TypeError case;
*/

var __t__err = new TypeError;

//CHECK#1
if (!(__t__err instanceof Error)) {
	testFailed('#1: TypeError is subclass of Error from instanceof operator poit of view');
}

//CHECK#2
if (!(__t__err instanceof TypeError)) {
	testFailed('#2: TypeError is subclass of Error from instanceof operator poit of view');
}

//////////////////////////////////////////////////////////////////////////////
var err__t__ = TypeError('failed');

//CHECK#3
if (!(err__t__ instanceof Error)) {
	testFailed('#3: TypeError is subclass of Error from instanceof operator poit of view');
}

//CHECK#4
if (!(err__t__ instanceof TypeError)) {
	testFailed('#4: TypeError is subclass of Error from instanceof operator poit of view');
}


} catch (ex) {
    sputnikException = ex;
}

var successfullyParsed = true;
</script>

<script>
if (!successfullyParsed)
    printTestFailed('successfullyParsed is not set');
else if (sputnikException)
    printTestFailed(sputnikException);
else
    printTestPassed("");
testPrint('<br /><span class="pass">TEST COMPLETE</span>');
</script>
</body>
</html>
