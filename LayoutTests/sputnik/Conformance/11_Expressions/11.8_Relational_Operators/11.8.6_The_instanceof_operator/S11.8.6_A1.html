<html>
<head>
<meta charset='utf-8'>
<style>
.pass {
    font-weight: bold;
    color: green;
}
.fail {
    font-weight: bold;
    color: red;
}
</style>

<script>
if (window.testRunner)
    testRunner.dumpAsText();

function SputnikError(message)
{
    this.message = message;
}

SputnikError.prototype.toString = function ()
{
    return 'SputnikError: ' + this.message;
};

var sputnikException;

function testPrint(msg)
{
    var span = document.createElement("span");
    document.getElementById("console").appendChild(span); // insert it first so XHTML knows the namespace 
    span.innerHTML = msg + '<br />';
}

function escapeHTML(text)
{
    return text.toString().replace(/&/g, "&amp;").replace(/</g, "&lt;");
}

function printTestPassed(msg)
{
    testPrint('<span><span class="pass">PASS</span> ' + escapeHTML(msg) + '</span>');
}

function printTestFailed(msg)
{
    testPrint('<span><span class="fail">FAIL</span> ' + escapeHTML(msg) + '</span>');
}

function testFailed(msg)
{
    throw new SputnikError(msg);
}

var successfullyParsed = false;
</script>

</head>
<body>
<p>S11.8.6_A1</p>
<div id='console'></div>
<script>
try {

/**
* @name: S11.8.6_A1;
* @section: 11.8.6, 7.2, 7.3;
* @assertion: White Space and Line Terminator between RelationalExpression and "instanceof" and between "instanceof" and ShiftExpression are allowed;
* @description: Checking by using eval;
*/

//CHECK#1
if (eval("({})\u0009instanceof\u0009Object") !== true) {
  testFailed('#1: ({})\\u0009instanceof\\u0009Object === true');
}

//CHECK#2
if (eval("({})\u000Binstanceof\u000BObject") !== true) {
  testFailed('#2: ({})\\u000Binstanceof\\u000BObject === true');  
}

//CHECK#3
if (eval("({})\u000Cinstanceof\u000CObject") !== true) {
  testFailed('#3: ({})\\u000Cinstanceof\\u000CObject === true');
}

//CHECK#4
if (eval("({})\u0020instanceof\u0020Object") !== true) {
  testFailed('#4: ({})\\u0020instanceof\\u0020Object === true');
}

//CHECK#5
if (eval("({})\u00A0instanceof\u00A0Object") !== true) {
  testFailed('#5: ({})\\u00A0instanceof\\u00A0Object === true');
}

//CHECK#6
if (eval("({})\u000Ainstanceof\u000AObject") !== true) {
  testFailed('#6: ({})\\u000Ainstanceof\\u000AObject === true');  
}

//CHECK#7
if (eval("({})\u000Dinstanceof\u000DObject") !== true) {
  testFailed('#7: ({})\\u000Dinstanceof\\u000DObject === true');
}

//CHECK#8
if (eval("({})\u2028instanceof\u2028Object") !== true) {
  testFailed('#8: ({})\\u2028instanceof\\u2028Object === true');
}

//CHECK#9
if (eval("({})\u2029instanceof\u2029Object") !== true) {
  testFailed('#9: ({})\\u2029instanceof\\u2029Object === true');
}

//CHECK#10
if (eval("({})\u0009\u000B\u000C\u0020\u00A0\u000A\u000D\u2028\u2029instanceof\u0009\u000B\u000C\u0020\u00A0\u000A\u000D\u2028\u2029Object") !== true) {
  testFailed('#10: ({})\\u0009\\u000B\\u000C\\u0020\\u00A0\\u000A\\u000D\\u2028\\u2029instanceof\\u0009\\u000B\\u000C\\u0020\\u00A0\\u000A\\u000D\\u2028\\u2029Object === true');
}

} catch (ex) {
    sputnikException = ex;
}

var successfullyParsed = true;
</script>

<script>
if (!successfullyParsed)
    printTestFailed('successfullyParsed is not set');
else if (sputnikException)
    printTestFailed(sputnikException);
else
    printTestPassed("");
testPrint('<br /><span class="pass">TEST COMPLETE</span>');
</script>
</body>
</html>
