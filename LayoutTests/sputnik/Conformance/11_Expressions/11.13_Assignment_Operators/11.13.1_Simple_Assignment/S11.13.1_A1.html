<html>
<head>
<meta charset='utf-8'>
<style>
.pass {
    font-weight: bold;
    color: green;
}
.fail {
    font-weight: bold;
    color: red;
}
</style>

<script>
if (window.testRunner)
    testRunner.dumpAsText();

function SputnikError(message)
{
    this.message = message;
}

SputnikError.prototype.toString = function ()
{
    return 'SputnikError: ' + this.message;
};

var sputnikException;

function testPrint(msg)
{
    var span = document.createElement("span");
    document.getElementById("console").appendChild(span); // insert it first so XHTML knows the namespace 
    span.innerHTML = msg + '<br />';
}

function escapeHTML(text)
{
    return text.toString().replace(/&/g, "&amp;").replace(/</g, "&lt;");
}

function printTestPassed(msg)
{
    testPrint('<span><span class="pass">PASS</span> ' + escapeHTML(msg) + '</span>');
}

function printTestFailed(msg)
{
    testPrint('<span><span class="fail">FAIL</span> ' + escapeHTML(msg) + '</span>');
}

function testFailed(msg)
{
    throw new SputnikError(msg);
}

var successfullyParsed = false;
</script>

</head>
<body>
<p>S11.13.1_A1</p>
<div id='console'></div>
<script>
try {

/**
* @name: S11.13.1_A1;
* @section: 11.13.1;
* @assertion: White Space and Line Terminator between LeftHandSideExpression and "=" or between "=" and AssignmentExpression are allowed;
* @description: Checking by using eval;
*/

//CHECK#1
if ((eval("x\u0009=\u0009true")) !== true) {
  testFailed('#1: (x\\u0009=\\u0009true) === true');
}

//CHECK#2
if ((eval("x\u000B=\u000Btrue")) !== true) {
  testFailed('#2: (x\\u000B=\\u000Btrue) === true');  
}

//CHECK#3
if ((eval("x\u000C=\u000Ctrue")) !== true) {
  testFailed('#3: (x\\u000C=\\u000Ctrue) === true');
}

//CHECK#4
if ((eval("x\u0020=\u0020true")) !== true) {
  testFailed('#4: (x\\u0020=\\u0020true) === true');
}

//CHECK#5
if ((eval("x\u00A0=\u00A0true")) !== true) {
  testFailed('#5: (x\\u00A0=\\u00A0true) === true');
}

//CHECK#6
if ((eval("x\u000A=\u000Atrue")) !== true) {
  testFailed('#6: (x\\u000A=\\u000Atrue) === true');  
}

//CHECK#7
if ((eval("x\u000D=\u000Dtrue")) !== true) {
  testFailed('#7: (x\\u000D=\\u000Dtrue) === true');
}

//CHECK#8
if ((eval("x\u2028=\u2028true")) !== true) {
  testFailed('#8: (x\\u2028=\\u2028true) === true');
}

//CHECK#9
if ((eval("x\u2029=\u2029true")) !== true) {
  testFailed('#9: (x\\u2029=\\u2029true) === true');
}


//CHECK#10
if ((eval("x\u0009\u000B\u000C\u0020\u00A0\u000A\u000D\u2028\u2029=\u0009\u000B\u000C\u0020\u00A0\u000A\u000D\u2028\u2029true")) !== true) {
  testFailed('#10: (x\\u0009\\u000B\\u000C\\u0020\\u00A0\\u000A\\u000D\\u2028\\u2029=\\u0009\\u000B\\u000C\\u0020\\u00A0\\u000A\\u000D\\u2028\\u2029true) === true');
}

} catch (ex) {
    sputnikException = ex;
}

var successfullyParsed = true;
</script>

<script>
if (!successfullyParsed)
    printTestFailed('successfullyParsed is not set');
else if (sputnikException)
    printTestFailed(sputnikException);
else
    printTestPassed("");
testPrint('<br /><span class="pass">TEST COMPLETE</span>');
</script>
</body>
</html>
