<html>
<head>
<meta charset='utf-8'>
<style>
.pass {
    font-weight: bold;
    color: green;
}
.fail {
    font-weight: bold;
    color: red;
}
</style>

<script>
if (window.testRunner)
    testRunner.dumpAsText();

function SputnikError(message)
{
    this.message = message;
}

SputnikError.prototype.toString = function ()
{
    return 'SputnikError: ' + this.message;
};

var sputnikException;

function testPrint(msg)
{
    var span = document.createElement("span");
    document.getElementById("console").appendChild(span); // insert it first so XHTML knows the namespace 
    span.innerHTML = msg + '<br />';
}

function escapeHTML(text)
{
    return text.toString().replace(/&/g, "&amp;").replace(/</g, "&lt;");
}

function printTestPassed(msg)
{
    testPrint('<span><span class="pass">PASS</span> ' + escapeHTML(msg) + '</span>');
}

function printTestFailed(msg)
{
    testPrint('<span><span class="fail">FAIL</span> ' + escapeHTML(msg) + '</span>');
}

function testFailed(msg)
{
    throw new SputnikError(msg);
}

var successfullyParsed = false;
</script>

</head>
<body>
<p>S11.13.2_A4.3_T2.4</p>
<div id='console'></div>
<script>
try {

/**
 * @name: S11.13.2_A4.3_T2.4;
 * @section: 11.13.2, 11.5.3;
 * @assertion: The production x %= y is the same as x = x % y; 
 * @description: Type(x) is different from Type(y) and both types vary between Number (primitive or object) and Undefined;
 */

//CHECK#1
x = 1;
x %= undefined;
if (isNaN(x) !== true) {
  testFailed('#1: x = 1; x %= undefined; x === Not-a-Number. Actual: ' + (x));
}

//CHECK#2
x = undefined;
x %= 1;
if (isNaN(x) !== true) {
  testFailed('#2: x = undefined; x %= 1; x === Not-a-Number. Actual: ' + (x));
}

//CHECK#3
x = new Number(1);
x %= undefined;
if (isNaN(x) !== true) {
  testFailed('#3: x = new Number(1); x %= undefined; x === Not-a-Number. Actual: ' + (x));
}

//CHECK#4
x = undefined;
x %= new Number(1);
if (isNaN(x) !== true) {
  testFailed('#4: x = undefined; x %= new Number(1); x === Not-a-Number. Actual: ' + (x));
}

} catch (ex) {
    sputnikException = ex;
}

var successfullyParsed = true;
</script>

<script>
if (!successfullyParsed)
    printTestFailed('successfullyParsed is not set');
else if (sputnikException)
    printTestFailed(sputnikException);
else
    printTestPassed("");
testPrint('<br /><span class="pass">TEST COMPLETE</span>');
</script>
</body>
</html>
