<html>
<head>
<meta charset='utf-8'>
<style>
.pass {
    font-weight: bold;
    color: green;
}
.fail {
    font-weight: bold;
    color: red;
}
</style>

<script>
if (window.testRunner)
    testRunner.dumpAsText();

function SputnikError(message)
{
    this.message = message;
}

SputnikError.prototype.toString = function ()
{
    return 'SputnikError: ' + this.message;
};

var sputnikException;

function testPrint(msg)
{
    var span = document.createElement("span");
    document.getElementById("console").appendChild(span); // insert it first so XHTML knows the namespace 
    span.innerHTML = msg + '<br />';
}

function escapeHTML(text)
{
    return text.toString().replace(/&/g, "&amp;").replace(/</g, "&lt;");
}

function printTestPassed(msg)
{
    testPrint('<span><span class="pass">PASS</span> ' + escapeHTML(msg) + '</span>');
}

function printTestFailed(msg)
{
    testPrint('<span><span class="fail">FAIL</span> ' + escapeHTML(msg) + '</span>');
}

function testFailed(msg)
{
    throw new SputnikError(msg);
}

var successfullyParsed = false;
</script>

</head>
<body>
<p>S11.13.2_A4.4_T2.7</p>
<div id='console'></div>
<script>
try {

/**
 * @name: S11.13.2_A4.4_T2.7;
 * @section: 11.13.2, 11.6.1;
 * @assertion: The production x += y is the same as x = x + y;
 * @description: Type(x) is different from Type(y) and both types vary between String (primitive or object) and Boolean (primitive and object);
*/

//CHECK#1
x = true;
x += "1";
if (x !== "true1") {
  testFailed('#1: x = true; x += "1"; x === "true1". Actual: ' + (x));
}

//CHECK#2
x = "1";
x += true;
if (x !== "1true") {
  testFailed('#2: x = "1"; x += true; x === "1true". Actual: ' + (x));
}

//CHECK#3
x = new Boolean(true);
x += "1";
if (x !== "true1") {
  testFailed('#3: x = new Boolean(true); x += "1"; x === "true1". Actual: ' + (x));
}

//CHECK#4
x = "1";
x += new Boolean(true);
if (x !== "1true") {
  testFailed('#4: x = "1"; x += new Boolean(true); x === "1true". Actual: ' + (x));
}

//CHECK#5
x = true;
x += new String("1");
if (x !== "true1") {
  testFailed('#5: x = true; x += new String("1"); x === "true1". Actual: ' + (x));
}

//CHECK#6
x = new String("1");
x += true;
if (x !== "1true") {
  testFailed('#6: x = new String("1"); x += true; x === "1true". Actual: ' + (x));
}

//CHECK#7
x = new Boolean(true);
x += new String("1");
if (x !== "true1") {
  testFailed('#7: x = new Boolean(true); x += new String("1"); x === "true1". Actual: ' + (x));
}

//CHECK#8
x = new String("1");
x += new Boolean(true);
if (x !== "1true") {
  testFailed('#8: x = new String("1"); x += new Boolean(true); x === "1true". Actual: ' + (x));
}

} catch (ex) {
    sputnikException = ex;
}

var successfullyParsed = true;
</script>

<script>
if (!successfullyParsed)
    printTestFailed('successfullyParsed is not set');
else if (sputnikException)
    printTestFailed(sputnikException);
else
    printTestPassed("");
testPrint('<br /><span class="pass">TEST COMPLETE</span>');
</script>
</body>
</html>
