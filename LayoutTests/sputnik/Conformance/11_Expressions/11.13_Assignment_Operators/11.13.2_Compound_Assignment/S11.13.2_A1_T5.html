<html>
<head>
<meta charset='utf-8'>
<style>
.pass {
    font-weight: bold;
    color: green;
}
.fail {
    font-weight: bold;
    color: red;
}
</style>

<script>
if (window.testRunner)
    testRunner.dumpAsText();

function SputnikError(message)
{
    this.message = message;
}

SputnikError.prototype.toString = function ()
{
    return 'SputnikError: ' + this.message;
};

var sputnikException;

function testPrint(msg)
{
    var span = document.createElement("span");
    document.getElementById("console").appendChild(span); // insert it first so XHTML knows the namespace 
    span.innerHTML = msg + '<br />';
}

function escapeHTML(text)
{
    return text.toString().replace(/&/g, "&amp;").replace(/</g, "&lt;");
}

function printTestPassed(msg)
{
    testPrint('<span><span class="pass">PASS</span> ' + escapeHTML(msg) + '</span>');
}

function printTestFailed(msg)
{
    testPrint('<span><span class="fail">FAIL</span> ' + escapeHTML(msg) + '</span>');
}

function testFailed(msg)
{
    throw new SputnikError(msg);
}

var successfullyParsed = false;
</script>

</head>
<body>
<p>S11.13.2_A1_T5</p>
<div id='console'></div>
<script>
try {

/**
* @name: S11.13.2_A1_T5;
* @section: 11.13.2;
* @assertion: White Space and Line Terminator between LeftHandSideExpression and "@=" or between "@=" and AssignmentExpression are allowed;
* @description: Checking by using eval, check operator is x -= y;
*/

//CHECK#1
x = -1;
if ((eval("x\u0009-=\u00091")) !== -2) {
  testFailed('#1: x = -1; (x\\u0009-=\\u00091) === -2');
}

//CHECK#2
x = -1;
if ((eval("x\u000B-=\u000B1")) !== -2) {
  testFailed('#2: x = -1; (x\\u000B-=\\u000B1) === -2');  
}

//CHECK#3
x = -1;
if ((eval("x\u000C-=\u000C1")) !== -2) {
  testFailed('#3: x = -1; (x\\u000C-=\\u000C1) === -2');
}

//CHECK#4
x = -1;
if ((eval("x\u0020-=\u00201")) !== -2) {
  testFailed('#4: x = -1; (x\\u0020-=\\u00201) === -2');
}

//CHECK#5
x = -1;
if ((eval("x\u00A0-=\u00A01")) !== -2) {
  testFailed('#5: x = -1; (x\\u00A0-=\\u00A01) === -2');
}

//CHECK#6
x = -1;
if ((eval("x\u000A-=\u000A1")) !== -2) {
  testFailed('#6: x = -1; (x\\u000A-=\\u000A1) === -2');  
}

//CHECK#7
x = -1;
if ((eval("x\u000D-=\u000D1")) !== -2) {
  testFailed('#7: x = -1; (x\\u000D-=\\u000D1) === -2');
}

//CHECK#8
x = -1;
if ((eval("x\u2028-=\u20281")) !== -2) {
  testFailed('#8: x = -1; (x\\u2028-=\\u20281) === -2');
}

//CHECK#9
x = -1;
if ((eval("x\u2029-=\u20291")) !== -2) {
  testFailed('#9: x = -1; (x\\u2029-=\\u20291) === -2');
}


//CHECK#10
x = -1;
if ((eval("x\u0009\u000B\u000C\u0020\u00A0\u000A\u000D\u2028\u2029-=\u0009\u000B\u000C\u0020\u00A0\u000A\u000D\u2028\u20291")) !== -2) {
  testFailed('#10: x = -1; (x\\u0009\\u000B\\u000C\\u0020\\u00A0\\u000A\\u000D\\u2028\\u2029-=\\u0009\\u000B\\u000C\\u0020\\u00A0\\u000A\\u000D\\u2028\\u20291) === -2');
}

} catch (ex) {
    sputnikException = ex;
}

var successfullyParsed = true;
</script>

<script>
if (!successfullyParsed)
    printTestFailed('successfullyParsed is not set');
else if (sputnikException)
    printTestFailed(sputnikException);
else
    printTestPassed("");
testPrint('<br /><span class="pass">TEST COMPLETE</span>');
</script>
</body>
</html>
