<html>
<head>
<meta charset='utf-8'>
<style>
.pass {
    font-weight: bold;
    color: green;
}
.fail {
    font-weight: bold;
    color: red;
}
</style>

<script>
if (window.testRunner)
    testRunner.dumpAsText();

function SputnikError(message)
{
    this.message = message;
}

SputnikError.prototype.toString = function ()
{
    return 'SputnikError: ' + this.message;
};

var sputnikException;

function testPrint(msg)
{
    var span = document.createElement("span");
    document.getElementById("console").appendChild(span); // insert it first so XHTML knows the namespace 
    span.innerHTML = msg + '<br />';
}

function escapeHTML(text)
{
    return text.toString().replace(/&/g, "&amp;").replace(/</g, "&lt;");
}

function printTestPassed(msg)
{
    testPrint('<span><span class="pass">PASS</span> ' + escapeHTML(msg) + '</span>');
}

function printTestFailed(msg)
{
    testPrint('<span><span class="fail">FAIL</span> ' + escapeHTML(msg) + '</span>');
}

function testFailed(msg)
{
    throw new SputnikError(msg);
}

var successfullyParsed = false;
</script>

</head>
<body>
<p>S11.13.2_A4.11_T2.2</p>
<div id='console'></div>
<script>
try {

/**
 * @name: S11.13.2_A4.11_T2.2;
 * @section: 11.13.2, 11.10.3;
 * @assertion: The production x |= y is the same as x = x | y; 
 * @description: Type(x) is different from Type(y) and both types vary between Number (primitive or object) and String (primitive and object);
*/

//CHECK#1
x = "1";
x |= 1;
if (x !== 1) {
  testFailed('#1: x = "1"; x |= 1; x === 1. Actual: ' + (x));
}

//CHECK#2
x = 1;
x |= "1";
if (x !== 1) {
  testFailed('#2: x = 1; x |= "1"; x === 1. Actual: ' + (x));
}

//CHECK#3
x = new String("1");
x |= 1;
if (x !== 1) {
  testFailed('#3: x = new String("1"); x |= 1; x === 1. Actual: ' + (x));
}

//CHECK#4
x = 1;
x |= new String("1");
if (x !== 1) {
  testFailed('#4: x = 1; x |= new String("1"); x === 1. Actual: ' + (x));
}

//CHECK#5
x = "1";
x |= new Number(1);
if (x !== 1) {
  testFailed('#5: x = "1"; x |= new Number(1); x === 1. Actual: ' + (x));
}

//CHECK#6
x = new Number(1);
x |= "1";
if (x !== 1) {
  testFailed('#6: x = new Number(1); x |= "1"; x === 1. Actual: ' + (x));
}

//CHECK#7
x = new String("1");
x |= new Number(1);
if (x !== 1) {
  testFailed('#7: x = new String("1"); x |= new Number(1); x === 1. Actual: ' + (x));
}

//CHECK#8
x = new Number(1);
x |= new String("1");
if (x !== 1) {
  testFailed('#8: x = new Number(1); x |= new String("1"); x === 1. Actual: ' + (x));
}

//CHECK#9
x = "x";
x |= 1;
if (x !== 1) {
  testFailed('#9: x = "x"; x |= 1; x === 1. Actual: ' + (x));
}

//CHECK#10
x = 1;
x |= "x";
if (x !== 1) {
  testFailed('#10: x = 1; x |= "x"; x === 1. Actual: ' + (x));
}

} catch (ex) {
    sputnikException = ex;
}

var successfullyParsed = true;
</script>

<script>
if (!successfullyParsed)
    printTestFailed('successfullyParsed is not set');
else if (sputnikException)
    printTestFailed(sputnikException);
else
    printTestPassed("");
testPrint('<br /><span class="pass">TEST COMPLETE</span>');
</script>
</body>
</html>
