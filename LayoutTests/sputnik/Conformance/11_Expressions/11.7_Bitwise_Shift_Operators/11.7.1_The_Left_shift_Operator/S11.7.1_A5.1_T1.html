<html>
<head>
<meta charset='utf-8'>
<style>
.pass {
    font-weight: bold;
    color: green;
}
.fail {
    font-weight: bold;
    color: red;
}
</style>

<script>
if (window.testRunner)
    testRunner.dumpAsText();

function SputnikError(message)
{
    this.message = message;
}

SputnikError.prototype.toString = function ()
{
    return 'SputnikError: ' + this.message;
};

var sputnikException;

function testPrint(msg)
{
    var span = document.createElement("span");
    document.getElementById("console").appendChild(span); // insert it first so XHTML knows the namespace 
    span.innerHTML = msg + '<br />';
}

function escapeHTML(text)
{
    return text.toString().replace(/&/g, "&amp;").replace(/</g, "&lt;");
}

function printTestPassed(msg)
{
    testPrint('<span><span class="pass">PASS</span> ' + escapeHTML(msg) + '</span>');
}

function printTestFailed(msg)
{
    testPrint('<span><span class="fail">FAIL</span> ' + escapeHTML(msg) + '</span>');
}

function testFailed(msg)
{
    throw new SputnikError(msg);
}

var successfullyParsed = false;
</script>

</head>
<body>
<p>S11.7.1_A5.1_T1</p>
<div id='console'></div>
<script>
try {

/**
 * @name: S11.7.1_A5.1_T1;
 * @section: 11.7.1, 9.5;
 * @assertion: Operator x << y uses ToInt32(ShiftExpression);
 * @description: Checking boundary points;
 */

//CHECK#1
if (2147483648.1 << 0 !== -2147483648) { 
  testFailed('#1: 2147483648.1 << 0 === -2147483648. Actual: ' + (2147483648.1 << 0)); 
} 

//CHECK#2
if (4294967296.1 << 0 !== 0) { 
  testFailed('#2: 4294967296.1 << 0 === 0. Actual: ' + (4294967296.1 << 0)); 
} 

//CHECK#3
if (6442450944.1 << 0 !== -2147483648) { 
  testFailed('#3: 6442450944.1 << 0 === -2147483648. Actual: ' + (6442450944.1 << 0)); 
} 

//CHECK#4
if (4294967295.1 << 0 !== -1) { 
  testFailed('#4: 4294967295.1 << 0 === -1. Actual: ' + (4294967295.1 << 0)); 
} 

//CHECK#5
if (6442450943.1 << 0 !== 2147483647) { 
  testFailed('#5: 6442450943.1 << 0 === 2147483647. Actual: ' + (6442450943.1 << 0)); 
} 

//CHECK#6
if (-2147483649.1 << 0 !== 2147483647) { 
  testFailed('#6: -2147483649.1 << 0 === 2147483647. Actual: ' + (-2147483649.1 << 0)); 
} 

//CHECK#7
if (-4294967297.1 << 0 !== -1) { 
  testFailed('#7: -4294967297.1 << 0 === -1. Actual: ' + (-4294967297.1 << 0)); 
} 

//CHECK#8
if (-6442450945.1 << 0 !== 2147483647) { 
  testFailed('#8: -6442450945.1 << 0 === 2147483647. Actual: ' + (-6442450945.1 << 0)); 
} 

//CHECK#9
if (-4294967296.1 << 0 !== 0) { 
  testFailed('#9: -4294967296.1 << 0 === 0 . Actual: ' + (-4294967296.1 << 0)); 
} 

//CHECK#10
if (-6442450944.1 << 0 !== -2147483648) { 
  testFailed('#10: -6442450944.1 << 0 === -2147483648. Actual: ' + (-6442450944.1 << 0)); 
} 

} catch (ex) {
    sputnikException = ex;
}

var successfullyParsed = true;
</script>

<script>
if (!successfullyParsed)
    printTestFailed('successfullyParsed is not set');
else if (sputnikException)
    printTestFailed(sputnikException);
else
    printTestPassed("");
testPrint('<br /><span class="pass">TEST COMPLETE</span>');
</script>
</body>
</html>
