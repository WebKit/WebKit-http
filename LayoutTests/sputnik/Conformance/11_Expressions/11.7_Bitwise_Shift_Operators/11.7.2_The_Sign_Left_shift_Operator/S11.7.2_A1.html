<html>
<head>
<meta charset='utf-8'>
<style>
.pass {
    font-weight: bold;
    color: green;
}
.fail {
    font-weight: bold;
    color: red;
}
</style>

<script>
if (window.testRunner)
    testRunner.dumpAsText();

function SputnikError(message)
{
    this.message = message;
}

SputnikError.prototype.toString = function ()
{
    return 'SputnikError: ' + this.message;
};

var sputnikException;

function testPrint(msg)
{
    var span = document.createElement("span");
    document.getElementById("console").appendChild(span); // insert it first so XHTML knows the namespace 
    span.innerHTML = msg + '<br />';
}

function escapeHTML(text)
{
    return text.toString().replace(/&/g, "&amp;").replace(/</g, "&lt;");
}

function printTestPassed(msg)
{
    testPrint('<span><span class="pass">PASS</span> ' + escapeHTML(msg) + '</span>');
}

function printTestFailed(msg)
{
    testPrint('<span><span class="fail">FAIL</span> ' + escapeHTML(msg) + '</span>');
}

function testFailed(msg)
{
    throw new SputnikError(msg);
}

var successfullyParsed = false;
</script>

</head>
<body>
<p>S11.7.2_A1</p>
<div id='console'></div>
<script>
try {

/**
* @name: S11.7.2_A1;
* @section: 11.7.2, 7.2, 7.3;
* @assertion: White Space and Line Terminator between ShiftExpression and ">>" or between ">>" and AdditiveExpression are allowed;
* @description: Checking by using eval;
*/

//CHECK#1
if (eval("-4\u0009>>\u00091") !== -2) {
  testFailed('#1: -4\\u0009>>\\u00091 === -2');
}

//CHECK#2
if (eval("-4\u000B>>\u000B1") !== -2) {
  testFailed('#2: -4\\u000B>>\\u000B1 === -2');  
}

//CHECK#3
if (eval("-4\u000C>>\u000C1") !== -2) {
  testFailed('#3: -4\\u000C>>\\u000C1 === -2');
}

//CHECK#4
if (eval("-4\u0020>>\u00201") !== -2) {
  testFailed('#4: -4\\u0020>>\\u00201 === -2');
}

//CHECK#5
if (eval("-4\u00A0>>\u00A01") !== -2) {
  testFailed('#5: -4\\u00A0>>\\u00A01 === -2');
}

//CHECK#6
if (eval("-4\u000A>>\u000A1") !== -2) {
  testFailed('#6: -4\\u000A>>\\u000A1 === -2');  
}

//CHECK#7
if (eval("-4\u000D>>\u000D1") !== -2) {
  testFailed('#7: -4\\u000D>>\\u000D1 === -2');
}

//CHECK#8
if (eval("-4\u2028>>\u20281") !== -2) {
  testFailed('#8: -4\\u2028>>\\u20281 === -2');
}

//CHECK#9
if (eval("-4\u2029>>\u20291") !== -2) {
  testFailed('#9: -4\\u2029>>\\u20291 === -2');
}

//CHECK#10
if (eval("-4\u0009\u000B\u000C\u0020\u00A0\u000A\u000D\u2028\u2029>>\u0009\u000B\u000C\u0020\u00A0\u000A\u000D\u2028\u20291") !== -2) {
  testFailed('#10: -4\\u0009\\u000B\\u000C\\u0020\\u00A0\\u000A\\u000D\\u2028\\u2029>>\\u0009\\u000B\\u000C\\u0020\\u00A0\\u000A\\u000D\\u2028\\u20291 === -2');
}

} catch (ex) {
    sputnikException = ex;
}

var successfullyParsed = true;
</script>

<script>
if (!successfullyParsed)
    printTestFailed('successfullyParsed is not set');
else if (sputnikException)
    printTestFailed(sputnikException);
else
    printTestPassed("");
testPrint('<br /><span class="pass">TEST COMPLETE</span>');
</script>
</body>
</html>
