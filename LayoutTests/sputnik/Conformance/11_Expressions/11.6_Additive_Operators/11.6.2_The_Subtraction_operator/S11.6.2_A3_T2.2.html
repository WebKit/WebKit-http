<html>
<head>
<meta charset='utf-8'>
<style>
.pass {
    font-weight: bold;
    color: green;
}
.fail {
    font-weight: bold;
    color: red;
}
</style>

<script>
if (window.testRunner)
    testRunner.dumpAsText();

function SputnikError(message)
{
    this.message = message;
}

SputnikError.prototype.toString = function ()
{
    return 'SputnikError: ' + this.message;
};

var sputnikException;

function testPrint(msg)
{
    var span = document.createElement("span");
    document.getElementById("console").appendChild(span); // insert it first so XHTML knows the namespace 
    span.innerHTML = msg + '<br />';
}

function escapeHTML(text)
{
    return text.toString().replace(/&/g, "&amp;").replace(/</g, "&lt;");
}

function printTestPassed(msg)
{
    testPrint('<span><span class="pass">PASS</span> ' + escapeHTML(msg) + '</span>');
}

function printTestFailed(msg)
{
    testPrint('<span><span class="fail">FAIL</span> ' + escapeHTML(msg) + '</span>');
}

function testFailed(msg)
{
    throw new SputnikError(msg);
}

var successfullyParsed = false;
</script>

</head>
<body>
<p>S11.6.2_A3_T2.2</p>
<div id='console'></div>
<script>
try {

/**
 * @name: S11.6.2_A3_T2.2;
 * @section: 11.6.2;
 * @assertion: Operator x - y returns ToNumber(x) - ToNumber(y); 
 * @description: Type(x) is different from Type(y) and both types vary between Number (primitive or object) and String (primitive and object);
*/

//CHECK#1
if ("1" - 1 !== 0) {
  testFailed('#1: "1" - 1 === 0. Actual: ' + ("1" - 1));
}

//CHECK#2
if (1 - "1" !== 0) {
  testFailed('#2: 1 - "1" === 0. Actual: ' + (1 - "1"));
}

//CHECK#3
if (new String("1") - 1 !== 0) {
  testFailed('#3: new String("1") - 1 === 0. Actual: ' + (new String("1") - 1));
}

//CHECK#4
if (1 - new String("1") !== 0) {
  testFailed('#4: 1 - new String("1") === 0. Actual: ' + (1 - new String("1")));
}

//CHECK#5
if ("1" - new Number(1) !== 0) {
  testFailed('#5: "1" - new Number(1) === 0. Actual: ' + ("1" - new Number(1)));
}

//CHECK#6
if (new Number(1) - "1" !== 0) {
  testFailed('#6: new Number(1) - "1" === 0. Actual: ' + (new Number(1) - "1"));
}

//CHECK#7
if (new String("1") - new Number(1) !== 0) {
  testFailed('#7: new String("1") - new Number(1) === 0. Actual: ' + (new String("1") - new Number(1)));
}

//CHECK#8
if (new Number(1) - new String("1") !== 0) {
  testFailed('#8: new Number(1) - new String("1") === 0. Actual: ' + (new Number(1) - new String("1")));
}

//CHECK#9
if (isNaN("x" - 1) !== true) {
  testFailed('#9: "x" - 1 === Not-a-Number. Actual: ' + ("x" - 1));
}

//CHECK#10
if (isNaN(1 - "x") !== true) {
  testFailed('#10: 1 - "x" === Not-a-Number. Actual: ' + (1 - "x"));
}

} catch (ex) {
    sputnikException = ex;
}

var successfullyParsed = true;
</script>

<script>
if (!successfullyParsed)
    printTestFailed('successfullyParsed is not set');
else if (sputnikException)
    printTestFailed(sputnikException);
else
    printTestPassed("");
testPrint('<br /><span class="pass">TEST COMPLETE</span>');
</script>
</body>
</html>
