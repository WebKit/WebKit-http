<html>
<head>
<meta charset='utf-8'>
<style>
.pass {
    font-weight: bold;
    color: green;
}
.fail {
    font-weight: bold;
    color: red;
}
</style>

<script>
if (window.testRunner)
    testRunner.dumpAsText();

function SputnikError(message)
{
    this.message = message;
}

SputnikError.prototype.toString = function ()
{
    return 'SputnikError: ' + this.message;
};

var sputnikException;

function testPrint(msg)
{
    var span = document.createElement("span");
    document.getElementById("console").appendChild(span); // insert it first so XHTML knows the namespace 
    span.innerHTML = msg + '<br />';
}

function escapeHTML(text)
{
    return text.toString().replace(/&/g, "&amp;").replace(/</g, "&lt;");
}

function printTestPassed(msg)
{
    testPrint('<span><span class="pass">PASS</span> ' + escapeHTML(msg) + '</span>');
}

function printTestFailed(msg)
{
    testPrint('<span><span class="fail">FAIL</span> ' + escapeHTML(msg) + '</span>');
}

function testFailed(msg)
{
    throw new SputnikError(msg);
}

var successfullyParsed = false;
</script>

</head>
<body>
<p>S11.2.1_A4_T1</p>
<div id='console'></div>
<script>
try {

/**
* @name: S11.2.1_A4_T1;
* @section: 11.2.1;
* @assertion: Check type of various properties;
* @description: Checking properties of this object;
*/

//CHECK#1-32
if (typeof (this.NaN)  === "undefined")  testFailed('#1: typeof (this.NaN) !== "undefined"');
if (typeof this['NaN']  === "undefined")  testFailed('#2: typeof this["NaN"] !== "undefined"');
if (typeof this.Infinity  === "undefined")  testFailed('#3: typeof this.Infinity !== "undefined"');
if (typeof this['Infinity']  === "undefined")  testFailed('#4: typeof this["Infinity"] !== "undefined"');
if (typeof this.parseInt  === "undefined")  testFailed('#5: typeof this.parseInt !== "undefined"');
if (typeof this['parseInt'] === "undefined")  testFailed('#6: typeof this["parseInt"] !== "undefined"');
if (typeof this.parseFloat  === "undefined")  testFailed('#7: typeof this.parseFloat !== "undefined"');
if (typeof this['parseFloat'] === "undefined")  testFailed('#8: typeof this["parseFloat"] !== "undefined"');
if (typeof this.escape  === "undefined")  testFailed('#9: typeof this.escape !== "undefined"');
if (typeof this['escape'] === "undefined")  testFailed('#10: typeof this["escape"] !== "undefined"');
if (typeof this.unescape  === "undefined")  testFailed('#11: typeof this.unescape !== "undefined"');
if (typeof this['unescape'] === "undefined")  testFailed('#12: typeof this["unescape"] !== "undefined"');
if (typeof this.isNaN  === "undefined")  testFailed('#13: typeof this.isNaN !== "undefined"');
if (typeof this['isNaN'] === "undefined")  testFailed('#14: typeof this["isNaN"] !== "undefined"');
if (typeof this.isFinite  === "undefined")  testFailed('#15: typeof this.isFinite !== "undefined"');
if (typeof this['isFinite'] === "undefined")  testFailed('#16: typeof this["isFinite"] !== "undefined"');
if (typeof this.Object === "undefined")  testFailed('#17: typeof this.Object !== "undefined"');
if (typeof this['Object'] === "undefined")  testFailed('#18: typeof this["Object"] !== "undefined"');
if (typeof this.Number === "undefined")  testFailed('#19: typeof this.Number !== "undefined"');
if (typeof this['Number'] === "undefined")  testFailed('#20: typeof this["Number"] !== "undefined"');
if (typeof this.Function === "undefined")  testFailed('#21: typeof this.Function !== "undefined"');
if (typeof this['Function'] === "undefined")  testFailed('#22: typeof this["Function"] !== "undefined"');
if (typeof this.Array === "undefined")  testFailed('#23: typeof this.Array !== "undefined"');
if (typeof this['Array'] === "undefined")  testFailed('#24: typeof this["Array"] !== "undefined"');
if (typeof this.String === "undefined")  testFailed('#25: typeof this.String !== "undefined"');
if (typeof this['String'] === "undefined")  testFailed('#26: typeof this["String"] !== "undefined"');
if (typeof this.Boolean === "undefined")  testFailed('#27: typeof this.Boolean !== "undefined"');
if (typeof this['Boolean'] === "undefined")  testFailed('#28: typeof this["Boolean"] !== "undefined"');
if (typeof this.Date === "undefined")  testFailed('#29: typeof this.Date !== "undefined"');
if (typeof this['Date'] === "undefined")  testFailed('#30: typeof this["Date"] !== "undefined"');
if (typeof this.Math === "undefined")  testFailed('#31: typeof this.Math !== "undefined"');
if (typeof this['Math'] === "undefined")  testFailed('#32: typeof this["Math"] !== "undefined"');

} catch (ex) {
    sputnikException = ex;
}

var successfullyParsed = true;
</script>

<script>
if (!successfullyParsed)
    printTestFailed('successfullyParsed is not set');
else if (sputnikException)
    printTestFailed(sputnikException);
else
    printTestPassed("");
testPrint('<br /><span class="pass">TEST COMPLETE</span>');
</script>
</body>
</html>
