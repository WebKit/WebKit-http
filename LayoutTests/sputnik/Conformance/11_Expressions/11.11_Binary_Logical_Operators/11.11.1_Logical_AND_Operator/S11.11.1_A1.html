<html>
<head>
<meta charset='utf-8'>
<style>
.pass {
    font-weight: bold;
    color: green;
}
.fail {
    font-weight: bold;
    color: red;
}
</style>

<script>
if (window.testRunner)
    testRunner.dumpAsText();

function SputnikError(message)
{
    this.message = message;
}

SputnikError.prototype.toString = function ()
{
    return 'SputnikError: ' + this.message;
};

var sputnikException;

function testPrint(msg)
{
    var span = document.createElement("span");
    document.getElementById("console").appendChild(span); // insert it first so XHTML knows the namespace 
    span.innerHTML = msg + '<br />';
}

function escapeHTML(text)
{
    return text.toString().replace(/&/g, "&amp;").replace(/</g, "&lt;");
}

function printTestPassed(msg)
{
    testPrint('<span><span class="pass">PASS</span> ' + escapeHTML(msg) + '</span>');
}

function printTestFailed(msg)
{
    testPrint('<span><span class="fail">FAIL</span> ' + escapeHTML(msg) + '</span>');
}

function testFailed(msg)
{
    throw new SputnikError(msg);
}

var successfullyParsed = false;
</script>

</head>
<body>
<p>S11.11.1_A1</p>
<div id='console'></div>
<script>
try {

/**
* @name: S11.11.1_A1;
* @section: 11.11.1;
* @assertion: White Space and Line Terminator between LogicalANDExpression and "&&" or between "&&" and BitwiseORExpression are allowed;
* @description: Checking by using eval;
*/

//CHECK#1
if ((eval("true\u0009&&\u0009true")) !== true) {
  testFailed('#1: (true\\u0009&&\\u0009true) === true');
}

//CHECK#2
if ((eval("true\u000B&&\u000Btrue")) !== true) {
  testFailed('#2: (true\\u000B&&\\u000Btrue) === true');  
}

//CHECK#3
if ((eval("true\u000C&&\u000Ctrue")) !== true) {
  testFailed('#3: (true\\u000C&&\\u000Ctrue) === true');
}

//CHECK#4
if ((eval("true\u0020&&\u0020true")) !== true) {
  testFailed('#4: (true\\u0020&&\\u0020true) === true');
}

//CHECK#5
if ((eval("true\u00A0&&\u00A0true")) !== true) {
  testFailed('#5: (true\\u00A0&&\\u00A0true) === true');
}

//CHECK#6
if ((eval("true\u000A&&\u000Atrue")) !== true) {
  testFailed('#6: (true\\u000A&&\\u000Atrue) === true');  
}

//CHECK#7
if ((eval("true\u000D&&\u000Dtrue")) !== true) {
  testFailed('#7: (true\\u000D&&\\u000Dtrue) === true');
}

//CHECK#8
if ((eval("true\u2028&&\u2028true")) !== true) {
  testFailed('#8: (true\\u2028&&\\u2028true) === true');
}

//CHECK#9
if ((eval("true\u2029&&\u2029true")) !== true) {
  testFailed('#9: (true\\u2029&&\\u2029true) === true');
}


//CHECK#10
if ((eval("true\u0009\u000B\u000C\u0020\u00A0\u000A\u000D\u2028\u2029&&\u0009\u000B\u000C\u0020\u00A0\u000A\u000D\u2028\u2029true")) !== true) {
  testFailed('#10: (true\\u0009\\u000B\\u000C\\u0020\\u00A0\\u000A\\u000D\\u2028\\u2029&&\\u0009\\u000B\\u000C\\u0020\\u00A0\\u000A\\u000D\\u2028\\u2029true) === true');
}

} catch (ex) {
    sputnikException = ex;
}

var successfullyParsed = true;
</script>

<script>
if (!successfullyParsed)
    printTestFailed('successfullyParsed is not set');
else if (sputnikException)
    printTestFailed(sputnikException);
else
    printTestPassed("");
testPrint('<br /><span class="pass">TEST COMPLETE</span>');
</script>
</body>
</html>
