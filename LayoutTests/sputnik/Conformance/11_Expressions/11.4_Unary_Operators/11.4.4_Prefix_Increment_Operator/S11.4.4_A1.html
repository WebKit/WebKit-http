<html>
<head>
<meta charset='utf-8'>
<style>
.pass {
    font-weight: bold;
    color: green;
}
.fail {
    font-weight: bold;
    color: red;
}
</style>

<script>
if (window.testRunner)
    testRunner.dumpAsText();

function SputnikError(message)
{
    this.message = message;
}

SputnikError.prototype.toString = function ()
{
    return 'SputnikError: ' + this.message;
};

var sputnikException;

function testPrint(msg)
{
    var span = document.createElement("span");
    document.getElementById("console").appendChild(span); // insert it first so XHTML knows the namespace 
    span.innerHTML = msg + '<br />';
}

function escapeHTML(text)
{
    return text.toString().replace(/&/g, "&amp;").replace(/</g, "&lt;");
}

function printTestPassed(msg)
{
    testPrint('<span><span class="pass">PASS</span> ' + escapeHTML(msg) + '</span>');
}

function printTestFailed(msg)
{
    testPrint('<span><span class="fail">FAIL</span> ' + escapeHTML(msg) + '</span>');
}

function testFailed(msg)
{
    throw new SputnikError(msg);
}

var successfullyParsed = false;
</script>

</head>
<body>
<p>S11.4.4_A1</p>
<div id='console'></div>
<script>
try {

/**
* @name: S11.4.4_A1;
* @section: 11.4.4, 11.6.3, 7.2, 7.3;
* @assertion: White Space and Line Terminator between "++" and UnaryExpression are allowed;
* @description: Checking by using eval;
*/

//CHECK#1
if (eval("var x = 0; ++\u0009x") !== 1) {
  testFailed('#1: var x = 0; ++\\u0009x; x === 1. Actual: ' + (x));
}

//CHECK#2
if (eval("var x = 0; ++\u000Bx") !== 1) {
  testFailed('#2: var x = 0; ++\\u000Bx; x === 1. Actual: ' + (x));  
}

//CHECK#3
if (eval("var x = 0; ++\u000Cx") !== 1) {
  testFailed('#3: var x = 0; ++\\u000Cx; x === 1. Actual: ' + (x));
}

//CHECK#4
if (eval("var x = 0; ++\u0020x") !== 1) {
  testFailed('#4: var x = 0; ++\\u0020x; x === 1. Actual: ' + (x));
}

//CHECK#5
if (eval("var x = 0; ++\u00A0x") !== 1) {
  testFailed('#5: var x = 0; ++\\u00A0x; x === 1. Actual: ' + (x));
}

//CHECK#6
if (eval("var x = 0; ++\u000Ax") !== 1) {
  testFailed('#6: var x = 0; ++\\u000Ax; x === 1. Actual: ' + (x));  
}

//CHECK#7
if (eval("var x = 0; ++\u000Dx") !== 1) {
  testFailed('#7: var x = 0; ++\\u000Dx; x === 1. Actual: ' + (x));
}

//CHECK#8
if (eval("var x = 0; ++\u2028x") !== 1) {
  testFailed('#8: var x = 0; ++\\u2028x; x === 1. Actual: ' + (x));
}

//CHECK#9
if (eval("var x = 0; ++\u2029x") !== 1) {
  testFailed('#9: var x = 0; ++\\u2029x; x === 1. Actual: ' + (x));
}

//CHECK#10
if (eval("var x = 0; ++\u0009\u000B\u000C\u0020\u00A0\u000A\u000D\u2028\u2029x") !== 1) {
  testFailed('#10: var x = 0; ++\\u0009\\u000B\\u000C\\u0020\\u00A0\\u000A\\u000D\\u2028\\u2029x; x === 1. Actual: ' + (x));
}

} catch (ex) {
    sputnikException = ex;
}

var successfullyParsed = true;
</script>

<script>
if (!successfullyParsed)
    printTestFailed('successfullyParsed is not set');
else if (sputnikException)
    printTestFailed(sputnikException);
else
    printTestPassed("");
testPrint('<br /><span class="pass">TEST COMPLETE</span>');
</script>
</body>
</html>
