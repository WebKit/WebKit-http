<html>
<head>
<meta charset='utf-8'>
<style>
.pass {
    font-weight: bold;
    color: green;
}
.fail {
    font-weight: bold;
    color: red;
}
</style>

<script>
if (window.testRunner)
    testRunner.dumpAsText();

function SputnikError(message)
{
    this.message = message;
}

SputnikError.prototype.toString = function ()
{
    return 'SputnikError: ' + this.message;
};

var sputnikException;

function testPrint(msg)
{
    var span = document.createElement("span");
    document.getElementById("console").appendChild(span); // insert it first so XHTML knows the namespace 
    span.innerHTML = msg + '<br />';
}

function escapeHTML(text)
{
    return text.toString().replace(/&/g, "&amp;").replace(/</g, "&lt;");
}

function printTestPassed(msg)
{
    testPrint('<span><span class="pass">PASS</span> ' + escapeHTML(msg) + '</span>');
}

function printTestFailed(msg)
{
    testPrint('<span><span class="fail">FAIL</span> ' + escapeHTML(msg) + '</span>');
}

function testFailed(msg)
{
    throw new SputnikError(msg);
}

var successfullyParsed = false;
</script>

</head>
<body>
<p>S11.4.9_A1</p>
<div id='console'></div>
<script>
try {

/**
* @name: S11.4.9_A1;
* @section: 11.4.9, 7.2, 7.3;
* @assertion: White Space and Line Terminator between "!" and UnaryExpression are allowed;
* @description: Checking by using eval;
*/

//CHECK#1
if (eval("!\u0009true") !== false) {
  testFailed('#true: !\\u0009true === false');
}

//CHECK#2
if (eval("!\u000Btrue") !== false) {
  testFailed('#2: !\\u000Btrue === false');  
}

//CHECK#3
if (eval("!\u000Ctrue") !== false) {
  testFailed('#3: !\\u000Ctrue === false');
}

//CHECK#4
if (eval("!\u0020true") !== false) {
  testFailed('#4: !\\u0020 === false');
}

//CHECK#5
if (eval("!\u00A0true") !== false) {
  testFailed('#5: !\\u00A0true === false');
}

//CHECK#6
if (eval("!\u000Atrue") !== false) {
  testFailed('#6: !\\u000Atrue === false');  
}

//CHECK#7
if (eval("!\u000Dtrue") !== false) {
  testFailed('#7: !\\u000Dtrue === false');
}

//CHECK#8
if (eval("!\u2028true") !== false) {
  testFailed('#8: !\\u2028true === false');
}

//CHECK#9
if (eval("!\u2029true") !== false) {
  testFailed('#9: !\\u2029true === false');
}

//CHECK#10
if (eval("!\u0009\u000B\u000C\u0020\u00A0\u000A\u000D\u2028\u2029true") !== false) {
  testFailed('#10: !\\u0009\\u000B\\u000C\\u0020\\u00A0\\u000A\\u000D\\u2028\\u2029true === false');
}

} catch (ex) {
    sputnikException = ex;
}

var successfullyParsed = true;
</script>

<script>
if (!successfullyParsed)
    printTestFailed('successfullyParsed is not set');
else if (sputnikException)
    printTestFailed(sputnikException);
else
    printTestPassed("");
testPrint('<br /><span class="pass">TEST COMPLETE</span>');
</script>
</body>
</html>
