<html>
<head>
<meta charset='utf-8'>
<style>
.pass {
    font-weight: bold;
    color: green;
}
.fail {
    font-weight: bold;
    color: red;
}
</style>

<script>
if (window.testRunner)
    testRunner.dumpAsText();

function SputnikError(message)
{
    this.message = message;
}

SputnikError.prototype.toString = function ()
{
    return 'SputnikError: ' + this.message;
};

var sputnikException;

function testPrint(msg)
{
    var span = document.createElement("span");
    document.getElementById("console").appendChild(span); // insert it first so XHTML knows the namespace 
    span.innerHTML = msg + '<br />';
}

function escapeHTML(text)
{
    return text.toString().replace(/&/g, "&amp;").replace(/</g, "&lt;");
}

function printTestPassed(msg)
{
    testPrint('<span><span class="pass">PASS</span> ' + escapeHTML(msg) + '</span>');
}

function printTestFailed(msg)
{
    testPrint('<span><span class="fail">FAIL</span> ' + escapeHTML(msg) + '</span>');
}

function testFailed(msg)
{
    throw new SputnikError(msg);
}

var successfullyParsed = false;
</script>

</head>
<body>
<p>S11.4.7_A2.2_T1</p>
<div id='console'></div>
<script>
try {

/**
 * @name: S11.4.7_A2.2_T1;
 * @section: 11.4.7, 8.6.2.6;
 * @assertion: Operator -x uses [[Default Value]];
 * @description: If Type(value) is Object, evaluate ToPrimitive(value, Number);
 */

//CHECK#1
var object = {valueOf: function() {return -1}};
if (-object !== 1) {
  testFailed('#1: var object = {valueOf: function() {return -1}}; -object === 1. Actual: ' + (-object));
}

//CHECK#2
var object = {valueOf: function() {return -1}, toString: function() {return 0}};
if (-object !== 1) {
  testFailed('#2: var object = {valueOf: function() {return -1}, toString: function() {return 0}}; -object === 1. Actual: ' + (-object));
} 

//CHECK#3
var object = {valueOf: function() {return -1}, toString: function() {return {}}};
if (-object !== 1) {
  testFailed('#3: var object = {valueOf: function() {return -1}, toString: function() {return {}}}; -object === 1. Actual: ' + (-object));
}

//CHECK#4
try {
  var object = {valueOf: function() {return -1}, toString: function() {throw "error"}};
  if (-object !== 1) {
    testFailed('#4.1: var object = {valueOf: function() {return -1}, toString: function() {throw "error"}}; -object === 1. Actual: ' + (-object));
  }
}
catch (e) {
  if (e === "error") {
    testFailed('#4.2: var object = {valueOf: function() {return -1}, toString: function() {throw "error"}}; -object not throw "error"');
  } else {
    testFailed('#4.3: var object = {valueOf: function() {return -1}, toString: function() {throw "error"}}; -object not throw Error. Actual: ' + (e));
  }
}

//CHECK#5
var object = {toString: function() {return -1}};
if (-object !== 1) {
  testFailed('#5.1: var object = {toString: function() {return -1}}; -object === 1. Actual: ' + (-object));
}

//CHECK#6
var object = {valueOf: function() {return {}}, toString: function() {return -1}}
if (-object !== 1) {
  testFailed('#6: var object = {valueOf: function() {return {}}, toString: function() {return -1}}; -object === 1. Actual: ' + (-object));
}

//CHECK#7
try {
  var object = {valueOf: function() {throw "error"}, toString: function() {return -1}};
  -object;
  testFailed('#7.1: var object = {valueOf: function() {throw "error"}, toString: function() {return -1}}; -object throw "error". Actual: ' + (-object));
}  
catch (e) {
  if (e !== "error") {
    testFailed('#7.2: var object = {valueOf: function() {throw "error"}, toString: function() {return -1}}; -object throw "error". Actual: ' + (e));
  } 
}

//CHECK#8
try {
  var object = {valueOf: function() {return {}}, toString: function() {return {}}};
  -object;
  testFailed('#8.1: var object = {valueOf: function() {return {}}, toString: function() {return {}}}; -object throw TypeError. Actual: ' + (-object));
}  
catch (e) {
  if ((e instanceof TypeError) !== true) {
    testFailed('#8.2: var object = {valueOf: function() {return {}}, toString: function() {return {}}}; -object throw TypeError. Actual: ' + (e));
  } 
}

} catch (ex) {
    sputnikException = ex;
}

var successfullyParsed = true;
</script>

<script>
if (!successfullyParsed)
    printTestFailed('successfullyParsed is not set');
else if (sputnikException)
    printTestFailed(sputnikException);
else
    printTestPassed("");
testPrint('<br /><span class="pass">TEST COMPLETE</span>');
</script>
</body>
</html>
