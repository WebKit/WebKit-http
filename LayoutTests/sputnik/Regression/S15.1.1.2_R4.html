<html>
<head>
<meta charset='utf-8'>
<style>
.pass {
    font-weight: bold;
    color: green;
}
.fail {
    font-weight: bold;
    color: red;
}
</style>

<script>
if (window.testRunner)
    testRunner.dumpAsText();

function SputnikError(message)
{
    this.message = message;
}

SputnikError.prototype.toString = function ()
{
    return 'SputnikError: ' + this.message;
};

var sputnikException;

function testPrint(msg)
{
    var span = document.createElement("span");
    document.getElementById("console").appendChild(span); // insert it first so XHTML knows the namespace 
    span.innerHTML = msg + '<br />';
}

function escapeHTML(text)
{
    return text.toString().replace(/&/g, "&amp;").replace(/</g, "&lt;");
}

function printTestPassed(msg)
{
    testPrint('<span><span class="pass">PASS</span> ' + escapeHTML(msg) + '</span>');
}

function printTestFailed(msg)
{
    testPrint('<span><span class="fail">FAIL</span> ' + escapeHTML(msg) + '</span>');
}

function testFailed(msg)
{
    throw new SputnikError(msg);
}

var successfullyParsed = false;
</script>

</head>
<body>
<p>S15.1.1.2_R4</p>
<div id='console'></div>
<script>
try {

/**
 * @name: S15.1.1.2_R4;
 * @section: 15.1.1.2, 11;
 * @description: The Infinity is not ReadOnly, check Operators that use ToNumber;   
*/

// CHECK#1
Infinity = true; 
Infinity++; 
if (Infinity !== 2) {
  testFailed('#1: Infinity = true; Infinity++; Infinity === 2');
} 

// CHECK#2
Infinity = true; 
Infinity--; 
if (Infinity !== 0) {
  testFailed('#2: Infinity = true; Infinity--; Infinity === 0');
} 

// CHECK#3
Infinity = true; 
++Infinity; 
if (Infinity !== 2) {
  testFailed('#3: Infinity = true; ++Infinity; Infinity === 2');
} 

// CHECK#4
Infinity = true; 
--Infinity;
if (Infinity !== 0) {
  testFailed('#4: Infinity = true; --Infinity; Infinity === 0');
} 

// CHECK#5
Infinity = true; 
+Infinity; 
if (Infinity !== true) {
  testFailed('#5: Infinity = true; +Infinity; Infinity === true');

} 
// CHECK#6
Infinity = true; 
-Infinity;
if (Infinity !== true) {
  testFailed('#6: Infinity = true; -Infinity; Infinity === true');
} 
// CHECK#7
Infinity = true; 
Infinity * 1;
if (Infinity !== true) {
  testFailed('#7: Infinity = true; Infinity * 1; Infinity === true');
} 

// CHECK#8
Infinity = true; 
Infinity / 1;
if (Infinity !== true) {
  testFailed('#8: Infinity = true; Infinity / 1; Infinity === true');
} 

// CHECK#9
Infinity = true; 
Infinity % 1;
if (Infinity !== true) {
  testFailed('#9: Infinity = true; Infinity % 1; Infinity === true');
} 

// CHECK#10
Infinity = true; 
Infinity + 1;
if (Infinity !== true) {
  testFailed('#10: Infinity = true; Infinity + 1; Infinity === true');
} 

// CHECK#11
Infinity = true; 
Infinity - 1;
if (Infinity !== true) {
  testFailed('#11: Infinity = true; Infinity - 1; Infinity === true');
} 

// CHECK#12
Infinity = true; 
Infinity > 1;
if (Infinity !== true) {
  testFailed('#12: Infinity = true; Infinity > 1; Infinity === true');
} 

// CHECK#13
Infinity = true; 
Infinity < 1;
if (Infinity !== true) {
  testFailed('#13: Infinity = true; Infinity < 1; Infinity === true');
} 

// CHECK#14
Infinity = true; 
Infinity >= 1;
if (Infinity !== true) {
  testFailed('#14: Infinity = true; Infinity >= 1; Infinity === true');
} 

// CHECK#15
Infinity = true; 
Infinity <= 1;
if (Infinity !== true) {
  testFailed('#15: Infinity = true; Infinity <= 1; Infinity === true');
} 

// CHECK#16
Infinity = true; 
Infinity == true;
if (Infinity !== true) {
  testFailed('#16: Infinity = true; Infinity == true; Infinity === true');
} 

// CHECK#17
Infinity = true; 
Infinity != 1;
if (Infinity !== true) {
  testFailed('#17: Infinity = true; Infinity != 1; Infinity === true');
} 

// CHECK#18
Infinity = true; 
Infinity === true;
if (Infinity !== true) {
  testFailed('#18: Infinity = true; Infinity === true; Infinity === true');
} 

// CHECK#19
Infinity = true; 
Infinity !== true;
if (Infinity !== true) {
  testFailed('#19: Infinity = true; Infinity !== true; Infinity === true');
} 

} catch (ex) {
    sputnikException = ex;
}

var successfullyParsed = true;
</script>

<script>
if (!successfullyParsed)
    printTestFailed('successfullyParsed is not set');
else if (sputnikException)
    printTestFailed(sputnikException);
else
    printTestPassed("");
testPrint('<br /><span class="pass">TEST COMPLETE</span>');
</script>
</body>
</html>
