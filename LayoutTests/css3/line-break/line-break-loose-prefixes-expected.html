<html>
    <head>
        <title>Line breaks using [-webkit-]line-break : auto - after prefixes</title>
        <style>
          div > div {
            font-family: 'Lucida Grande';
            font-size: 16pt;
            width: 1.5em;
          }
          div > p {
            border: solid blue 1px;
          }
