<html>
    <head>
        <title>Line breaks using [-webkit-]line-break : strict - before postfixes</title>
        <style>
          div > div {
            font-family: 'Lucida Grande';
            font-size: 16pt;
            width: 4.1em;
          }
          div > p {
            border: solid blue 1px;
            -webkit-line-break: strict;
          }
        </style>
    </head>

            <div>
                <p>&#x4e00;&#x4e8c;&#x4e09;&#x56db;&#x0025;</p>

            </div>

            </div>
            <div>

            </div>
        </div>
