<!DOCTYPE html>
<html>
<head>
    <title>CSS Reference File</title>
    <link rel="author" title="Rebecca Hauck" href="mailto:rhauck@adobe.com"/>
    <style type="text/css">
        .container {
            position: absolute;
            top: 70px;
            width: 400px;
            font-family: Ahem;
            font-size: 20px;
            line-height: 2em;
            color: green;
        }
        #image {
            float: left;
            -webkit-shape-outside: url("../support/circle-shadow.png");
            -webkit-shape-margin: 20px;
        }
        #margin-circle {
            position: absolute;
            top: 70px;
            left: 10px;
            width: 300px;
            height: 300px;
            background-color: black;
            -webkit-clip-path: ellipse(115px 100px at 140px 100px);
            z-index: -1;
        }
        #line-1, #line-5 { margin-left: 242px; }
        #line-2, #line-4 { margin-left: 256px; }
        #line-3 { margin-left: 258px; }
        #line-6 { margin-left: 204px; }
    </style>
</head>
<body>
    <p>
        The test passes if the short green horizontal bars are the right of the black edge
        of circle, the long green bar is beneath it, and no bars intersect the black.
        There should be no red.
    </p>    
    <div class="container">
        <img id="image" src="support/circle-shadow.png"/>
    </div>
    <div id="margin-circle"></div>
    <div id="content" class="container">
        <span id="line-1">XXXXXX</span>
        <span id="line-2">XXXXXX</span>
        <span id="line-3">XXXXXX</span>
        <span id="line-4">XXXXXX</span>
        <span id="line-5">XXXXXX</span>
        <span id="line-6">XXXXXX</span>
        <div id="line-7">XXXXXXXXXXXXXXX</div>
    </div>  
</body>
</html>
