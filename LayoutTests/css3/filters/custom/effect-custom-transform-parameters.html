<!doctype html>
<html>
    <head>
        <title>Testing that the custom filter receives the correct transform parameters.</title>
        <script>
            if (window.testRunner) {
                window.testRunner.overridePreference("WebKitCSSCustomFilterEnabled", "1");
                window.testRunner.overridePreference("WebKitWebGLEnabled", "1");
                window.testRunner.dumpAsText(true);
                window.testRunner.waitUntilDone();
            }
            
            function runTest()
            {
                // We need to run the tests after the downloading succeeded.
                if (window.testRunner)
                    window.testRunner.notifyDone();
            }
        </script>
        <style>
        .box {
            display: inline-block; 
            border: 1px solid blue;
            overflow: hidden;
            width: 152px; 
            height: 152px;
        }
        /* Testing parameters of type transform in vertex-transform-parameter.vs. */
        .filter {
            -webkit-filter: custom(url('../resources/vertex-transform-parameter.vs'), 
                                    transform translate(10px, 25%)
                                  );
            background-color: green;
            width: 150px; 
            height: 150px;
            /* Prevent anti-aliasing artifacts using a small transparent border. */
            border: 1px solid white;
        }
        </style>
    </head>
    <body onload="runTest()">
        <div class="box">
            <div class="filter"></div>
        </div>
        <!--
            Testing that simple custom filters send the correct parameters of type transforms.
            You should see a colored block slightly rotated and translated.
        -->
    </body>
</html>
