<!DOCTYPE html>
<!-- 
    This tests verifies that the shader filter is repainted using the full source image of the element instead of just the dirty area. 
    There should be 4 boxes of same size. 3 of them are green and the last one on the right is blue.
-->
<html>
<head>
    <script>
        if (window.testRunner) {
            window.testRunner.overridePreference("WebKitCSSCustomFilterEnabled", "1");
            window.testRunner.overridePreference("WebKitWebGLEnabled", "1");
            window.testRunner.dumpAsText(true);
        }
        function repaintTest()
        {
            document.querySelector(".before").classList.remove("before");
        }
    </script>
    <style>
        .box {
            margin-top: 10px;
            margin-bottom: 10px;
            height: 50px;
            width: 50px;
            background-color: green;
        }

        .before {
            background-color: red;
        }

        .shader {
            border-top: 50px solid blue;
            width: 50px;
            -webkit-filter: custom(url(../resources/vertex-rotate.vs) mix(url(../resources/mix-color.fs) normal source-atop), rotateBy 90, mix_color 1.0 1.0 1.0 0.1);
        }
    </style>

    <script src="../../../fast/repaint/resources/repaint.js"></script>
</head>

<body onload="runRepaintTest()">

    <div class="shader">
        <div class="box"></div>
        <div class="box before"></div>
        <div class="box"></div>
    </div>

</body>
</html>
