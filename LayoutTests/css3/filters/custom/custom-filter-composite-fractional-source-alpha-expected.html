<!doctype html>
<html>
<head>
    <title>Tests the source-atop composite operator when source alpha is a fractional value.</title>
    <!--
        This is the reference file for the test.
        The test passes if each horizontal pair of squares are exactly the same color.
        The test file describes how the color values in this reference file are computed.
    -->
    <style>
    .pair-of-squares {
        clear: both;
    }
    .pair-of-squares > div {
        /* Square size. */
        width: 20px;
        height: 20px;
        margin: 2px;
        float: left;
    }
    /* Composite operators */
    .source-atop-expected {
        background-color: rgb(179, 217, 192);
    }
    </style>
</head>
<body>
    <div class="pair-of-squares">
        <div class="source-atop-expected"></div>
        <div class="source-atop-expected"></div>
    </div>
</body>
</html>
