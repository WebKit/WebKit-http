<script>
if (window.layoutTestController)
    layoutTestController.waitUntilDone();

window.addEventListener('load', function () {
    setTimeout(function () {
        var el = document.querySelector("div");
        el.className = "";
        setTimeout(function () {
            if (window.layoutTestController)
                layoutTestController.notifyDone();
        }, 0);
    }, 0);
}, false);
</script>

  background-color: rgb(0, 166, 166);
}
</style>
