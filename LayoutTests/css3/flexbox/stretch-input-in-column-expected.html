<!DOCTYPE html>
<html>
<link rel="stylesheet" href="resources/flexbox.css">
<style>
.flexbox {
    background-color: grey;
}
.flexbox > * {
    -webkit-flex: 1;
    -moz-flex: 1;
}
</style>
<body>
<p>Form controls that are stretched in a column flexbox should not overflow the flexbox.</p>
<div class="flexbox">
    <input>
</div>
<div class="flexbox">
    <textarea></textarea>
</div>
<div class="flexbox">
    <input type="button">
</div>
<div class="flexbox">
    <select></select>
</div>
<div class="flexbox">
    <legend style="border: 2px solid black">legend</legend>
</div>
<div class="flexbox">
    <div type="border: 4px solid black; padding: 10px;">
</div>
</body>
</html>
