.flexbox {

.vertical-rl {
    -webkit-writing-mode: vertical-rl;
}

.vertical-lr {
    -webkit-writing-mode: vertical-lr;
}

.column {
    -webkit-flex-direction: column;
}

.column > div {
    background-color: green;
    width: 100px;
    height: 10px;
}

.row > div {
    background-color: green;
    width: -webkit-flex(1);
    height: 50px;
}

.vertical-lr > .column > div {
    height: 50px;
    width: 20px;
}

.vertical-lr > .row > div {
    height: -webkit-flex(1);
    width: 100px;
}

</style>
</head>
