<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
 <head>
  <title>Syntax and parsing of class selectors</title>
  <style type="text/css">
p { color: green; }
..test { background: red; color: yellow; }
.foo..quux { background: red; color: yellow; }
.bar. { background: red; color: yellow; }
</style>
  <link rel="first" href="css3-modsel-1.html" title="Groups of selectors">
  <link rel="prev" href="css3-modsel-181.html" title="Case sensitivity">
  <link rel="next" href="css3-modsel-184a.html" title="Ends-with attribute selector with empty value">
  <link rel="last" href="css3-modsel-d4.html" title="Dynamic updating of :first-child and :last-child">
  <link rel="up" href="./index.html">
  <link rel="top" href="../../index.html">
 </head>
 <body>
<p class="test">This text should be green.</p>
<p class=".test">This text should be green.</p>
<p class="foo">This text should be green.</p>
<p class="foo quux">This text should be green.</p>
<p class="foo  quux">This text should be green.</p>
<p class=" bar ">This text should be green.</p>
</body>
</html>
