<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
 <head>
  <title>NEGATED Dynamic handling of :empty</title>
  <style type="text/css">
   #test { background: red; display: block; padding: 1em; }
   #test:not(:empty) { background: lime; }
</style>
  <link rel="first" href="css3-modsel-1.html" title="Groups of selectors">
  <link rel="prev" href="css3-modsel-184f.html" title="NEGATED contains attribute selector with empty value">

  <link rel="last" href="css3-modsel-d4.html" title="Dynamic updating of :first-child and :last-child">
  <link rel="up" href="./index.html">
  <link rel="top" href="../../index.html">
 </head>
 <body>

 <div>

  <script type="text/javascript">
   

    function test() {
      document.getElementById('test').appendChild(document.createTextNode('This line should be green.'));
    }

    window.setTimeout("test()", 100);
   
  </script>

  <p> The following bar should be green. </p>

  <div id="test"></div>

 </div>

</body>
</html>
