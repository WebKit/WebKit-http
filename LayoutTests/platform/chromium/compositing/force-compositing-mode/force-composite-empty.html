<html>
  <head>
    <script>
      if (window.internals) {
        window.internals.settings.setForceCompositingMode(true);
        window.internals.settings.setEnableCompositingForScrollableFrames(true);
      }
      function doTest() {
        if (window.testRunner) {
          document.getElementById("layertree").innerText = testRunner.layerTreeAsText();
          testRunner.dumpAsText();
        }
      }
      window.addEventListener("load", doTest, false);
    </script>
  </head>
<body>
  <!-- in force compositing mode the body should get its own graphics layer -->
  <pre id="layertree"></pre>
</body>
</html>
