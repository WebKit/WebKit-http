<!DOCTYPE html>
<!-- This test passes if it doesn't crash or timeout -->
<html>
<head>
<script src="../../../media/media-file.js"></script>
<script>
if (window.testRunner) {
    testRunner.dumpAsText(true);  // This is only useful as a pixel test.
    testRunner.waitUntilDone();
}

function test() {
    var v = document.querySelector('video');
    v.addEventListener("seeked", function() {
        if (window.testRunner) {
            testRunner.display();
            testRunner.loseCompositorContext(1);
            testRunner.display();
            testRunner.notifyDone();
        }
    }, false);
    v.currentTime = 0;
}
</script>
<body onload="setSrcByTagName('video', findMediaFile('video', '../../../media/content/test-25fps'));">
<video oncanplaythrough="test();"></video>
</body>
</html>
