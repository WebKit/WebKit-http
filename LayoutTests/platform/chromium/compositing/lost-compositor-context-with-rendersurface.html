<!DOCTYPE html>
<html>
<head>
  <style type="text/css" media="screen">
    .red {
        background-color: red;
    }

    .green {
        background-color: green;
    }

    div {
      height: 100px;
      width: 100px;
    }

    .composited {
      -webkit-transform: translateZ(0);
    }

    .renderSurface {
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <!-- In the pixel results, one green squares should be visible. -->
  <div class="red renderSurface">
    <div id="target" class="red composited"></div>
  </div>
  <p>
  <script>
  if (window.testRunner) {
    testRunner.dumpAsText(true);  // This is only useful as a pixel test.
    testRunner.display();
    testRunner.loseCompositorContext(1);
  }
  var target = document.getElementById("target");
  target.classList.remove("red");
  target.classList.add("green");
  </script>
</body>
</html>
