<p id="description" style="opacity: 0"></p>
<div id="console" style="opacity: 0"></div>

<script>
openPicker(document.getElementById('month'), finishTest);

    eventSender.keyDown('downArrow');

<script src="../../../../../fast/js/resources/js-test-post.js"></script>
