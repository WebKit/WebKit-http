<html>
<body style="margin: 0;">
<svg xmlns="http://www.w3.org/2000/svg">
<!-- The FO should be masked, with only the green half visible. -->
<defs>
<mask id="mask" width="200" height="100">
    <rect width="200" height="50" style="fill: #fff"/>
</mask>
</defs>
<foreignObject width="200" height="100" mask="url(#mask)" opacity=".5">
    <html xmlns="http://www.w3.org/1999/xhtml">
    <body style="dmargin: 0;">
        <div style="background: #00ff00; height: 50px;">&nbsp;</div>
        <div style="background: red; height: 50px;">&nbsp;</div>
    </body>
    </html>
</foreignObject>
</svg>
</body>
</html>
