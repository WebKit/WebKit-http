<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN">
<html lang="en">
 <head>
  <title>Replaced inline elements (using &lt;object&gt;) and SVG intrinsic widths</title>
  <style type="text/css">
   html { width: 150px; padding: 0; margin: 8px; background: url(resources/red-mowmow) no-repeat left 20px; }
   body { padding: 0; margin: 0; }
   p { font: 16px/20px serif; padding: 0; margin: 0; }
   object { width: auto; height: auto; } /* intrinsic size is 100%x100%, which is equivalent to width:100% height:auto (since height:auto on parent) */
  </style>
 </head>
 <body>
  <p>There&nbsp;should&nbsp;be&nbsp;an&nbsp;exact&nbsp;square&nbsp;of&nbsp;green&nbsp;below&nbsp;this&nbsp;line: <object data="resources/001.svg" type="image/svg+xml"> FAIL (SVG not supported) </object> </p>
 </body>
</html>
