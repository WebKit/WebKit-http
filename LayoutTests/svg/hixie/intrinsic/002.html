<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN">
<html lang="en">
 <head>
  <title>Replaced inline elements (using &lt;object&gt;) and SVG intrinsic widths (negative test equivalent of 001.html)</title>
  <style type="text/css">
   html { width: 150px; padding: 0; margin: 8px; position: relative; }
   body { padding: 0; margin: 0; }
   p { font: 16px/20px serif; padding: 0; margin: 0; }
   object { width: auto; height: auto; } /* intrinsic size is 100%x100%, which is equivalent to width:100% height:auto (since height:auto on parent) */
   div { position: absolute; top: 20px; left: 0; height: 150px; width: 150px; background: green; }
  </style>
 </head>
 <body>
  <p>There&nbsp;should&nbsp;be&nbsp;an&nbsp;exact&nbsp;square&nbsp;of&nbsp;green&nbsp;below&nbsp;this&nbsp;line: <object data="resources/002.svg" type="image/svg+xml"> FAIL (SVG not supported) </object> </p>
  <div></div>
 </body>
</html>
