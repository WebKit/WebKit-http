<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML Basic 1.1//EN" "http://www.w3.org/TR/xhtml-basic/xhtml-basic11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<style>
object {
    background: red;
}
</style>
</head>
<body onload="window.setTimeout(resizeBox, 1000)">
    <!-- No red should be visible after the resizing -->
    <div id="contentBox" style="width: 200px; height: 400px; border: 1px solid red;">
        <object data="resources/embedded.svg" width="100%" height="100%" type="image/svg+xml"/>
    </div>
        
    <script>
    if (window.layoutTestController)
        layoutTestController.waitUntilDone();

        function resizeBox() {
            document.getElementById("contentBox").style.setProperty("width", "400px");
            if (window.layoutTestController)
                layoutTestController.notifyDone();
        }
    </script>
</body>
</html>
