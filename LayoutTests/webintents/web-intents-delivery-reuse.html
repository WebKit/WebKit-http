<script type="text/javascript">
    shouldBeNull('webkitIntent');

    webkitIntent = "foo";
    shouldBeEqualToString("webkitIntent", "foo");

    webkitIntent = null;
    shouldBeNull('webkitIntent');

    webkitIntent = "bar";

</script>
