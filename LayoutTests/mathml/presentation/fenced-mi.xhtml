<html xmlns='http://www.w3.org/1999/xhtml'>
<head>
<title>Rows and Operators</title>
<style type="text/css">
</style>
</head>
<body>
<p id='t1'>
<math xmlns='http://www.w3.org/1998/Math/MathML'>
<mfenced><mi>x</mi><mi>y</mi><mi>z</mi></mfenced>
</math>
</p>
<p id='t2'>
<math xmlns='http://www.w3.org/1998/Math/MathML'>
<mo>(</mo>
<mi>x</mi><mo>,</mo><mi>y</mi><mo>,</mo><mi>z</mi>
<mo>)</mo>
</math>
</p>
<p id='t3'>
<math xmlns='http://www.w3.org/1998/Math/MathML'>
<mfenced separators="123" open="{" close="}"><mi>x</mi><mi>y</mi><mi>z</mi></mfenced>
</math>
</p>
<p id='t4'>
<math xmlns='http://www.w3.org/1998/Math/MathML'>
<mfenced separators="123"><mi>x</mi><mi>y</mi><mi>z</mi><mi>u</mi><mi>v</mi><mi>w</mi></mfenced>
</math>
</p>
</body>
</html>
