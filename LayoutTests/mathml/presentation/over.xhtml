<html xmlns='http://www.w3.org/1999/xhtml'>
<head>
<title>Over</title>
<style type='text/css'>
</style>
</head>
<body>
<p id='t1'>over: 
<math xmlns='http://www.w3.org/1998/Math/MathML'>
<mover>
<mi>B</mi>
<mi>x</mi>
</mover>
</math>
</p>
<p id='t2'>over: 
<math xmlns='http://www.w3.org/1998/Math/MathML'>
<mover>
<mi>B</mi>
<mi>y</mi>
</mover>
</math>
</p>
<p id='t3'>over: 
<math xmlns='http://www.w3.org/1998/Math/MathML'>
<mover>
<mi mathsize='big'>B</mi>
<mi>y</mi>
</mover>
</math>
</p>
<p id='t4'>over: 
<math xmlns='http://www.w3.org/1998/Math/MathML'>
<mover>
<mo mathsize='big'>&#x2211;</mo>
<mi>y</mi>
</mover>
</math>
</p>
<p id='t5'>over: 
<math xmlns='http://www.w3.org/1998/Math/MathML'>
<mover>
<mo>∫</mo>
<mi>y</mi>
</mover>
<div style="display: inline-block; height: 40px; width: 40px"/>
</math>
</p>
<p>Overs:
    <math xmlns='http://www.w3.org/1998/Math/MathML'><mover><mi>x</mi><mo>^</mo></mover></math>
    <math xmlns='http://www.w3.org/1998/Math/MathML'><mover><mi>A</mi><mo>_</mo></mover></math>
    <math xmlns='http://www.w3.org/1998/Math/MathML'><mover><mi>x</mi><mo>_</mo></mover></math>
    <math xmlns='http://www.w3.org/1998/Math/MathML'><mover><mi>A</mi><mo>^</mo></mover></math>
    <math xmlns='http://www.w3.org/1998/Math/MathML'><mover><mi>v</mi><mo>→</mo></mover></math>
</p>

<p> <!-- baseline alignment -->
    <math xmlns='http://www.w3.org/1998/Math/MathML'>
        <mi>a</mi>
        <mover style='margin-top: 2px; padding-top: 4px; background-color: yellow'>
            <mi style='margin-top: 8px; padding-top: 16px; background-color: orange'>b</mi>
            <mi>c</mi>
        </mover>
    </math>
</p>

</body>
</html>
