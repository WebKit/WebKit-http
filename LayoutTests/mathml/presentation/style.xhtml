<html xmlns='http://www.w3.org/1999/xhtml'>

<head>
<title>Styled Math Elements</title>
<style type="text/css">
math {
   overflow: auto;
   min-height: 1.2em;
}
</style>
</head>

<body>

<p>
<math xmlns='http://www.w3.org/1998/Math/MathML'><mi>x</mi><mo>+</mo><mn>1</mn></math>
</p>

<p>Square root, green on yellow, padded and bordered: 
<math xmlns='http://www.w3.org/1998/Math/MathML'>
<msqrt style="color: green; background-color: yellow; padding: 3px 6px 9px 12px; border: solid; border-width: 1px 2px 3px 4px"><mn>2</mn></msqrt>
</math></p>

</body>
</html>
