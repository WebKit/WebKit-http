<html xmlns='http://www.w3.org/1999/xhtml'>
<head>
<title>Subscript and Superscripts</title>
</head>
<body>
<p id='t1'>both: 
<math xmlns='http://www.w3.org/1998/Math/MathML'>
<msubsup><mi>x</mi><mn>1</mn><mi>k</mi></msubsup>
</math>
</p>
<p id='t2'>long subscript w/ both: 
<math xmlns='http://www.w3.org/1998/Math/MathML'>
<msubsup>
<mi>Z</mi>
<mrow><mi>x</mi><mo>+</mo><mi>y</mi><mo>+</mo><mi>z</mi></mrow>
<mi>j</mi>
</msubsup>
</math>
</p>
<p id='t3'>long superscript w/ both: 
<math xmlns='http://www.w3.org/1998/Math/MathML'>
<msubsup>
<mi>Z</mi>
<mi>x</mi>
<mrow><mi>k</mi><mo>+</mo><mi>j</mi></mrow>
</msubsup>
</math>
</p>
<p id='t4'>long w/ both: 
<math xmlns='http://www.w3.org/1998/Math/MathML'>
<msubsup>
<mi>Z</mi>
<mrow><mi>x</mi><mo>+</mo><mi>y</mi><mo>+</mo><mi>z</mi></mrow>
<mrow><mi>k</mi><mo>+</mo><mi>j</mi></mrow>
</msubsup>
</math>
</p>
<p id='t5'>Wrapped in mrow: 
<math xmlns='http://www.w3.org/1998/Math/MathML'>
<mrow><msubsup><mi>x</mi><mn>1</mn><mi>k</mi></msubsup></mrow>
</math>
</p>
<p id='t6'>parts with various heights:
<math xmlns='http://www.w3.org/1998/Math/MathML'>
<msubsup><mi>x</mi><mi>n</mi><mfrac><mi>f</mi><mi>g</mi></mfrac></msubsup>
<mo>+</mo><msubsup><mi>x</mi><mfrac><mi>f</mi><mi>g</mi></mfrac><mi>n</mi></msubsup>
<mo>+</mo><msubsup><mfenced><mfrac><mi>f</mi><mi>g</mi></mfrac></mfenced><mi>n</mi><mi>x</mi></msubsup>
</math>
</p>

<p id='t7'>For <a href="https://bugs.webkit.org/show_bug.cgi?id=95015">Bug 95015</a> -
Remove { vertical-align: baseline } declarations from mathml.css:
	<math xmlns='http://www.w3.org/1998/Math/MathML'>
		<msup>
			<mi>x</mi>
			<msubsup><mi>y</mi><mn>1</mn><mn>2</mn></msubsup>
		</msup>
	</math>
</p>

</body>
</html>
