<html>
<head>
<link rel="stylesheet" type="text/css" href="resources/elements-panel-styles.css">

<script src="../../http/tests/inspector/inspector-test.js"></script>
<script src="../../http/tests/inspector/elements-test.js"></script>
<script>

function test()
{
    InspectorTest.selectNodeWithId("foo");
    InspectorTest.addSniffer(WebInspector.StylesSidebarPane.prototype, "_rebuildUpdate", step1, true);

    function step1(node)
    {
        if (node && node.getAttribute("id") === "foo") {
            InspectorTest.dumpSelectedElementStyles(false, false);
            InspectorTest.completeTest();
        }
    }
}

</script>
</head>

<body onload="runTest()">
<p>
Tests that elements panel shows proper styles in the sidebar panel.
</p>

<div id="container">
    <div id="foo" class="foo" style="display:none">Foo</div>
</div>

</body>
</html>
