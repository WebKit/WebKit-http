<!DOCTYPE html>
<!--
    The favicons are from the awesome famfamfam.com, which is the website of Mark James,
    a web developer from Birmingham, UK.
-->
<html>
<head>
<title>Garden-O-Matic</title>
<link rel="stylesheet" href="main.css">
<link rel="icon" id="favicon" type="image/png" href="favicon-green.png">
</head>
<body>
<div class="butterbar"><span class="status">Loading...</span></div>
<div class="infobar"><span class="status"></span></div>
<div class="actions">
    <button class="show-selected-failures">Show Selected Failures</button><button class="rebaseline-selected">Rebaseline Selected</button><button class="add-selected-expectations">Mark Selected as Expected</button><button class="refresh">Refresh</button>
</div>
<div class="recent-history"></div>
<div class="results-detail">
    <div class="toolbar">
        <div class="actions">
            <button class="rebaseline default">Add to Rebaseline Queue</button><button class="update-expectation">Mark Failure as Expected</button><button class="previous">&#9664;</button><button class="next">&#9654;</button><button class="dismiss">Close</button>
        </div>
        <div class="status"></div>
        <div class="clear"></div>
    </div>
    <div class="content"></div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script> 
<script src="config.js"></script>
<script src="base.js"></script>
<script src="Trac.js"></script>
<script src="Bugzilla.js"></script>
<script src="builders.js"></script>
<script src="checkout.js"></script>
<script src="results.js"></script>
<script src="ui.js"></script>
<script src="model.js"></script>
<script src="main.js"></script>
</body>
</html>
