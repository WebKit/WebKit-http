application: webkit-perf
version: 8
runtime: python27
api_version: 1
threadsafe: false

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /admin/((.+)\.html)
  static_files: static/\1
  upload: static
  secure: always
  login: admin

- url: /
  static_files: index.html
  upload: index.html

- url: /(.+\.html)
  static_files: \1
  upload: (.+\.html)

- url: /css
  static_dir: css

- url: /js
  static_dir: js

- url: /jq
  static_dir: jq

- url: /api/test/report
  script: main.py
  secure: always

- url: /admin/report
  script: main.py
  secure: always
  login: admin

- url: /api/create/(\w+)
  script: main.py
  secure: always
  login: admin

- url: .*
  script: main.py
