application: webkit-perf
version: 19
runtime: python27
api_version: 1
threadsafe: false

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /
  static_files: index.html
  upload: index.html

- url: /((index|embed|graph)\.html)
  static_files: \1
  upload: ((index|embed|graph)\.html)

- url: /css
  static_dir: css

- url: /js
  static_dir: js

- url: /jq
  static_dir: jq

- url: /api/test/report
  script: main.py
  secure: always

- url: /admin/.*
  script: main.py
  secure: always
  login: admin

- url: .*
  script: main.py
